<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Master v117 - Fix STD & Refresh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #c5a059; --dark: #111; --green: #2ecc71; --blue: #3498db; }
        body { font-family: 'Arial Narrow', sans-serif; background: #cfd8dc; margin: 0; padding: 0; }
        
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 999; }
        .ctrl-flex { display: flex; flex-wrap: wrap; gap: 15px; max-width: 1600px; margin: 0 auto; align-items: flex-start; }
        
        .field { display: flex; flex-direction: column; gap: 4px; }
        label { font-size: 10px; color: var(--gold); font-weight: bold; text-transform: uppercase; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; font-size: 11px; }

        /* BOUTON REFRESH BLEU */
        .btn-refresh { background: var(--blue); color: white; border: none; padding: 8px; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 2px; font-size: 10px; text-transform: uppercase; }
        .btn-refresh:hover { background: white; color: var(--blue); }

        .btn-grp { display: flex; gap: 4px; }
        .btn-opt { flex: 1; padding: 8px; border: 1px solid #444; background: #333; color: white; cursor: pointer; font-size: 10px; font-weight: bold; border-radius: 4px; min-width: 50px; }
        .btn-opt.active { background: var(--gold); color: black; border-color: white; }

        /* GRILLE 16 (4x4) */
        .page { width: 210mm; min-height: 297mm; background: white; margin: 10px auto; padding: 8mm; box-sizing: border-box; page-break-after: always; box-shadow: 0 0 10px rgba(0,0,0,0.2); position: relative; color: #000; }
        .grid-16 { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); gap: 3mm; height: 275mm; }
        
        .cat-item { border: 1px solid #ccc; display: flex; flex-direction: column; height: 100%; position: relative; overflow: hidden; }
        .cat-img { width: 100%; height: 35mm; object-fit: contain; background: #f9f9f9; border-bottom: 1px solid #eee; }
        .cat-content { padding: 5px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .cat-title { font-weight: bold; font-size: 8pt; line-height: 1.1; }
        .cat-oracle { font-size: 6pt; color: #555; line-height: 1; margin: 3px 0; overflow: hidden; }
        .price-tag { color: var(--green); font-size: 1.2rem; font-weight: bold; text-align: right; }
        
        .qty-badge { position: absolute; top: 2px; right: 2px; background: #000; color: #fff; padding: 1px 4px; border-radius: 3px; font-size: 7pt; font-weight: bold; }
        .mana-svg { height: 10px; }

        /* DECKLIST VIEW */
        .dl-row { display: flex; border-bottom: 1px solid #eee; padding: 4px; font-size: 10pt; }
        .dl-qty { width: 30px; font-weight: bold; color: var(--gold); }

        @media print { #ui-gate { display: none !important; } .page { margin: 0; box-shadow: none; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="ctrl-flex">
        <div class="field">
            <label>1. Fichier CSV</label>
            <input type="file" id="csvFile" onchange="loadCSV()">
            <button class="btn-refresh" onclick="loadCSV()">RafraÃ®chir DonnÃ©es ðŸ”„</button>
        </div>

        <div class="field">
            <label>2. Format</label>
            <div class="btn-grp">
                <button class="btn-opt active" id="btn-std" onclick="setFormat('STANDARD')">STD</button>
                <button class="btn-opt" id="btn-mod" onclick="setFormat('MODERN')">MOD</button>
                <button class="btn-opt" id="btn-cmd" onclick="setFormat('CMD')">CMD</button>
            </div>
        </div>

        <div class="field">
            <label>3. Affichage</label>
            <select id="mode" onchange="render()">
                <option value="cat">ðŸ’° CATALOGUE (4x4)</option>
                <option value="deck">ðŸ“„ DECKLIST</option>
            </select>
        </div>

        <div class="field">
            <label>4. PropriÃ©taire</label>
            <input type="text" id="p_name" value="JACE BELEREN" oninput="render()">
        </div>

        <button onclick="window.print()" style="background:var(--green); color:white; border:none; padding:10px 20px; font-weight:bold; cursor:pointer; border-radius:4px; margin-left:auto;">IMPRIMER</button>
    </div>
</div>

<div id="view"></div>

<script>
    let cards = [];
    let currentFormat = 'STANDARD';

    // FONCTION REPARÃ‰E POUR LES BOUTONS
    function setFormat(fmt) {
        currentFormat = fmt;
        // Met Ã  jour les boutons visuellement
        document.querySelectorAll('.btn-opt').forEach(b => b.classList.remove('active'));
        if(fmt === 'STANDARD') document.getElementById('btn-std').classList.add('active');
        if(fmt === 'MODERN') document.getElementById('btn-mod').classList.add('active');
        if(fmt === 'CMD') document.getElementById('btn-cmd').classList.add('active');
        
        // RELANCE LE RENDU POUR CHANGER LE TITRE
        render();
    }

    function getManaIcons(manaStr) {
        if (!manaStr) return '';
        return manaStr.match(/\{([^}]+)\}/g)?.map(s => {
            let sym = s.replace('{','').replace('}','').replace('/','').toUpperCase();
            return `<img src="https://svgs.scryfall.io/card-symbols/${sym}.svg" class="mana-svg">`;
        }).join('') || '';
    }

    async function loadCSV() {
        const file = document.getElementById('csvFile').files[0];
        if(!file) return;
        
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (r) => {
                cards = [];
                for (let row of r.data) {
                    let name = row["product-name"] || row["Card Name"] || "Carte";
                    let price = (parseFloat(row["Price (USD)"]) || (parseFloat(row["price-in-pennies"])/100) || 0);
                    let c = { name, price, qty: parseInt(row["quantity"])||1, set: row["Set"]||"", img: "", type: "", oracle: "", mana: "" };
                    
                    try {
                        const res = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                        const d = await res.json();
                        c.img = d.image_uris?.normal || ""; 
                        c.type = d.type_line || ""; 
                        c.oracle = d.oracle_text || "";
                        c.mana = d.mana_cost || "";
                    } catch(e) {}
                    cards.push(c);
                }
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('view');
        const mode = document.getElementById('mode').value;
        const pn = document.getElementById('p_name').value;
        out.innerHTML = '';

        if(mode === 'cat') {
            for (let i = 0; i < cards.length; i += 16) {
                let grid = `<div class="grid-16">`;
                cards.slice(i, i + 16).forEach(c => {
                    grid += `
                    <div class="cat-item">
                        <div class="qty-badge">x${c.qty}</div>
                        <img src="${c.img}" class="cat-img">
                        <div class="cat-content">
                            <div>
                                <div class="cat-title">${c.name} ${getManaIcons(c.mana)}</div>
                                <div style="font-size:6pt; color:var(--gold); font-weight:bold;">${c.type}</div>
                                <div class="cat-oracle">${c.oracle}</div>
                            </div>
                            <div class="price-tag">${c.price.toFixed(2)}$</div>
                        </div>
                    </div>`;
                });
                grid += `</div>`;
                out.innerHTML += `<div class="page"><div style="font-weight:bold; margin-bottom:10px;">${pn} - CATALOGUE ${currentFormat}</div>${grid}</div>`;
            }
        } else {
            let h = `<div class="page"><h2>DECKLIST ${currentFormat} - ${pn}</h2><hr>`;
            cards.forEach(c => {
                h += `<div class="dl-row"><div class="dl-qty">${c.qty}</div><div>${c.name} <small>(${c.set})</small></div></div>`;
            });
            out.innerHTML = h + `</div>`;
        }
    }
</script>
</body>
</html>
