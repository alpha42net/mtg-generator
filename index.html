<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic & Hockey Manager v59</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #111; --green: #27ae60; }
        body { font-family: Arial, sans-serif; background: #cfd8dc; margin: 0; }
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; max-width: 1400px; margin: 0 auto; align-items: end; }
        .nav-btns { display: flex; gap: 8px; justify-content: center; margin-bottom: 10px; }
        button { padding: 8px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; }
        .btn-mode { background: #333; color: #999; }
        .btn-mode.active { background: var(--gold); color: black; }
        label { font-size: 0.6rem; font-weight: bold; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 4px; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 6px; border-radius: 4px; width: 100%; font-size: 0.8rem; }

        .page { width: 210mm; min-height: 296mm; background: white; margin: 10px auto; padding: 15mm; box-sizing: border-box; page-break-after: always; position: relative; }
        
        /* CATALOGUE STYLE */
        .grid-cat { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 5mm; height: 100%; }
        .card-box { border: 1px solid #ddd; border-radius: 12px; display: flex; height: 50mm; position: relative; overflow: hidden; background: #fff; }
        .qty-badge { position: absolute; top: 6px; right: 6px; background: #000; color: #fff; padding: 2px 6px; border-radius: 4px; font-weight: 900; font-size: 0.8rem; }
        .img-box { width: 95px; min-width: 95px; display: flex; align-items: center; justify-content: center; background: #f9f9f9; border-right: 1px solid #eee; }
        .img-box img { max-height: 85%; max-width: 85%; }
        .info-box { flex: 1; padding: 10px; display: flex; flex-direction: column; min-width: 0; }
        .mana-icon { width: 14px; height: 14px; margin-left: 2px; }

        /* DECKLIST PYTHON STYLE */
        .dl-header { border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 15px; }
        .dl-section { border-left: 5px solid #000; background: #f2f2f2; padding: 4px 10px; font-weight: bold; margin-top: 15px; display: flex; justify-content: space-between; text-transform: uppercase; }
        .dl-row { display: flex; border-bottom: 1px solid #eee; padding: 4px 0; font-size: 10pt; }
        .dl-qty { width: 35px; font-weight: bold; }
        .judge-box { position: absolute; bottom: 20mm; right: 20mm; width: 70mm; border: 2px solid #000; padding: 10px; }

        @media print { #ui-gate { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; padding: 10mm; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cover" class="btn-mode active" onclick="switchMode('cover')">Couverture</button>
        <button id="btn-cat" class="btn-mode" onclick="switchMode('cat')">Catalogue</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">Decklist Juge</button>
    </div>
    <div class="controls-grid">
        <div><label>Source</label><select id="srcType"><option value="mtg">Magic</option><option value="sport">Hockey</option></select></div>
        <div><label>CSV</label><input type="file" id="csvIn" onchange="processData()"></div>
        <div><label>Format</label><select id="deckFmt" onchange="render()"><option value="STANDARD">STANDARD</option><option value="COMMANDER">COMMANDER</option></select></div>
        <div><label>Titre Album</label><input type="text" id="albT" value="MON CLASSEUR" oninput="render()"></div>
        <div><label>Nom Joueur</label><input type="text" id="playN" value="Vendeur Pro" oninput="render()"></div>
        <button onclick="window.print()" style="background:var(--green); color:white;">PDF</button>
    </div>
</div>

<div id="main-content"></div>

<script>
    let cardData = [];
    let currentMode = 'cover';

    function switchMode(m) {
        currentMode = m;
        document.querySelectorAll('.btn-mode').forEach(b => b.classList.toggle('active', b.id === `btn-${m}`));
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        const isMtg = document.getElementById('srcType').value === 'mtg';
        if(!file) return;

        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                cardData = [];
                for (let row of res.data) {
                    let qty = parseInt(row["quantity"]) || 1;
                    let name = row["product-name"] || row["Card Name"] || "Nom";
                    let item = {
                        name: name,
                        set: row["console-name"] || row["Set"] || "SÃ‰RIE",
                        price: parseFloat(row["Price (USD)"]) || (parseFloat(row["price-in-pennies"])/100) || 0,
                        qty: qty, image: "", oracle: "", mana: "", type: "SPELLS"
                    };

                    if(isMtg) {
                        try {
                            const r = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                            const d = await r.json();
                            item.image = d.image_uris?.normal || "";
                            item.oracle = d.oracle_text || "";
                            item.mana = (d.mana_cost || "").replace(/\{([^}]+)\}/g, (m, p) => 
                                `<img src="https://svgs.scryfall.io/card-symbols/${p.replace(/\//g,'').toUpperCase()}.svg" class="mana-icon">`);
                            const t = d.type_line.toLowerCase();
                            if(t.includes("land")) item.type = "LANDS";
                            else if(t.includes("creature")) item.type = "CREATURES";
                        } catch(e) {}
                    } else {
                        item.image = "https://via.placeholder.com/150x210?text=Hockey";
                    }
                    cardData.push(item);
                }
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('main-content');
        out.innerHTML = '';
        const title = document.getElementById('albT').value;
        const sub = document.getElementById('playN').value;
        const fmt = document.getElementById('deckFmt').value;

        if(currentMode === 'cover') {
            out.innerHTML = `<div class="page"><div style="height:100%; border:4mm double var(--gold); display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
                <h1 style="font-size:4rem; margin:0; border:10px solid #000; padding:20px;">${title}</h1>
                <h2 style="color:var(--gold); font-size:2rem; margin-top:20px;">${sub}</h2>
            </div></div>`;
        } 
        else if(currentMode === 'cat') {
            for (let i = 0; i < cardData.length; i += 10) {
                let grid = `<div class="grid-cat">`;
                cardData.slice(i, i+10).forEach(c => {
                    grid += `<div class="card-box">
                        <div class="qty-badge">x${c.qty}</div>
                        <div class="img-box"><img src="${c.image}"></div>
                        <div class="info-box">
                            <div style="font-size:0.6rem; color:#888; display:flex; justify-content:space-between;"><span>${c.set}</span><span>${c.mana}</span></div>
                            <div style="font-weight:900; font-size:1rem; margin:3px 0;">${c.name}</div>
                            <div style="font-size:0.65rem; color:#444; overflow:hidden; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical;">${c.oracle}</div>
                            <div style="margin-top:auto; font-size:1.6rem; font-weight:900; color:var(--green);">${c.price.toFixed(2)}$</div>
                        </div>
                    </div>`;
                });
                out.innerHTML += `<div class="page">${grid}</div>`;
            }
        } 
        else if(currentMode === 'deck') {
            let total = 0;
            const getSec = (label) => {
                const list = cardData.filter(c => c.type === label);
                if(!list.length) return '';
                let sQty = 0;
                let rows = list.map(c => { total += c.qty; sQty += c.qty; return `<div class="dl-row"><span class="dl-qty">${c.qty}</span><span>${c.name}</span></div>`}).join('');
                return `<div class="dl-section"><span>${label}</span><span>${sQty}</span></div>${rows}`;
            };
            out.innerHTML = `<div class="page">
                <div class="dl-header"><h1 style="margin:0;">DECKLIST : ${fmt}</h1><p>JOUEUR : ${sub}</p></div>
                ${getSec('CREATURES')}${getSec('SPELLS')}${getSec('LANDS')}
                <div class="dl-section"><span>SIDEBOARD</span><span>0</span></div>
                <div class="judge-box">
                    <div style="display:flex; justify-content:space-between; padding:4px 0; border-bottom:1px dotted #000;"><b>Total Main:</b><b>${total}</b></div>
                    <div style="display:flex; justify-content:space-between; padding:4px 0; border-bottom:1px dotted #000;"><b>Total Side:</b><b>0</b></div>
                    <div style="margin-top:10px; font-weight:bold;">Signature: __________</div>
                </div>
            </div>`;
        }
    }
</script>
</body>
</html>
