<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Master v105 - Catalogue & Decklist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #c5a059; --dark: #111; --green: #2ecc71; --sheet-bg: #fff; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #cfd8dc; margin: 0; padding: 0; }
        
        /* UI CONTROLS */
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 999; }
        .ctrl-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; max-width: 1400px; margin: 0 auto; }
        .field { display: flex; flex-direction: column; gap: 4px; }
        label { font-size: 10px; color: var(--gold); font-weight: bold; text-transform: uppercase; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; }

        /* PAGES */
        .page { width: 210mm; min-height: 297mm; background: white; margin: 10px auto; padding: 15mm; box-sizing: border-box; position: relative; color: #000; box-shadow: 0 0 15px rgba(0,0,0,0.3); page-break-after: always; }
        
        /* COUVERTURE (AmÃ©liorÃ©e avec images) */
        .cover { height: 100%; border: 15px double var(--gold); display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 40px; text-align: center; }
        .cover-cards { display: flex; gap: -20px; margin: 40px 0; }
        .cover-cards img { width: 140px; border-radius: 8px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); border: 2px solid var(--gold); margin: 0 -20px; transition: transform 0.3s; }
        .cover-cards img:hover { transform: translateY(-10px) scale(1.1); z-index: 10; }

        /* DECKLIST (Style Image 3) */
        .dl-header-box { border: 1.5px solid #000; width: 100%; margin-bottom: 20px; }
        .dl-header-box td { border: 1px solid #000; padding: 8px; font-size: 9pt; vertical-align: top; }
        .dl-title { font-size: 18pt; font-weight: bold; text-align: center; padding: 15px !important; letter-spacing: 1px; }
        .dl-main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .dl-section-title { border-bottom: 2px solid #000; font-weight: bold; font-size: 10pt; margin-bottom: 10px; padding-bottom: 5px; }
        .dl-row { display: flex; border-bottom: 0.5px solid #ccc; font-size: 8.5pt; padding: 4px 0; align-items: center; }
        .dl-qty { width: 30px; text-align: center; border-right: 1px solid #000; margin-right: 10px; font-weight: bold; }
        .dl-total-bar { margin-top: 30px; border: 2px solid #000; display: flex; width: fit-content; margin-left: auto; }
        .dl-total-label { background: #f0f0f0; padding: 10px 20px; font-weight: bold; border-right: 2px solid #000; }
        .dl-total-val { padding: 10px 30px; font-weight: bold; font-size: 14pt; }
        .vert-label { position: absolute; left: 10px; top: 50%; transform: rotate(-90deg) translateY(-50%); font-weight: bold; font-size: 14pt; text-transform: uppercase; width: 300px; text-align: center; border: 1px solid #000; padding: 5px; }

        /* CATALOGUE GRID */
        .grid-cat { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 5mm; }
        .cat-item { border: 1px solid #eee; display: flex; height: 48mm; overflow: hidden; }
        .cat-img { width: 100px; object-fit: cover; }
        .mana-svg { height: 14px; margin-left: 2px; }

        @media print { #ui-gate { display: none !important; } .page { margin: 0; box-shadow: none; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="ctrl-grid">
        <div class="field"><label>Fichier CSV</label><input type="file" id="csvFile" onchange="loadCSV()"></div>
        <div class="field">
            <label>Affichage</label>
            <select id="mode" onchange="render()">
                <option value="cat">ðŸ’° CATALOGUE & COUVERTURE</option>
                <option value="deck">ðŸ“„ DECKLIST OFFICIELLE (PDF Style)</option>
            </select>
        </div>
        <div class="field"><label>Joueur</label><input type="text" id="p_name" value="BELEREN, Jace" oninput="render()"></div>
        <div class="field"><label>Tournoi</label><input type="text" id="p_event" value="TOURNOI STANDARD" oninput="render()"></div>
        <button onclick="window.print()" style="background:var(--green); color:white; border:none; padding:10px; font-weight:bold; cursor:pointer; border-radius:4px;">IMPRIMER PDF</button>
    </div>
</div>

<div id="view"></div>

<script>
    let cards = [];
    const proxyUrl = ""; // Utiliser un proxy si nÃ©cessaire pour les images

    async function loadCSV() {
        const file = document.getElementById('csvFile').files[0];
        if(!file) return;

        Papa.parse(file, {
            header: true,
            skipEmptyLines: true,
            complete: async (results) => {
                cards = [];
                for (let row of results.data) {
                    let name = row["product-name"] || row["Card Name"] || "Unknown Card";
                    let qty = parseInt(row["quantity"]) || 1;
                    let price = parseFloat(row["Price (USD)"]) || 0;
                    
                    let cardData = { name, qty, price, main: qty, side: 0, img: "", type: "Spell", mana: "", oracle: "" };
                    
                    try {
                        const res = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                        const d = await res.json();
                        cardData.img = d.image_uris?.normal || d.image_uris?.small;
                        cardData.mana = d.mana_cost || "";
                        cardData.oracle = d.oracle_text || "";
                        if(d.type_line?.includes("Land")) cardData.type = "Land";
                    } catch(e) { console.error("Err Scryfall:", name); }
                    
                    cards.push(cardData);
                }
                render();
            }
        });
    }

    function getManaIcons(manaStr) {
        if (!manaStr) return '';
        return manaStr.match(/\{([^}]+)\}/g)?.map(s => {
            let sym = s.replace('{','').replace('}','').replace('/','').toUpperCase();
            return `<img src="https://svgs.scryfall.io/card-symbols/${sym}.svg" class="mana-svg">`;
        }).join('') || '';
    }

    function render() {
        const out = document.getElementById('view');
        const mode = document.getElementById('mode').value;
        const pn = document.getElementById('p_name').value;
        const pe = document.getElementById('p_event').value;
        out.innerHTML = '';

        if (cards.length === 0) {
            out.innerHTML = '<div style="text-align:center; padding:50px;">Veuillez charger un fichier CSV pour gÃ©nÃ©rer les documents.</div>';
            return;
        }

        if (mode === 'cat') {
            // --- COUVERTURE ---
            const topCards = [...cards].sort((a,b) => b.price - a.price).slice(0, 3);
            let coverHtml = `
                <div class="page">
                    <div class="cover">
                        <div style="margin-top:40px;">
                            <h1 style="font-size:48pt; margin:0;">CATALOGUE</h1>
                            <h2 style="color:var(--gold); font-size:24pt; letter-spacing:8px; margin:20px 0;">OFFICIEL</h2>
                            <hr width="100px" style="border:1px solid #000">
                        </div>
                        
                        <div class="cover-cards">
                            ${topCards.map(c => `<img src="${c.img}" alt="${c.name}">`).join('')}
                        </div>

                        <div style="margin-bottom:40px;">
                            <div style="font-size:28pt; font-weight:bold; text-transform:uppercase;">${pn}</div>
                            <p style="font-size:10pt; margin-top:20px; color:#555;">FORMAT: STANDARD</p>
                        </div>
                    </div>
                </div>`;
            
            // --- GRILLES CATALOGUE ---
            let gridHtml = '';
            for (let i = 0; i < cards.length; i += 10) {
                let items = cards.slice(i, i+10).map(c => `
                    <div class="cat-item">
                        <img src="${c.img}" class="cat-img">
                        <div style="padding:10px; flex:1; display:flex; flex-direction:column;">
                            <div style="font-weight:bold; font-size:11pt;">${c.name} ${getManaIcons(c.mana)}</div>
                            <div style="font-size:7pt; color:#666; flex:1; margin:5px 0; overflow:hidden;">${c.oracle}</div>
                            <div style="color:var(--green); font-size:22pt; font-weight:900;">${c.price.toFixed(2)}$</div>
                        </div>
                        <div style="background:#000; color:#fff; padding:5px; font-weight:bold; position:absolute; bottom:0; right:0;">x${c.qty}</div>
                    </div>
                `).join('');
                gridHtml += `<div class="page"><div class="grid-cat">${items}</div></div>`;
            }
            out.innerHTML = coverHtml + gridHtml;

        } else if (mode === 'deck') {
            // --- DECKLIST STYLE IMAGE 3 ---
            const spells = cards.filter(c => c.type !== 'Land');
            const lands = cards.filter(c => c.type === 'Land');
            const totalMain = cards.reduce((sum, c) => sum + c.main, 0);

            out.innerHTML = `
                <div class="page">
                    <div class="vert-label">NAME: ${pn}</div>
                    <div style="margin-left:25mm;">
                        <table class="dl-header-box" cellspacing="0">
                            <tr><td colspan="3" class="dl-title">MAGIC: THE GATHERING DECKLIST</td></tr>
                            <tr>
                                <td width="33%"><b>DATE:</b><br>${new Date().toLocaleDateString()}</td>
                                <td colspan="2"><b>LOCATION:</b><br>QUEBEC, CANADA</td>
                            </tr>
                            <tr>
                                <td><b>EVENT:</b><br>${pe}</td>
                                <td><b>DECK NAME:</b><br>Custom Deck</td>
                                <td width="25%"><b>FORMAT:</b><br>STANDARD</td>
                            </tr>
                        </table>

                        <div class="dl-main-grid">
                            <div>
                                <div class="dl-section-title">Main Deck (Spells):</div>
                                ${spells.map(c => `
                                    <div class="dl-row"><div class="dl-qty">${c.main}</div>${c.name}</div>
                                `).join('')}
                            </div>
                            <div>
                                <div class="dl-section-title">Lands:</div>
                                ${lands.map(c => `
                                    <div class="dl-row"><div class="dl-qty">${c.main}</div>${c.name}</div>
                                `).join('')}
                                
                                <div class="dl-section-title" style="margin-top:30px;">Sideboard:</div>
                                ${cards.filter(c => c.side > 0).map(c => `
                                    <div class="dl-row"><div class="dl-qty">${c.side}</div>${c.name}</div>
                                `).join('')}
                                ${cards.filter(c => c.side > 0).length === 0 ? '<div style="font-style:italic; font-size:8pt; color:#999;">Aucune carte en sideboard</div>' : ''}
                            </div>
                        </div>

                        <div class="dl-total-bar">
                            <div class="dl-total-label">TOTAL MAIN DECK:</div>
                            <div class="dl-total-val">${totalMain}</div>
                        </div>

                        <div style="margin-top:40px; border:1px solid #000; height:80px; width:100%; display:flex;">
                            <div style="flex:1; border-right:1px solid #000; padding:5px; font-size:7pt; font-weight:bold;">FOR OFFICIAL USE ONLY<br><br>Deck Check / Status:</div>
                            <div style="flex:1; padding:5px; font-size:7pt; font-weight:bold;">Judge Signature:</div>
                        </div>
                    </div>
                </div>`;
        }
    }
</script>

</body>
</html>
