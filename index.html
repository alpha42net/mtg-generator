<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Master v70 - Fix Layout</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #111; --green: #27ae60; }
        body { font-family: 'Helvetica', Arial, sans-serif; background: #cfd8dc; margin: 0; padding: 0; }
        
        /* FIX CHEVAUCHEMENT */
        #ui-gate { 
            background: var(--dark); 
            color: white; 
            padding: 20px; 
            border-bottom: 5px solid var(--gold); 
            position: sticky; 
            top: 0; 
            z-index: 9999; 
        }
        .nav-btns { 
            display: flex; 
            flex-wrap: wrap; /* Emp√™che le chevauchement en passant √† la ligne si n√©cessaire */
            gap: 15px; 
            justify-content: center; 
            margin-bottom: 20px; 
        }
        .controls-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 15px; 
            max-width: 1400px; 
            margin: 0 auto; 
            align-items: end; 
        }
        
        button { padding: 12px 20px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.85rem; transition: 0.3s; }
        .btn-mode { background: #444; color: #ccc; }
        .btn-mode.active { background: var(--gold); color: black; box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        
        label { font-size: 0.7rem; color: var(--gold); font-weight: bold; display: block; margin-bottom: 5px; text-transform: uppercase; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 4px; width: 100%; box-sizing: border-box; }

        /* DECKLIST OFFICIELLE */
        .page { width: 210mm; min-height: 296mm; background: white; margin: 20px auto; padding: 15mm; box-sizing: border-box; position: relative; page-break-after: always; color: #000; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        .dl-header { border-bottom: 4px solid #000; padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        .dl-section-title { background: #000; color: #fff; display: flex; justify-content: space-between; padding: 5px 12px; font-weight: 900; font-size: 11pt; margin-top: 15px; }
        .dl-row { display: flex; border-bottom: 1px solid #ccc; font-size: 10pt; height: 30px; align-items: center; }
        .dl-qty-cell { width: 50px; text-align: center; font-weight: bold; border-right: 3px solid #000; margin-right: 15px; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        .official-box { position: absolute; bottom: 25mm; left: 35%; width: 100mm; border: 4px solid #000; background: #fff; }
        .official-head { background: #000; color: #fff; text-align: center; font-size: 9pt; font-weight: bold; padding: 5px; }
        .official-stat { display: flex; justify-content: space-between; padding: 10px 15px; border-bottom: 1px dashed #000; font-weight: bold; font-size: 12pt; }

        /* CATALOGUE & COUVERTURE */
        .grid-cat { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 5mm; height: 100%; }
        .card-box { border: 1px solid #ddd; border-radius: 12px; display: flex; height: 50mm; position: relative; overflow: hidden; background: #fff; }
        .mana-cost { font-size: 0.9rem; margin-left: 10px; color: #333; font-weight: bold; }
        .price-tag { color: var(--green); font-size: 2rem; font-weight: 900; margin-top: auto; }

        @media print { #ui-gate { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-edit" class="btn-mode active" onclick="switchMode('edit')">‚úçÔ∏è MODIFIER DECK</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">üìÑ DECKLIST OFFICIELLE</button>
        <button id="btn-cat" class="btn-mode" onclick="switchMode('cat')">üí∞ CATALOGUE & VALEUR</button>
    </div>
    <div class="controls-grid">
        <div><label>Source CSV</label><input type="file" id="csvIn" onchange="processData()"></div>
        <div>
            <label>Calcul Prix</label>
            <select id="sortType" onchange="applySort()">
                <option value="mtg-hockey">MTG Hockey (D√©croissant)</option>
                <option value="name">Nom (A-Z)</option>
            </select>
        </div>
        <div><label>Format</label><input type="text" id="fmtN" value="Modern / Standard" oninput="render()"></div>
        <div><label>Vendeur/Joueur</label><input type="text" id="playN" value="Vendeur Magic" oninput="render()"></div>
        <button onclick="window.print()" style="background:var(--green); color:white; width:100%;">G√âN√âRER LE PDF</button>
    </div>
</div>

<div id="main-content"></div>

<script>
    let cardData = [];
    let currentMode = 'edit';

    function switchMode(m) {
        currentMode = m;
        document.querySelectorAll('.btn-mode').forEach(b => b.classList.toggle('active', b.id === `btn-${m}`));
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        if(!file) return;
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                cardData = [];
                for (let row of res.data) {
                    let name = row["product-name"] || row["Card Name"] || "Inconnu";
                    let item = {
                        name: name, qty: parseInt(row["quantity"]) || 1, main: parseInt(row["quantity"]) || 1, side: 0,
                        set: row["Set"] || "S√âRIE", 
                        price: parseFloat(row["Price (USD)"]) || (parseFloat(row["price-in-pennies"])/100) || 0,
                        type: "SPELLS", image: "", mana: "", oracle: ""
                    };
                    try {
                        const r = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                        const d = await r.json();
                        item.image = d.image_uris?.normal || "";
                        item.mana = d.mana_cost || "";
                        item.oracle = d.oracle_text || "";
                        if(d.type_line.toLowerCase().includes("land")) item.type = "LANDS";
                        else if(d.type_line.toLowerCase().includes("creature")) item.type = "CREATURES";
                    } catch(e) {}
                    cardData.push(item);
                }
                applySort();
            }
        });
    }

    function applySort() {
        const s = document.getElementById('sortType').value;
        if(s === 'name') cardData.sort((a,b) => a.name.localeCompare(b.name));
        else cardData.sort((a,b) => b.price - a.price);
        render();
    }

    function render() {
        const out = document.getElementById('main-content');
        out.innerHTML = '';
        const playN = document.getElementById('playN').value;
        const fmt = document.getElementById('fmtN').value;

        if(currentMode === 'edit') {
            let h = `<div style="max-width:1000px; margin:30px auto; background:white; padding:30px; border-radius:8px;">
                <h2>√âdition des quantit√©s</h2><table style="width:100%; border-collapse:collapse;">
                <tr style="border-bottom:2px solid #333;"><th>Carte</th><th>Main</th><th>Side</th></tr>`;
            cardData.forEach((c, i) => {
                h += `<tr style="border-bottom:1px solid #eee;"><td><b>${c.name}</b></td>
                <td><input type="number" style="width:60px; color:black; background:white; border:1px solid #ccc;" value="${c.main}" onchange="cardData[${i}].main=parseInt(this.value)"></td>
                <td><input type="number" style="width:60px; color:black; background:white; border:1px solid #ccc;" value="${c.side}" onchange="cardData[${i}].side=parseInt(this.value)"></td></tr>`;
            });
            out.innerHTML = h + `</table></div>`;
        }
        else if(currentMode === 'deck') {
            let tm = 0, ts = 0;
            const getSec = (label) => {
                const list = cardData.filter(c => c.main > 0 && c.type === label);
                if(!list.length) return '';
                let sq = 0;
                let rows = list.map(c => { tm += c.main; sq += c.main; return `<div class="dl-row"><div class="dl-qty-cell">${c.main}</div><div>${c.name}</div></div>`}).join('');
                return `<div class="dl-section-title"><span>${label}</span><span>${sq}</span></div>${rows}`;
            };
            const sideCards = cardData.filter(c => c.side > 0);
            sideCards.forEach(c => ts += c.side);

            out.innerHTML = `<div class="page">
                <div class="dl-header"><div><h1 style="margin:0; font-size:24pt;">DECKLIST OFFICIELLE</h1><span>Format: ${fmt}</span></div><div style="text-align:right;"><span>JOUEUR: ${playN}</span></div></div>
                ${getSec('CREATURES')}${getSec('SPELLS')}${getSec('LANDS')}
                <div class="dl-section-title"><span>SIDEBOARD</span><span>${ts}</span></div>
                ${sideCards.length ? sideCards.map(c => `<div class="dl-row"><div class="dl-qty-cell">${c.side}</div><div>${c.name}</div></div>`).join('') : '<div style="padding:15px; color:#999; font-style:italic;">Aucune r√©serve</div>'}
                <div class="official-box"><div class="official-head">OFFICIAL USE ONLY</div><div class="official-stat"><span>Total Main Deck:</span><span>${tm}</span></div><div class="official-stat"><span>Total Sideboard:</span><span>${ts}</span></div><div class="official-stat" style="border:none; padding-top:10px;"><span>Signature Juge:</span><span>________________</span></div></div>
            </div>`;
        }
        else if(currentMode === 'cat') {
            const tops = [...cardData].sort((a,b) => b.price - a.price).slice(0, 9);
            const total = cardData.reduce((s, c) => s + (c.price * c.qty), 0);
            
            let cover = `<div class="page"><h1 style="text-align:center; font-size:35pt; border-bottom:5px solid var(--gold);">${playN}</h1>
                <div style="text-align:center; font-size:28pt; color:var(--green); margin:40px 0;">VALEUR DU LOT : ${total.toFixed(2)}$</div>
                <h3>TOP VALEUR (MTG HOCKEY)</h3><div style="display:grid; grid-template-columns:repeat(3,1fr); gap:15px;">`;
            tops.forEach(c => { cover += `<div style="text-align:center; border:1px solid #ccc; padding:10px; border-radius:10px;"><img src="${c.image}" style="width:100%; border-radius:8px;"><br><b>${c.name}</b><br><b style="color:var(--green);">${c.price.toFixed(2)}$</b></div>`; });
            out.innerHTML += cover + `</div></div>`;

            for (let i = 0; i < cardData.length; i += 10) {
                let g = `<div class="grid-cat">`;
                cardData.slice(i, i+10).forEach(c => {
                    g += `<div class="card-box"><div style="position:absolute; top:8px; right:8px; background:#000; color:#fff; padding:3px 8px; border-radius:5px; font-weight:bold;">x${c.qty}</div>
                        <div style="width:100px; border-right:1px solid #eee; display:flex; align-items:center; justify-content:center; padding:5px;"><img src="${c.image}" style="max-height:100%; max-width:100%;"></div>
                        <div style="flex:1; padding:15px; display:flex; flex-direction:column; min-width:0;">
                            <div style="font-size:0.65rem; color:#888;">${c.set}</div>
                            <div style="font-weight:900; font-size:1.15rem;">${c.name} <span class="mana-cost">${c.mana}</span></div>
                            <div style="font-size:0.7rem; color:#444; flex-grow:1; overflow:hidden; margin-top:5px;">${c.oracle}</div>
                            <div class="price-tag">${c.price.toFixed(2)}$</div>
                        </div></div>`;
                });
                out.innerHTML += `<div class="page">${g}</div></div>`;
            }
        }
    }
</script>
</body>
</html>
