<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manager Pro - MTG & Hockey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --green: #27ae60; --red: #e74c3c; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; color: #333; }
        
        #ui-gate { background: white; padding: 20px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .nav-btns { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; max-width: 1200px; margin: 0 auto; }
        label { font-size: 0.7rem; font-weight: bold; color: #666; text-transform: uppercase; display: block; margin-bottom: 4px; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        
        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn-mode { background: #6c757d; color: white; }
        .btn-mode.active { background: var(--dark); border: 2px solid var(--gold); }
        .btn-pdf { background: var(--red); color: white; width: 100%; margin-top: 15px; font-size: 1.1rem; box-shadow: 0 4px 0 #b33939; }
        .btn-reset { background: #eee; color: #333; font-size: 0.7rem; margin-top: 5px; width: 100%; }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .editor-box { background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--dark); color: white; padding: 12px; text-align: left; font-size: 0.8rem; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .qty-input { width: 70px; text-align: center; border: 1px solid #ddd; padding: 6px; border-radius: 4px; font-weight: bold; }

        /* PDF PAGES */
        .page { width: 210mm; min-height: 296mm; background: white; margin: 30px auto; padding: 15mm; box-sizing: border-box; page-break-after: always; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .cover-page { height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 10px double var(--gold); background: var(--dark); color: white; text-align: center; }
        .cover-img { height: 400px; border: 3px solid var(--gold); border-radius: 10px; margin-bottom: 20px; }
        .card-item { display: flex; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 15px; align-items: center; }
        .card-item img { height: 180px; width: 130px; object-fit: contain; margin-right: 20px; background: #f9f9f9; }
        #progress-bar { width: 0%; height: 5px; background: var(--green); position: fixed; top: 0; left: 0; z-index: 2000; }
        @media print { #ui-gate, .container { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="progress-bar"></div>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cat" class="btn-mode active" onclick="switchMode('cat')">ðŸ“– Catalogue de Vente</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">ðŸŽ´ Decklist Tournoi</button>
    </div>

    <div class="controls-grid">
        <div>
            <label>1. Fichier CSV</label>
            <input type="file" id="csvIn" accept=".csv" onchange="processData()">
            <button class="btn-reset" onclick="location.reload()">ðŸ”„ Refresh / Nouveau CSV</button>
        </div>
        <div>
            <label>2. Format Decklist</label>
            <select id="gameFormat" onchange="render()">
                <option value="standard">Standard / Modern / Pioneer</option>
                <option value="commander">Commander (EDH)</option>
            </select>
        </div>
        <div><label>Nom de Famille</label><input type="text" id="lastName" placeholder="BELEREN" oninput="render()"></div>
        <div><label>PrÃ©nom</label><input type="text" id="firstName" placeholder="Jace" oninput="render()"></div>
        <div><label>Ã‰vÃ©nement</label><input type="text" id="event" placeholder="Regional Championship" oninput="render()"></div>
        <div><label>Lieu / Deck Name</label><input type="text" id="location" placeholder="Montreal / Mono Blue" oninput="render()"></div>
    </div>

    <button class="btn-pdf" id="pdfBtnLabel" onclick="handleFinalExport()">ðŸ“„ GÃ‰NÃ‰RER LE PDF</button>
</div>

<div class="container">
    <div class="editor-box">
        <table>
            <thead id="table-head"></thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<div id="catalog-render"></div>

<script>
    let cardData = [];
    let currentMode = 'cat';
    const { jsPDF } = window.jspdf;

    function switchMode(m) {
        currentMode = m;
        document.getElementById('btn-cat').classList.toggle('active', m === 'cat');
        document.getElementById('btn-deck').classList.toggle('active', m === 'deck');
        document.getElementById('pdfBtnLabel').innerText = m === 'cat' ? "ðŸ“„ GÃ‰NÃ‰RER LE CATALOGUE (PDF)" : "ðŸ“„ GÃ‰NÃ‰RER LA DECKLIST OFFICIELLE (PDF)";
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        if(!file) return;
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                const bar = document.getElementById('progress-bar');
                cardData = [];
                for(let i=0; i < res.data.length; i++) {
                    const row = res.data[i];
                    let name = row["product-name"] || row["Card Name"] || "";
                    if(!name) continue;
                    let id = row["id"] || "";
                    let price = (parseFloat(row["price-in-pennies"])/100) || parseFloat(row["Price (USD)"]) || 0;
                    let cost = (parseFloat(row["cost-basis-in-pennies"])/100) || 0;
                    
                    let imgUrl = id ? `https://www.pricecharting.com/game-photos?id=${id}` : "";
                    let isLand = false;

                    if (!id) { 
                        try {
                            const resp = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(name)}`);
                            const d = await resp.json();
                            imgUrl = d.image_uris ? d.image_uris.normal : "";
                            isLand = d.type_line ? d.type_line.includes("Land") : false;
                        } catch(e) {}
                    }
                    cardData.push({
                        name, id, price, sellPrice: price, cost,
                        qty: parseInt(row["quantity"]) || 1, main: 0, side: 0, isCmd: false,
                        type: row["console-name"] || "Item", image: imgUrl, isLand
                    });
                    bar.style.width = ((i+1)/res.data.length*100) + "%";
                }
                bar.style.width = "0%"; render();
            }
        });
    }

    function render() {
        const head = document.getElementById('table-head');
        const body = document.getElementById('table-body');
        const out = document.getElementById('catalog-render');
        const fmt = document.getElementById('gameFormat').value;
        out.innerHTML = '';

        if(currentMode === 'cat') {
            head.innerHTML = `<tr><th>Item</th><th>Prix</th><th>Ton Prix</th><th>Profit</th></tr>`;
            body.innerHTML = cardData.map((c, i) => `
                <tr><td><b>${c.name}</b></td><td>${c.price.toFixed(2)}$</td>
                <td><input type="number" step="0.01" class="qty-input" value="${c.sellPrice.toFixed(2)}" oninput="cardData[${i}].sellPrice=parseFloat(this.value)||0; renderProfit(${i})"></td>
                <td id="prof-${i}" style="color:var(--blue); font-weight:bold;">${(c.sellPrice - c.cost).toFixed(2)}$</td></tr>`).join('');
            
            if(cardData.length > 0) {
                out.innerHTML += `<div class="page"><div class="cover-page">
                    <h1 style="font-size:3rem;">${document.getElementById('lastName').value || "MON CATALOGUE"}</h1>
                    <img class="cover-img" src="${cardData[0].image || ''}">
                    <div style="background:var(--gold); color:black; padding:15px 40px; border-radius:30px; font-weight:bold; font-size:1.5rem;">VALEUR TOTALE: ${cardData.reduce((s,c)=>s+(c.sellPrice*c.qty),0).toFixed(2)}$</div>
                </div></div>`;
            }
        } else {
            head.innerHTML = `<tr><th>Carte</th><th>QuantitÃ© Main</th><th>${fmt==='standard'?'Sideboard':'Commandant?'}</th></tr>`;
            body.innerHTML = cardData.map((c, i) => `
                <tr><td>${c.name}</td>
                <td><input type="number" class="qty-input" value="${c.main}" oninput="cardData[${i}].main=parseInt(this.value)||0"></td>
                <td>${fmt === 'standard' ? 
                    `<input type="number" class="qty-input" value="${c.side}" oninput="cardData[${i}].side=parseInt(this.value)||0">` : 
                    `<input type="checkbox" ${c.isCmd ? 'checked' : ''} onchange="cardData[${i}].isCmd=this.checked">`}</td></tr>`).join('');
        }
    }

    function renderProfit(i) {
        document.getElementById(`prof-${i}`).innerText = (cardData[i].sellPrice - cardData[i].cost).toFixed(2) + '$';
    }

    function handleFinalExport() {
        if(currentMode === 'cat') { window.print(); return; }
        const doc = new jsPDF();
        const fmt = document.getElementById('gameFormat').value;
        const last = (document.getElementById('lastName').value || "NOM").toUpperCase();
        const first = (document.getElementById('firstName').value || "PRENOM");
        const ev = document.getElementById('event').value || "EVENEMENT";
        const loc = document.getElementById('location').value || "LIEU";

        doc.setFont("helvetica", "bold"); doc.setFontSize(16);
        doc.text("MAGIC: THE GATHERING DECK LIST", 105, 15, {align:"center"});
        doc.rect(15, 20, 180, 30); doc.setFontSize(8);
        doc.text(`LAST NAME: ${last}`, 20, 27); doc.text(`FIRST NAME: ${first}`, 20, 34);
        doc.text(`EVENT: ${ev}`, 20, 41); doc.text(`LOCATION / DECK: ${loc}`, 20, 48);
        doc.text(`DATE: ${new Date().toLocaleDateString()}`, 150, 27);

        let y = 65;
        if(fmt === 'commander') {
            doc.text("COMMANDER (GENERAL):", 15, 60);
            cardData.filter(c => c.isCmd).forEach(c => { doc.text(`1 ${c.name}`, 20, y); y += 7; });
            y += 5; doc.text("DECK LIST (99):", 15, y); y += 7;
            cardData.filter(c => c.main > 0 && !c.isCmd).forEach(c => {
                doc.text(`${c.main} ${c.name}`, 20, y); doc.line(20, y+1, 100, y+1); y += 7;
                if(y > 275) { doc.addPage(); y = 20; }
            });
        } else {
            doc.text("MAIN DECK", 15, 60); doc.text("SIDEBOARD", 110, 60);
            let yL = 67, yR = 67;
            cardData.filter(c => c.main > 0).forEach(c => { doc.text(`${c.main} ${c.name}`, 20, yL); doc.line(20, yL+1, 100, yL+1); yL += 7; });
            cardData.filter(c => c.side > 0).forEach(c => { doc.text(`${c.side} ${c.name}`, 115, yR); doc.line(115, yR+1, 195, yR+1); yR += 7; });
        }
        doc.save(`Decklist_${last}.pdf`);
    }
</script>
</body>
</html>
