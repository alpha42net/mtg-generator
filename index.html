<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Master v90 - Final Compliance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #111; --gray: #f2f2f2; }
        body { font-family: Arial, sans-serif; background: #cfd8dc; margin: 0; padding: 0; }
        
        /* NAVIGATION DYNAMIQUE */
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 9999; }
        .config-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; max-width: 1400px; margin: 0 auto; align-items: flex-end; }
        .field { display: flex; flex-direction: column; }
        label { font-size: 9px; color: var(--gold); font-weight: bold; text-transform: uppercase; margin-bottom: 3px; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; font-size: 12px; }

        /* PAGE DECKLIST OFFICIELLE */
        .page { width: 210mm; min-height: 297mm; background: white; margin: 10px auto; padding: 10mm; box-sizing: border-box; position: relative; color: #000; page-break-after: always; overflow: hidden; }
        
        /* NOM VERTICAL √Ä GAUCHE */
        .vertical-name { position: absolute; left: 5mm; top: 40mm; transform: rotate(-90deg); transform-origin: left top; font-size: 14pt; font-weight: bold; width: 200mm; text-transform: uppercase; }

        /* TABLEAU EN-T√äTE */
        .dl-table-header { border: 2px solid #000; width: 100%; border-collapse: collapse; margin-bottom: 15px; margin-left: 10mm; width: calc(100% - 10mm); }
        .dl-table-header td { border: 1px solid #000; padding: 5px; font-size: 9pt; }
        .label-cell { background: #eee; font-weight: bold; width: 80px; font-size: 7pt; }

        .dl-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px; margin-left: 10mm; }
        .section-bar { background: #000; color: #fff; padding: 4px 10px; font-weight: bold; font-size: 10pt; display: flex; justify-content: space-between; margin-top: 10px; }
        .card-row { display: flex; border-bottom: 1px solid #000; height: 26px; align-items: center; font-size: 9pt; }
        .qty { width: 35px; border-right: 2px solid #000; text-align: center; font-weight: bold; margin-right: 8px; height: 100%; display: flex; align-items: center; justify-content: center; }

        /* CATALOGUE & MANA */
        .grid-cat { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 4mm; height: 100%; }
        .cat-item { border: 1px solid #ddd; display: flex; height: 49mm; position: relative; }
        .mana-sym { font-weight: bold; color: #444; margin-left: 5px; background: #eee; padding: 1px 4px; border-radius: 3px; font-size: 0.85em; border: 1px solid #ccc; }
        .price-tag { color: var(--green); font-size: 1.8rem; font-weight: 900; margin-top: auto; }

        /* COUVERTURE AM√âLIOR√âE */
        .cover-wrap { height: 100%; border: 15px solid var(--dark); padding: 5mm; box-sizing: border-box; }
        .cover-inner { height: 100%; border: 2px solid var(--gold); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        @media print { #ui-gate { display: none !important; } .page { margin: 0; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="config-bar">
        <div class="field"><label>Fichier CSV</label><input type="file" id="csvFile" onchange="loadCSV()"></div>
        <div class="field">
            <label>Mode Affichage</label>
            <select id="mode" onchange="render()">
                <option value="edit">‚úçÔ∏è Modifier Quantit√©s</option>
                <option value="deck">üìÑ Decklist Officielle</option>
                <option value="cat">üí∞ Catalogue + Couverture</option>
            </select>
        </div>
        <div class="field"><label>Nom Joueur</label><input type="text" id="p_name" value="BELEREN, Jace" oninput="render()"></div>
        <div class="field"><label>√âv√©nement</label><input type="text" id="p_event" placeholder="Nom du tournoi" oninput="render()"></div>
        <div class="field"><label>Nom du Deck</label><input type="text" id="p_deck" placeholder="Mon Deck" oninput="render()"></div>
        <div class="field"><label>Format</label><input type="text" id="p_fmt" value="MODERN" oninput="render()"></div>
        <button onclick="window.print()" style="background:var(--green); color:white; border:none; padding:10px; font-weight:bold; cursor:pointer; border-radius:4px;">PDF</button>
    </div>
</div>

<div id="view"></div>

<script>
    let cards = [];
    
    function loadCSV() {
        const file = document.getElementById('csvFile').files[0];
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (r) => {
                cards = [];
                for (let row of r.data) {
                    let name = row["product-name"] || row["Card Name"] || "Card";
                    let c = { name, qty: parseInt(row["quantity"])||1, main: parseInt(row["quantity"])||1, side: 0, 
                             price: parseFloat(row["Price (USD)"]) || (parseFloat(row["price-in-pennies"])/100) || 0,
                             set: row["Set"] || "S√©rie", img: "", mana: "", type: "SPELLS", oracle: "" };
                    try {
                        const res = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                        const d = await res.json();
                        c.img = d.image_uris?.normal || "";
                        c.mana = d.mana_cost || "";
                        c.oracle = d.oracle_text || "";
                        if(d.type_line.includes("Land")) c.type = "LANDS";
                        else if(d.type_line.includes("Creature")) c.type = "CREATURES";
                    } catch(e) {}
                    cards.push(c);
                }
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('view');
        const mode = document.getElementById('mode').value;
        const pn = document.getElementById('p_name').value;
        const pe = document.getElementById('p_event').value;
        const pd = document.getElementById('p_deck').value;
        const pf = document.getElementById('p_fmt').value;
        
        out.innerHTML = '';
        cards.sort((a,b) => b.price - a.price);

        if(mode === 'edit') {
            let h = `<div style="padding:40px; background:white; max-width:800px; margin:20px auto; border-radius:10px;"><h2>√âditeur de Deck</h2>`;
            cards.forEach((c,i) => {
                h += `<div class="card-row"><span style="flex:1">${c.name}</span>
                <span>M: <input type="number" value="${c.main}" onchange="cards[${i}].main=parseInt(this.value)" style="width:40px">
                S: <input type="number" value="${c.side}" onchange="cards[${i}].side=parseInt(this.value)" style="width:40px"></span></div>`;
            });
            out.innerHTML = h + `</div>`;
        } 
        else if(mode === 'deck') {
            const spells = cards.filter(c => c.main > 0 && c.type !== 'LANDS');
            const lands = cards.filter(c => c.main > 0 && c.type === 'LANDS');
            const side = cards.filter(c => c.side > 0);
            const totalM = cards.reduce((s,c)=>s+c.main,0);

            out.innerHTML = `<div class="page">
                <div class="vertical-name">NAME: ${pn}</div>
                <table class="dl-table-header">
                    <tr><td class="label-cell">MAGIC: THE GATHERING DECKLIST</td><td colspan="2" style="font-weight:bold; font-size:12pt;">DECKLIST OFFICIELLE</td></tr>
                    <tr><td class="label-cell">DATE:</td><td>${new Date().toLocaleDateString()}</td><td class="label-cell">EVENT:</td></tr>
                    <tr><td colspan="2">${pe || ' '}</td><td rowspan="2" class="label-cell" style="text-align:center;">DECK NAME: <br>${pd}</td></tr>
                    <tr><td class="label-cell">LOCATION:</td><td>QC, Canada</td></tr>
                </table>
                <div class="dl-grid">
                    <div>
                        <div class="section-bar"><span>MAIN DECK (SPELLS)</span></div>
                        ${spells.map(c => `<div class="card-row"><div class="qty">${c.main}</div>${c.name}</div>`).join('')}
                        <div class="section-bar" style="margin-top:20px;"><span>TOTAL MAIN DECK:</span><span>${totalM}</span></div>
                    </div>
                    <div>
                        <div class="section-bar"><span>LANDS</span></div>
                        ${lands.map(c => `<div class="card-row"><div class="qty">${c.main}</div>${c.name}</div>`).join('')}
                        <div class="section-bar" style="margin-top:40px;"><span>SIDEBOARD</span><span>${cards.reduce((s,c)=>s+c.side,0)}</span></div>
                        ${side.map(c => `<div class="card-row"><div class="qty">${c.side}</div>${c.name}</div>`).join('')}
                    </div>
                </div>
            </div>`;
        }
        else if(mode === 'cat') {
            out.innerHTML += `<div class="page"><div class="cover-wrap"><div class="cover-inner">
                <h1 style="font-size:40pt; margin:0;">CATALOGUE</h1>
                <h3 style="color:var(--gold); letter-spacing:5px;">OFFICIEL</h3>
                <div style="width:100px; height:2px; background:black; margin:20px 0;"></div>
                <h2 style="text-transform:uppercase;">${pn}</h2>
                <p>FORMAT: ${pf}</p>
            </div></div></div>`;
            
            for (let i = 0; i < cards.length; i += 10) {
                let g = `<div class="grid-cat">`;
                cards.slice(i, i+10).forEach(c => {
                    g += `<div class="cat-item">
                        <div style="width:100px; border-right:1px solid #eee;"><img src="${c.img}" style="width:100%"></div>
                        <div style="padding:12px; flex:1; display:flex; flex-direction:column;">
                            <div style="font-size:0.6rem; color:#888;">${c.set}</div>
                            <div style="font-weight:bold; font-size:11pt;">${c.name} <span class="mana-sym">${c.mana}</span></div>
                            <div style="font-size:7pt; color:#444; flex-grow:1; margin-top:5px; line-height:1.2;">${c.oracle}</div>
                            <div class="price-tag">${c.price.toFixed(2)}$</div>
                        </div><div style="position:absolute; bottom:5px; right:5px; background:#000; color:#fff; padding:2px 6px; font-weight:bold; font-size:9pt; border-radius:3px;">x${c.qty}</div></div>`;
                });
                out.innerHTML += `<div class="page">${g}</div></div>`;
            }
        }
    }
</script>
</body>
</html>
