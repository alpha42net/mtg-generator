<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manager v17 - Tri PrÃ©cis & Decklist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #121212; --green: #2ecc71; --red: #e74c3c; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: #f0f2f5; }
        #ui-gate { background: var(--dark); color: white; padding: 20px; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 12px; max-width: 1400px; margin: 0 auto; }
        label { font-size: 0.65rem; font-weight: bold; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 4px; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 6px; width: 100%; box-sizing: border-box; font-size: 0.85rem; }
        .nav-btns { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        button { padding: 10px 15px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-mode { background: #333; color: #888; }
        .btn-mode.active { background: var(--gold); color: black; }
        .btn-pdf { background: var(--green); color: white; width: 100%; margin-top: 15px; font-size: 1rem; }
        
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: var(--gold); z-index: 2000; justify-content: center; align-items: center; flex-direction: column; }
        
        /* CATALOGUE 10/PAGE */
        .page { width: 210mm; min-height: 296mm; background: white; margin: 20px auto; padding: 10mm; box-sizing: border-box; page-break-after: always; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        .grid-10 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 6mm; height: 100%; }
        .card-item { border: 1px solid #eee; padding: 10px; border-radius: 12px; display: flex; align-items: center; height: 50mm; background: #fff; box-sizing: border-box; }
        .img-container { width: 85px; height: 100%; display: flex; align-items: center; justify-content: center; margin-right: 15px; }
        .card-item img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .card-info { flex: 1; min-width: 0; }
        .card-set { font-size: 0.65rem; color: #999; font-weight: 700; text-transform: uppercase; margin-bottom: 2px; }
        .card-name { font-size: 0.95rem; font-weight: 800; color: #111; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .card-price { font-size: 1.6rem; font-weight: 900; color: var(--green); }

        /* TABLEAU DECKLIST */
        .deck-editor { background: white; padding: 20px; border-radius: 10px; margin: 20px auto; max-width: 1000px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 10px; background: #f4f4f4; border-bottom: 2px solid #ddd; font-size: 0.8rem; }
        td { padding: 10px; border-bottom: 1px solid #eee; }

        @media print { #ui-gate, .loading-overlay, .deck-editor { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="loading" class="loading-overlay">
    <h2 id="load-msg">SYNCHRONISATION...</h2>
    <p id="load-count">0 / 0</p>
</div>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cat" class="btn-mode active" onclick="switchMode('cat')">ðŸ’° Mode Catalogue</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">ðŸŽ´ Mode Decklist</button>
        <button style="background:var(--red); color:white;" onclick="location.reload()">ðŸ”„ Reset</button>
    </div>

    <div class="controls-grid">
        <div><label>1. Source</label><select id="dataSource"><option value="hockey">Hockey (PriceCharting)</option><option value="mtg">Magic (Scryfall)</option></select></div>
        <div><label>2. Charger CSV</label><input type="file" id="csvIn" accept=".csv" onchange="processData()"></div>
        <div>
            <label>3. Trier le Catalogue</label>
            <select id="sortOrder" onchange="render()">
                <option value="price_desc">Prix : + Haut au - Cher</option>
                <option value="price_asc">Prix : - Cher au + Haut</option>
                <option value="set_asc">Ã‰dition / SÃ©rie (A-Z)</option>
                <option value="name_asc">Nom de Carte (A-Z)</option>
            </select>
        </div>
        <div><label>Nom / Titre</label><input type="text" id="lastName" placeholder="Ex: Ma Collection" oninput="render()"></div>
        <div><label>Ã‰vÃ©nement</label><input type="text" id="event" placeholder="Ex: Regional Montreal" oninput="render()"></div>
    </div>
    
    <button class="btn-pdf" onclick="handleFinalExport()">ðŸ“„ GÃ‰NÃ‰RER LE PDF (CATALOGUE OU DECKLIST)</button>
</div>

<div id="catalog-render"></div>
<div id="deck-editor-container"></div>

<script>
    let cardData = [];
    let currentMode = 'cat';

    function switchMode(m) {
        currentMode = m;
        document.getElementById('btn-cat').classList.toggle('active', m === 'cat');
        document.getElementById('btn-deck').classList.toggle('active', m === 'deck');
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        const source = document.getElementById('dataSource').value;
        if(!file) return;
        
        document.getElementById('loading').style.display = 'flex';
        cardData = [];

        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                let raw = res.data.filter(row => row["product-name"] || row["Card Name"]);
                for (let [i, row] of raw.entries()) {
                    document.getElementById('load-count').innerText = `${i + 1} / ${raw.length}`;
                    let name = row["product-name"] || row["Card Name"];
                    let img = "";

                    if (source === 'hockey') {
                        img = row["id"] ? `https://www.pricecharting.com/game-photos?id=${row["id"]}` : "";
                    } else {
                        try {
                            const r = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                            const d = await r.json();
                            img = d.image_uris ? d.image_uris.normal : "";
                            if (i % 5 === 0) await new Promise(r => setTimeout(r, 60));
                        } catch(e) { img = ""; }
                    }

                    cardData.push({
                        name: name,
                        set: row["console-name"] || row["Set"] || "SÃ©rie Inconnue",
                        price: (parseFloat(row["price-in-pennies"])/100) || parseFloat(row["Price (USD)"]) || 0,
                        qty: parseInt(row["quantity"]) || 1,
                        main: parseInt(row["quantity"]) || 1, 
                        side: 0, 
                        image: img
                    });
                }
                document.getElementById('loading').style.display = 'none';
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('catalog-render');
        const deckOut = document.getElementById('deck-editor-container');
        const sort = document.getElementById('sortOrder').value;
        
        out.innerHTML = '';
        deckOut.innerHTML = '';
        if(cardData.length === 0) return;

        // Logique de Tri Robuste
        cardData.sort((a,b) => {
            if(sort === 'price_desc') return b.price - a.price;
            if(sort === 'price_asc') return a.price - b.price;
            if(sort === 'set_asc') return a.set.localeCompare(b.set);
            return a.name.localeCompare(b.name);
        });

        if(currentMode === 'cat') {
            // Rendu Catalogue (10 par page)
            out.innerHTML += `<div class="page"><div style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; background:var(--dark); color:white; border:15px double var(--gold);"><h1>${document.getElementById('lastName').value || "OFFRE DE VENTE"}</h1><img style="height:400px; border:5px solid var(--gold); border-radius:10px; background:white; margin:30px;" src="${cardData[0].image}"><h2>VALEUR TOTALE : ${cardData.reduce((s,c)=>s+(c.price*c.qty),0).toFixed(2)}$</h2></div></div>`;
            
            for (let i = 0; i < cardData.length; i += 10) {
                let p = document.createElement('div'); p.className = 'page';
                let grid = document.createElement('div'); grid.className = 'grid-10';
                cardData.slice(i, i+10).forEach(c => {
                    grid.innerHTML += `
                    <div class="card-item">
                        <div class="img-container"><img src="${c.image}" onerror="this.src='https://via.placeholder.com/100x140?text=Image'"></div>
                        <div class="card-info">
                            <div class="card-set">${c.set}</div>
                            <div class="card-name">${c.name}</div>
                            <div class="card-price">${c.price.toFixed(2)}$</div>
                        </div>
                    </div>`;
                });
                p.appendChild(grid); out.appendChild(p);
            }
        } else {
            // Rendu Ã‰diteur de Decklist
            let html = `<div class="deck-editor"><h2>Configuration de la Decklist</h2><table><tr><th>Carte</th><th>Ã‰dition</th><th>QuantitÃ© Main</th><th>Sideboard</th></tr>`;
            html += cardData.map((c, i) => `
                <tr>
                    <td><b>${c.name}</b></td>
                    <td><small>${c.set}</small></td>
                    <td><input type="number" style="width:60px; padding:5px;" value="${c.main}" oninput="cardData[${i}].main=parseInt(this.value)||0"></td>
                    <td><input type="number" style="width:60px; padding:5px;" value="${c.side}" oninput="cardData[${i}].side=parseInt(this.value)||0"></td>
                </tr>`).join('');
            html += `</table></div>`;
            deckOut.innerHTML = html;
        }
    }

    function handleFinalExport() {
        if(currentMode === 'cat') { window.print(); return; }
        
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const last = (document.getElementById('lastName').value || "NOM").toUpperCase();
        const event = (document.getElementById('event').value || "TOURNOI").toUpperCase();

        doc.setFontSize(20); doc.text("OFFICIAL DECK REGISTRATION", 105, 15, {align:"center"});
        doc.rect(15, 20, 180, 20); doc.setFontSize(9);
        doc.text(`PLAYER: ${last} | EVENT: ${event} | DATE: ${new Date().toLocaleDateString()}`, 20, 32);

        let y = 60;
        doc.setFontSize(11); doc.text("MAIN DECK", 15, 55);
        doc.setFontSize(9);
        cardData.filter(c => c.main > 0).forEach(c => {
            doc.text(`${c.main}`, 15, y); doc.text(`${c.name}`, 25, y); doc.line(15, y+1, 100, y+1);
            y += 7; if(y > 270) { doc.addPage(); y = 20; }
        });

        let ys = 60;
        doc.setFontSize(11); doc.text("SIDEBOARD", 115, 55);
        doc.setFontSize(9);
        cardData.filter(c => c.side > 0).forEach(c => {
            doc.text(`${c.side}`, 115, ys); doc.text(`${c.name}`, 125, ys); doc.line(115, ys+1, 195, ys+1);
            ys += 7;
        });

        // BLOC JUGES
        let bj = 245;
        doc.rect(110, bj, 85, 40); doc.text("OFFICIAL USE ONLY", 115, bj + 7);
        doc.text("Status: OK / FAIL", 115, bj + 20); doc.text("Judge Signature:", 115, bj + 32); doc.line(145, bj + 32, 185, bj + 32);
        doc.text(`Total Main: ${cardData.reduce((s,c)=>s+c.main,0)}`, 20, bj + 25);
        doc.text(`Total Side: ${cardData.reduce((s,c)=>s+c.side,0)}`, 20, bj + 32);

        doc.save(`Decklist_${last}.pdf`);
    }
</script>
</body>
</html>
