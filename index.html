<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Master v108 - Hybride MTG & SPORTS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #c5a059; --dark: #111; --green: #2ecc71; }
        body { font-family: 'Arial Narrow', sans-serif; background: #cfd8dc; margin: 0; padding: 0; }
        
        /* BARRE DE CONTR√îLE */
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 999; }
        .ctrl-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 12px; max-width: 1700px; margin: 0 auto; }
        .field { display: flex; flex-direction: column; gap: 4px; }
        label { font-size: 10px; color: var(--gold); font-weight: bold; text-transform: uppercase; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; font-size: 13px; }

        .btn-grp { display: flex; gap: 4px; }
        .btn-opt { flex: 1; padding: 8px; border: 1px solid #444; background: #333; color: white; cursor: pointer; font-size: 10px; font-weight: bold; border-radius: 4px; transition: 0.2s; }
        .btn-opt.active { background: var(--gold); color: black; border-color: var(--gold); }

        /* PAGES */
        .page { width: 210mm; min-height: 297mm; background: white; margin: 10px auto; padding: 15mm; box-sizing: border-box; position: relative; color: #000; page-break-after: always; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        
        /* CATALOGUE */
        .grid-cat { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 5mm; height: 100%; }
        .cat-item { border: 1px solid #ddd; display: flex; height: 49mm; position: relative; background: #fff; overflow: hidden; }
        .cat-img { width: 105px; border-right: 1px solid #eee; object-fit: contain; background: #fafafa; }
        .mana-svg { height: 14px; margin-left: 2px; vertical-align: middle; }
        .cmc-badge { background: #eee; border-radius: 50%; width: 16px; height: 16px; display: inline-flex; align-items: center; justify-content: center; font-size: 7pt; font-weight: bold; margin-left: 5px; border: 1px solid #ccc; }
        .price-green { color: var(--green); font-size: 2.2rem; font-weight: 900; margin-top: auto; }
        
        /* COMC LINK */
        .comc-btn { font-size: 9px; color: #3498db; text-decoration: none; border: 1px solid #3498db; padding: 2px 5px; border-radius: 3px; margin-left: 10px; }
        .comc-btn:hover { background: #3498db; color: white; }

        @media print { #ui-gate { display: none !important; } .page { margin: 0; box-shadow: none; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="ctrl-grid">
        <div class="field"><label>Fichier CSV</label><input type="file" id="csvFile" onchange="processFile()"></div>
        <div class="field">
            <label>Mode de vue</label>
            <select id="mode" onchange="render()">
                <option value="edit">‚úçÔ∏è AJUSTEMENTS (Prix/Qt√©)</option>
                <option value="cat">üí∞ CATALOGUE COMPLET</option>
                <option value="deck">üìÑ DECKLIST OFFICIELLE</option>
            </select>
        </div>
        <div class="field">
            <label>Moteur</label>
            <div class="btn-grp">
                <button class="btn-opt active" id="m-mtg" onclick="changeEngine('mtg')">MTG</button>
                <button class="btn-opt" id="m-sport" onclick="changeEngine('sport')">SPORTS</button>
            </div>
        </div>
        <div class="field">
            <label>Format</label>
            <div class="btn-grp">
                <button class="btn-opt active" id="f-std" onclick="setFmt('STANDARD')">STD</button>
                <button class="btn-opt" id="f-mod" onclick="setFmt('MODERN')">MOD</button>
                <button class="btn-opt" id="f-cmd" onclick="setFmt('CMD')">CMD</button>
            </div>
        </div>
        <div class="field"><label>Nom Joueur</label><input type="text" id="p_name" value="BELEREN, Jace" oninput="render()"></div>
        <button onclick="window.print()" style="background:var(--green); color:white; border:none; padding:10px; font-weight:bold; cursor:pointer; border-radius:4px; margin-top:14px;">IMPRIMER</button>
    </div>
</div>

<div id="view"></div>

<script>
    let rawData = []; 
    let cards = [];
    let curFmt = 'STANDARD';
    let curEng = 'mtg';

    function changeEngine(e) {
        curEng = e;
        document.getElementById('m-mtg').classList.toggle('active', e === 'mtg');
        document.getElementById('m-sport').classList.toggle('active', e === 'sport');
        if(rawData.length > 0) processFile(); // Relance le traitement avec le nouveau moteur
    }

    function setFmt(f) {
        curFmt = f;
        document.querySelectorAll('[id^="f-"]').forEach(b => b.classList.remove('active'));
        document.getElementById('f-' + f.toLowerCase().substring(0,3)).classList.add('active');
        render();
    }

    function getManaIcons(manaStr) {
        if (!manaStr || curEng !== 'mtg') return '';
        return manaStr.match(/\{([^}]+)\}/g)?.map(s => {
            let sym = s.replace('{','').replace('}','').replace('/','').toUpperCase();
            return `<img src="https://svgs.scryfall.io/card-symbols/${sym}.svg" class="mana-svg">`;
        }).join('') || '';
    }

    function processFile() {
        const file = document.getElementById('csvFile').files[0];
        if(!file) return;
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (r) => {
                rawData = r.data;
                cards = [];
                for (let row of rawData) {
                    let name = row["product-name"] || row["Card Name"] || "Inconnu";
                    let price = parseFloat(row["Price (USD)"]) || (parseFloat(row["price-in-pennies"])/100) || 0;
                    let c = { 
                        name, price, 
                        qty: parseInt(row["quantity"])||1, 
                        set: row["Set"] || row["edition"] || "N/A", 
                        img: "", mana: "", cmc: 0, oracle: "", type: "SPELLS" 
                    };

                    if(curEng === 'mtg') {
                        try {
                            const res = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                            const d = await res.json();
                            c.img = d.image_uris?.normal;
                            c.mana = d.mana_cost;
                            c.cmc = d.cmc || 0;
                            c.oracle = d.oracle_text;
                            if(d.type_line?.includes("Land")) c.type = "LANDS";
                        } catch(e) {}
                    } else {
                        // Moteur SPORT - Placeholder Image + lien COMC
                        c.img = `https://www.comc.com/Cards,sr,=${encodeURIComponent(name)}`; 
                        c.type = "SPORTS";
                    }
                    cards.push(c);
                }
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('view');
        const mode = document.getElementById('mode').value;
        const pn = document.getElementById('p_name').value;
        out.innerHTML = '';

        if(mode === 'edit') {
            let h = `<div style="padding:40px; background:white; max-width:900px; margin:20px auto; border-radius:10px;"><h2>√âdition des donn√©es (${curEng.toUpperCase()})</h2>`;
            cards.forEach((c, i) => {
                const searchLink = curEng === 'mtg' ? `https://scryfall.com/search?q=${encodeURIComponent(c.name)}` : `https://www.comc.com/Cards,sr,=${encodeURIComponent(c.name)}`;
                h += `<div style="display:flex; align-items:center; border-bottom:1px solid #eee; padding:8px 0;">
                    <span style="flex:1"><b>${c.name}</b> <a href="${searchLink}" target="_blank" class="comc-btn">${curEng === 'mtg' ? 'Scryfall' : 'COMC'}</a></span>
                    <input type="number" step="0.01" value="${c.price}" onchange="cards[${i}].price=parseFloat(this.value)" style="width:80px; margin-right:10px;">
                    <input type="number" value="${c.qty}" onchange="cards[${i}].qty=parseInt(this.value)" style="width:50px;">
                </div>`;
            });
            out.innerHTML = h + `</div>`;
        } 
        else if(mode === 'cat') {
            // Rendu Catalogue (Images + CMC + Mana)
            for (let i = 0; i < cards.length; i += 10) {
                let grid = `<div class="grid-cat">`;
                cards.slice(i, i+10).forEach(c => {
                    let imgTag = c.img && c.img.startsWith('http') ? `<img src="${c.img}" class="cat-img">` : `<div style="width:105px; background:#f0f0f0; display:flex; align-items:center; justify-content:center; text-align:center; font-size:8pt; padding:5px;">PHOTO ${curEng.toUpperCase()}</div>`;
                    grid += `<div class="cat-item">
                        ${imgTag}
                        <div style="padding:12px; flex:1; display:flex; flex-direction:column;">
                            <div style="font-weight:bold; font-size:11pt;">
                                ${c.name} ${getManaIcons(c.mana)}
                                ${c.cmc > 0 ? `<span class="cmc-badge">${c.cmc}</span>` : ''}
                            </div>
                            <div style="font-size:7pt; color:#666; flex-grow:1; margin-top:5px;">${c.oracle || ''}</div>
                            <div style="font-size:7pt; color:var(--gold);">${c.set}</div>
                            <div class="price-green">${c.price.toFixed(2)}$</div>
                        </div>
                        <div style="position:absolute; bottom:5px; right:5px; background:#000; color:#fff; padding:2px 6px; font-weight:bold; font-size:10pt;">x${c.qty}</div>
                    </div>`;
                });
                out.innerHTML += `<div class="page">${grid}</div></div>`;
            }
        }
        else if(mode === 'deck') {
            // Rendu Decklist simple
            out.innerHTML = `<div class="page"><h1 style="text-align:center">DECKLIST : ${pn}</h1>
                <div style="margin-top:30px;">${cards.map(c => `<div style="border-bottom:1px solid #000; padding:5px;"><b>${c.qty}</b> ${c.name}</div>`).join('')}</div>
            </div>`;
        }
    }
</script>
</body>
</html>
