<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manager v45 - Perfection Visuelle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --green: #27ae60; --light-bg: #f4f7f6; }
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: #e9ecef; margin: 0; color: #333; }
        
        /* NAVIGATION */
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .nav-btns { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 12px; max-width: 1400px; margin: 0 auto; align-items: end; }
        
        button { padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; transition: 0.2s; }
        .btn-mode { background: #333; color: #aaa; border: 1px solid #444; }
        .btn-mode.active { background: var(--gold); color: black; box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        
        label { font-size: 0.65rem; font-weight: bold; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 5px; }
        input, select { background: #2b2b2b; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; width: 100%; font-size: 0.85rem; }

        /* MANA ICONS */
        .mana-icon { width: 18px; height: 18px; vertical-align: middle; margin: 0 2px; filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2)); }

        /* CATALOGUE STYLE (Inspir√© de tes images) */
        .page { width: 210mm; min-height: 296mm; background: white; margin: 20px auto; padding: 12mm; box-sizing: border-box; page-break-after: always; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.15); border-radius: 4px; }
        .grid-10 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 5mm; height: 100%; }
        
        .card-item { border: 1px solid #e0e0e0; border-radius: 10px; display: flex; height: 54mm; overflow: hidden; position: relative; background: #fff; transition: 0.3s; }
        .card-qty { position: absolute; top: 8px; right: 8px; background: #000; color: #fff; padding: 3px 8px; border-radius: 5px; font-size: 0.8rem; font-weight: 800; z-index: 5; }
        
        .img-container { width: 105px; min-width: 105px; background: var(--light-bg); display: flex; align-items: center; justify-content: center; border-right: 1px solid #eee; }
        .card-item img { max-height: 94%; max-width: 92%; object-fit: contain; border-radius: 4px; }
        
        .card-info { flex: 1; padding: 12px; display: flex; flex-direction: column; min-width: 0; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 4px; }
        .card-set { font-size: 0.6rem; color: #888; text-transform: uppercase; font-weight: bold; letter-spacing: 0.5px; }
        .card-name { font-weight: 800; font-size: 1rem; color: #111; line-height: 1.1; margin-bottom: 6px; }
        .card-desc { font-size: 0.65rem; color: #555; line-height: 1.3; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; margin-bottom: 5px; }
        .card-price { font-size: 2rem; font-weight: 900; color: var(--green); margin-top: auto; letter-spacing: -1px; }

        /* COUVERTURE */
        .cover-page { height: 100%; border: 20px double var(--gold); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: radial-gradient(circle, #fff 0%, #f9f9f9 100%); }
        .cover-title { font-size: 5rem; font-weight: 900; margin: 0; color: var(--dark); text-transform: uppercase; }

        /* EDITOR TABLE */
        .editor-container { max-width: 1300px; margin: 30px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8f9fa; border-bottom: 3px solid var(--gold); color: var(--dark); font-size: 0.8rem; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .edit-input { width: 70px; padding: 8px; border: 2px solid #ddd; border-radius: 6px; text-align: center; font-weight: bold; outline: none; }
        .edit-input:focus { border-color: var(--gold); }

        @media print { #ui-gate, .editor-container { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; border-radius: 0; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cover" class="btn-mode active" onclick="switchMode('cover')">üñºÔ∏è Couverture</button>
        <button id="btn-cat" class="btn-mode" onclick="switchMode('cat')">üí∞ Catalogue Pro</button>
        <button id="btn-edit" class="btn-mode" onclick="switchMode('edit')">‚öôÔ∏è Ajuster Prix/Stock</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">üé¥ Decklist Tournament</button>
    </div>
    <div class="controls-grid">
        <div><label>Source</label><select id="dataSource"><option value="mtg">Magic (Scryfall)</option><option value="sport">Sport / Hockey</option></select></div>
        <div><label>Fichier CSV</label><input type="file" id="csvIn" accept=".csv" onchange="processData()"></div>
        <div><label>Titre Album</label><input type="text" id="albumTitle" placeholder="Ex: Ma Collection" oninput="render()"></div>
        <div><label>Propri√©taire</label><input type="text" id="playerName" placeholder="Nom Complet" oninput="render()"></div>
        <div><label>Format</label><select id="gameFormat" onchange="render()"><option value="standard">Standard (60+15)</option><option value="commander">Commander (100)</option></select></div>
        <div style="display:flex; gap:5px;">
            <button onclick="render()" style="background:#444; color:white; flex:1;">üîÑ</button>
            <button onclick="handleExport()" style="background:var(--green); color:white; flex:2;">G√âN√âRER PDF</button>
        </div>
    </div>
</div>

<div id="main-content"></div>

<script>
    let cardData = [];
    let currentMode = 'cover';

    function switchMode(m) {
        currentMode = m;
        document.querySelectorAll('.btn-mode').forEach(b => b.classList.toggle('active', b.id === `btn-${m}`));
        render();
    }

    function formatMana(manaStr) {
        if(!manaStr) return '';
        return manaStr.replace(/\{([^}]+)\}/g, (match, p1) => {
            const sym = p1.replace(/\//g, '').toUpperCase();
            return `<img src="https://svgs.scryfall.io/card-symbols/${sym}.svg" class="mana-icon">`;
        });
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        const source = document.getElementById('dataSource').value;
        if(!file) return;
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                let raw = res.data.filter(row => row["product-name"] || row["Card Name"]);
                cardData = [];
                for (let row of raw) {
                    let name = row["product-name"] || row["Card Name"];
                    let item = {
                        name: name,
                        set: row["console-name"] || row["Set"] || "N/A",
                        price: (parseFloat(row["price-in-pennies"])/100) || parseFloat(row["Price (USD)"]) || 0,
                        qty: parseInt(row["quantity"]) || 1,
                        main: 0, side: 0, image: "", mana: "", oracle: ""
                    };
                    if(source === 'mtg') {
                        try {
                            const r = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                            const d = await r.json();
                            item.image = d.image_uris?.normal || "";
                            item.mana = d.mana_cost || "";
                            item.oracle = d.oracle_text || "";
                        } catch(e) {}
                    }
                    cardData.push(item);
                }
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('main-content');
        out.innerHTML = '';

        if(currentMode === 'cover') {
            out.innerHTML = `<div class="page"><div class="cover-page">
                <h1 class="cover-title">${document.getElementById('albumTitle').value || 'MON CLASSEUR'}</h1>
                <h2 style="font-size:2.5rem; color:var(--gold); margin-top:40px; font-weight:300;">${document.getElementById('playerName').value || 'Vendeur Magic'}</h2>
                <div style="margin-top:100px; font-weight:bold; color:#aaa;">G√âN√âR√â PAR MAGIC MANAGER PRO</div>
            </div></div>`;
        } 
        else if(currentMode === 'cat') {
            for (let i = 0; i < cardData.length; i += 10) {
                let grid = `<div class="grid-10">`;
                cardData.slice(i, i+10).forEach(c => {
                    grid += `<div class="card-item">
                        <div class="card-qty">x${c.qty}</div>
                        <div class="img-container"><img src="${c.image || 'https://via.placeholder.com/100x140?text=No+Image'}"></div>
                        <div class="card-info">
                            <div class="card-header">
                                <span class="card-set">${c.set}</span>
                                <span>${formatMana(c.mana)}</span>
                            </div>
                            <div class="card-name">${c.name}</div>
                            <div class="card-desc">${c.oracle || 'Pas de description disponible.'}</div>
                            <div class="card-price">${c.price.toFixed(2)}$</div>
                        </div>
                    </div>`;
                });
                out.innerHTML += `<div class="page">${grid}</div></div>`;
            }
        }
        else if(currentMode === 'edit') {
            let html = `<div class="editor-container"><h2>Ajustement des Donn√©es</h2><table><tr><th>Carte</th><th>S√©rie</th><th>Prix ($)</th><th>En Stock</th><th>Main Deck</th><th>Sideboard</th></tr>`;
            cardData.forEach((c, i) => {
                html += `<tr><td><b>${c.name}</b></td><td><small>${c.set}</small></td>
                <td><input type="number" step="0.01" class="edit-input" value="${c.price}" onchange="cardData[${i}].price=parseFloat(this.value)"></td>
                <td><input type="number" class="edit-input" value="${c.qty}" onchange="cardData[${i}].qty=parseInt(this.value)"></td>
                <td><input type="number" class="edit-input" value="${c.main}" onchange="cardData[${i}].main=parseInt(this.value)"></td>
                <td><input type="number" class="edit-input" value="${c.side}" onchange="cardData[${i}].side=parseInt(this.value)"></td></tr>`;
            });
            out.innerHTML = html + `</table></div>`;
        }
    }

    function handleExport() {
        if(currentMode !== 'deck') { window.print(); return; }
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const pName = document.getElementById('playerName').value || "JOUEUR";
        doc.setFillColor(30,30,30); doc.rect(0,0,210,40,'F');
        doc.setTextColor(255); doc.setFontSize(22); doc.text("OFFICIAL DECK REGISTRATION", 105, 20, {align:"center"});
        doc.setFontSize(10); doc.text(`PLAYER: ${pName.toUpperCase()}`, 15, 32);
        doc.setTextColor(0); doc.setFontSize(14); doc.text("MAIN DECK", 15, 55);
        let y = 65; let mt=0; let st=0;
        cardData.filter(c => c.main > 0).forEach(c => {
            doc.text(`${c.main}  ${c.name}`, 15, y); doc.line(15,y+1,195,y+1);
            y+=8; mt+=c.main; if(y>250){doc.addPage(); y=20;}
        });
        y+=10; doc.text("SIDEBOARD", 15, y); y+=10;
        cardData.filter(c => c.side > 0).forEach(c => {
            doc.text(`${c.side}  ${c.name}`, 15, y); doc.line(15,y+1,195,y+1);
            y+=8; st+=c.side;
        });
        doc.rect(130, 245, 65, 40);
        doc.setFontSize(8); doc.text("JUDGE VALIDATION", 135, 252);
        doc.setFontSize(10); doc.text(`Main: ${mt} / Side: ${st}`, 135, 265);
        doc.text("Signature: ________", 135, 278);
        doc.save(`Decklist_${pName}.pdf`);
    }
</script>
</body>
</html>
