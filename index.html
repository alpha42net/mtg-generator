<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Manager Pro v57 - Python Clone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #111; --green: #27ae60; --border: #e0e0e0; }
        body { font-family: 'Inter', sans-serif; background: #cfd8dc; margin: 0; }
        #ui-gate { background: var(--dark); color: white; padding: 20px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; max-width: 1400px; margin: 0 auto; align-items: end; }
        .nav-btns { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        button { padding: 10px; border: none; border-radius: 6px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; }
        .btn-mode { background: #333; color: #999; }
        .btn-mode.active { background: var(--gold); color: black; }
        label { font-size: 0.6rem; font-weight: bold; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 5px; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; width: 100%; font-size: 0.8rem; }

        /* PAGE A4 */
        .page { width: 210mm; min-height: 296mm; background: white; margin: 20px auto; padding: 15mm; box-sizing: border-box; page-break-after: always; position: relative; }
        
        /* STYLE DECKLIST PYTHON ORIGINAL */
        .dl-header { border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        .dl-title { font-size: 1.8rem; font-weight: 900; margin: 0; }
        .dl-section-title { background: #000; color: #fff; padding: 4px 10px; font-size: 0.8rem; font-weight: 900; margin: 15px 0 5px 0; display: flex; justify-content: space-between; }
        .dl-row { display: flex; border-bottom: 1px solid #ccc; padding: 3px 0; font-size: 0.9rem; }
        .dl-qty { width: 40px; font-weight: 900; border-right: 1px solid #ccc; margin-right: 10px; }
        
        /* JUDGE TABLE */
        .judge-table { position: absolute; bottom: 20mm; right: 20mm; width: 80mm; border: 2px solid #000; padding: 15px; background: #fff; }
        .judge-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #666; padding: 5px 0; font-weight: bold; }

        .mana-icon { width: 14px; height: 14px; margin-left: 2px; }
        @media print { #ui-gate { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cover" class="btn-mode active" onclick="switchMode('cover')">Couverture</button>
        <button id="btn-cat" class="btn-mode" onclick="switchMode('cat')">Catalogue</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">Decklist Officielle</button>
    </div>
    <div class="controls-grid">
        <div><label>Fichier CSV</label><input type="file" id="csvIn" onchange="processData()"></div>
        <div><label>Trier par</label>
            <select id="sortType" onchange="sortAndRender()">
                <option value="name">Nom (A-Z)</option>
                <option value="price-desc">Prix Décroissant</option>
            </select>
        </div>
        <div><label>Format</label>
            <select id="deckFmt" onchange="render()">
                <option value="Standard / Modern">Standard / Modern</option>
                <option value="Commander (EDH)">Commander</option>
            </select>
        </div>
        <div><label>Titre Album</label><input type="text" id="albT" value="MA COLLECTION" oninput="render()"></div>
        <div><label>Joueur / Vendeur</label><input type="text" id="playN" value="Vendeur Magic" oninput="render()"></div>
        <button onclick="window.print()" style="background:var(--green); color:white;">IMPRIMER PDF</button>
    </div>
</div>

<div id="main-content"></div>

<script>
    let cardData = [];
    let currentMode = 'cover';

    function switchMode(m) {
        currentMode = m;
        document.querySelectorAll('.btn-mode').forEach(b => b.classList.toggle('active', b.id === `btn-${m}`));
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        if(!file) return;

        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                cardData = [];
                for (let row of res.data) {
                    // RÉCUPÉRATION DU NOMBRE DE CARTES DEPUIS LE CSV
                    let qty = parseInt(row["quantity"]) || 1;
                    let name = row["product-name"] || row["Card Name"] || "Nom";
                    
                    let item = {
                        name: name,
                        set: row["console-name"] || row["Set"] || "N/A",
                        price: parseFloat(row["Price (USD)"]) || (parseFloat(row["price-in-pennies"])/100) || 0,
                        qty: qty,
                        main: qty, // Par défaut, tout va dans le Deck comme dans ton .py
                        side: 0,
                        image: "", oracle: "", mana: "", type: "Spell"
                    };

                    try {
                        const r = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                        const d = await r.json();
                        item.image = d.image_uris?.normal || "";
                        item.oracle = d.oracle_text || "";
                        item.mana = (d.mana_cost || "").replace(/\{([^}]+)\}/g, (m, p) => 
                            `<img src="https://svgs.scryfall.io/card-symbols/${p.replace(/\//g,'').toUpperCase()}.svg" class="mana-icon">`);
                        
                        const t = d.type_line.toLowerCase();
                        if(t.includes("land")) item.type = "Land";
                        else if(t.includes("creature")) item.type = "Creature";
                        else item.type = "Spell";
                    } catch(e) {}
                    cardData.push(item);
                }
                sortAndRender();
            }
        });
    }

    function sortAndRender() {
        const s = document.getElementById('sortType').value;
        if(s === 'name') cardData.sort((a,b) => a.name.localeCompare(b.name));
        else cardData.sort((a,b) => b.price - a.price);
        render();
    }

    function render() {
        const out = document.getElementById('main-content');
        out.innerHTML = '';
        const title = document.getElementById('albT').value;
        const sub = document.getElementById('playN').value;
        const fmt = document.getElementById('deckFmt').value;

        if(currentMode === 'cover') {
            out.innerHTML = `<div class="page"><div class="cover-frame"><div class="cover-inner">
                <h1 style="font-size:4rem; margin:0; border:10px solid #000; padding:20px;">${title}</h1>
                <h2 style="color:var(--gold); font-size:2rem; margin-top:20px;">${sub}</h2>
            </div></div></div>`;
        } 
        else if(currentMode === 'cat') {
            // Affichage Catalogue
            for (let i = 0; i < cardData.length; i += 10) {
                let grid = `<div style="display:grid; grid-template-columns:1fr 1fr; grid-template-rows:repeat(5,1fr); gap:5mm; height:100%;">`;
                cardData.slice(i, i+10).forEach(c => {
                    grid += `<div style="border:1px solid #ddd; border-radius:10px; display:flex; height:52mm; position:relative; overflow:hidden;">
                        <div style="position:absolute; top:5px; right:5px; background:#000; color:#fff; padding:2px 6px; border-radius:4px; font-weight:900;">x${c.qty}</div>
                        <div style="width:100px; display:flex; align-items:center; justify-content:center; background:#f4f4f4; border-right:1px solid #eee;">
                            <img src="${c.image}" style="max-height:90%; max-width:90%;">
                        </div>
                        <div style="flex:1; padding:10px; display:flex; flex-direction:column;">
                            <div style="font-size:0.6rem; color:#888; display:flex; justify-content:space-between;"><span>${c.set}</span><span>${c.mana}</span></div>
                            <div style="font-weight:900; font-size:1.1rem; margin:2px 0;">${c.name}</div>
                            <div style="font-size:0.7rem; color:#444; overflow:hidden; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical;">${c.oracle}</div>
                            <div style="margin-top:auto; font-size:1.8rem; font-weight:900; color:var(--green);">${c.price.toFixed(2)}$</div>
                        </div>
                    </div>`;
                });
                out.innerHTML += `<div class="page">${grid}</div>`;
            }
        } 
        else if(currentMode === 'deck') {
            // STRUCTURE EXACTE DU SCRIPT PYTHON
            let mainTotal = 0;
            const getSection = (label, type) => {
                const list = cardData.filter(c => c.main > 0 && c.type === type);
                if(!list.length) return '';
                let sectionQty = 0;
                let rows = list.map(c => { 
                    mainTotal += c.main; 
                    sectionQty += c.main; 
                    return `<div class="dl-row"><span class="dl-qty">${c.main}</span><span>${c.name}</span></div>`;
                }).join('');
                return `<div class="dl-section-title"><span>${label}</span><span>${sectionQty}</span></div>${rows}`;
            };

            out.innerHTML = `<div class="page">
                <div class="dl-header">
                    <div><h1 class="dl-title">DECKLIST OFFICIELLE</h1><p style="margin:5px 0 0 0;">Format: <b>${fmt}</b></p></div>
                    <div style="text-align:right;"><p><b>JOUEUR:</b> ${sub}</p></div>
                </div>
                ${getSection('CREATURES', 'Creature')}
                ${getSection('SPELLS', 'Spell')}
                ${getSection('LANDS', 'Land')}
                
                <div class="dl-section-title"><span>SIDEBOARD</span><span>0</span></div>
                <div style="color:#ccc; font-style:italic; padding:10px;">Aucune carte en réserve</div>

                <div class="judge-table">
                    <div style="background:#000; color:#fff; text-align:center; padding:3px; font-size:0.7rem; margin:-15px -15px 10px -15px;">OFFICIAL USE ONLY</div>
                    <div class="judge-row"><span>Total Main Deck:</span><span>${mainTotal}</span></div>
                    <div class="judge-row"><span>Total Sideboard:</span><span>0</span></div>
                    <div class="judge-row" style="margin-top:15px; border:none;"><span>Signature Juge:</span><span>________________</span></div>
                </div>
            </div>`;
        }
    }
</script>
</body>
</html>
