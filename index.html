<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manager v30 - Ultimate Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --green: #27ae60; --border: #e1e4e8; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; margin: 0; overflow-x: hidden; }
        
        /* Navigation & Barre d'outils */
        #ui-gate { background: var(--dark); color: white; padding: 15px 20px; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .nav-btns { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; max-width: 1500px; margin: 0 auto; align-items: end; }
        
        button { padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; transition: 0.2s; }
        .btn-mode { background: #333; color: #aaa; border: 1px solid #444; }
        .btn-mode.active { background: var(--gold); color: black; border-color: var(--gold); }
        
        label { font-size: 0.65rem; font-weight: bold; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 5px; }
        input, select { background: #2b2b2b; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; width: 100%; font-size: 0.85rem; box-sizing: border-box; }
        
        /* Conteneur de rendu */
        #main-content { padding: 20px; }

        /* Pages de Catalogue */
        .page { width: 210mm; min-height: 296mm; background: white; margin: 0 auto 20px auto; padding: 10mm; box-sizing: border-box; page-break-after: always; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-radius: 4px; }
        .grid-10 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 5mm; height: 100%; }
        .card-item { border: 1px solid var(--border); border-radius: 8px; display: flex; height: 53mm; overflow: hidden; position: relative; background: #fff; }
        
        .img-container { width: 95px; min-width: 95px; background: #f8f9fa; display: flex; align-items: center; justify-content: center; border-right: 1px solid var(--border); }
        .card-item img { max-height: 95%; max-width: 90%; object-fit: contain; }
        
        .card-info { flex: 1; padding: 12px; display: flex; flex-direction: column; min-width: 0; }
        .card-price { font-size: 1.8rem; font-weight: 900; color: var(--green); margin-top: auto; letter-spacing: -1px; }
        .card-qty { position: absolute; top: 8px; right: 8px; background: var(--dark); color: var(--gold); padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }

        /* Tableaux d'√©dition */
        .editor-container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; background: #f8f9fa; border-bottom: 3px solid var(--gold); font-size: 0.75rem; text-transform: uppercase; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .qty-input { width: 65px; padding: 6px; border: 1px solid #ccc; border-radius: 4px; text-align: center; font-weight: bold; }

        @media print { #ui-gate, .editor-container { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cat" class="btn-mode active" onclick="switchMode('cat')">üí∞ Catalogue</button>
        <button id="btn-edit" class="btn-mode" onclick="switchMode('edit')">‚öôÔ∏è Ajuster Prix/Stock</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">üé¥ Decklist Pro</button>
        <button id="btn-cover" class="btn-mode" onclick="switchMode('cover')">üñºÔ∏è Couverture</button>
    </div>
    <div class="controls-grid">
        <div><label>1. Source</label><select id="dataSource"><option value="mtg">Magic (Scryfall)</option><option value="hockey">Hockey / Sport</option></select></div>
        <div><label>2. Fichier CSV</label><input type="file" id="csvIn" accept=".csv" onchange="processData()"></div>
        
        <div><label>3. Trier par</label>
            <select id="sortOrder" onchange="applySortAndRender()">
                <option value="name_asc">Nom (A-Z)</option>
                <option value="price_desc">Prix (Fort ‚Üí Faible)</option>
                <option value="price_asc">Prix (Faible ‚Üí Fort)</option>
                <option value="set_asc">√âdition / S√©rie</option>
                <option value="qty_desc">Stock (D√©croissant)</option>
            </select>
        </div>

        <div><label>4. Format Deck</label><select id="gameFormat" onchange="render()"><option value="standard">Standard (60+15)</option><option value="commander">Commander (100)</option></select></div>
        <div><label>5. Propri√©taire</label><input type="text" id="playerName" placeholder="Nom du joueur"></div>
        
        <div style="display:flex; gap:5px;">
            <button onclick="render()" style="background:#444; color:white; flex:1;">üîÑ</button>
            <button onclick="handleExport()" style="background:var(--green); color:white; flex:2;">EXPORT PDF</button>
        </div>
    </div>
</div>

<div id="main-content"></div>

<script>
    let cardData = [];
    let currentMode = 'cat';

    function switchMode(m) {
        currentMode = m;
        document.querySelectorAll('.btn-mode').forEach(b => b.classList.toggle('active', b.id === `btn-${m}`));
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        const source = document.getElementById('dataSource').value;
        if(!file) return;
        cardData = [];
        
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                let raw = res.data.filter(row => row["product-name"] || row["Card Name"]);
                for (let row of raw) {
                    let name = row["product-name"] || row["Card Name"];
                    let item = {
                        name: name,
                        set: row["console-name"] || row["Set"] || "Inconnu",
                        price: (parseFloat(row["price-in-pennies"])/100) || parseFloat(row["Price (USD)"]) || 0,
                        qty: parseInt(row["quantity"]) || 1,
                        main: 0, side: 0, image: "", meta: "", rarity: ""
                    };

                    if (source === 'mtg') {
                        try {
                            const r = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                            const d = await r.json();
                            item.image = d.image_uris ? d.image_uris.normal : "";
                            item.meta = `${d.mana_cost || ''} ‚Ä¢ ${d.type_line}`;
                            item.rarity = d.rarity;
                            if(!row["Set"]) item.set = d.set_name;
                        } catch(e) {}
                    } else {
                        let id = row["id"] || "";
                        item.image = id ? `https://www.pricecharting.com/game-photos?id=${id}` : "";
                    }
                    cardData.push(item);
                }
                applySortAndRender();
            }
        });
    }

    function applySortAndRender() {
        const sort = document.getElementById('sortOrder').value;
        cardData.sort((a,b) => {
            if(sort === 'price_desc') return b.price - a.price;
            if(sort === 'price_asc') return a.price - b.price;
            if(sort === 'qty_desc') return b.qty - a.qty;
            if(sort === 'set_asc') return a.set.localeCompare(b.set);
            return a.name.localeCompare(b.name);
        });
        render();
    }

    function render() {
        const out = document.getElementById('main-content');
        const format = document.getElementById('gameFormat').value;
        out.innerHTML = '';
        if(cardData.length === 0 && currentMode !== 'cover') return;

        if(currentMode === 'cat') {
            for (let i = 0; i < cardData.length; i += 10) {
                let p = document.createElement('div'); p.className = 'page';
                let grid = document.createElement('div'); grid.className = 'grid-10';
                cardData.slice(i, i+10).forEach(c => {
                    grid.innerHTML += `
                    <div class="card-item">
                        <div class="card-qty">x${c.qty}</div>
                        <div class="img-container"><img src="${c.image}" onerror="this.src='https://via.placeholder.com/100x140?text=IMAGE'"></div>
                        <div class="card-info">
                            <small style="color:#999; font-weight:bold; font-size:0.6rem;">${c.set.toUpperCase()}</small>
                            <div style="margin:4px 0;"><b>${c.name}</b></div>
                            ${c.meta ? `<div style="font-size:0.6rem; color:#666;">${c.meta}</div>` : ''}
                            <div class="card-price">${c.price.toFixed(2)}$</div>
                        </div>
                    </div>`;
                });
                p.appendChild(grid); out.appendChild(p);
            }
        } 
        else if (currentMode === 'edit' || currentMode === 'deck') {
            let html = `<div class="editor-container">
                <h3>${currentMode === 'edit' ? 'Ajustements Manuels' : 'Decklist Builder'}</h3>
                <table><tr><th>Carte</th><th>S√©rie</th>`;
            html += currentMode === 'edit' ? `<th>Prix ($)</th><th>Stock</th>` : `<th>Main Deck</th>${format === 'standard' ? '<th>Sideboard</th>' : ''}`;
            html += `</tr>`;
            cardData.forEach((c, i) => {
                html += `<tr><td><b>${c.name}</b></td><td><small>${c.set}</small></td>`;
                if(currentMode === 'edit') {
                    html += `<td><input type="number" step="0.01" class="qty-input" value="${c.price}" oninput="cardData[${i}].price=parseFloat(this.value)||0"></td>
                             <td><input type="number" class="qty-input" value="${c.qty}" oninput="cardData[${i}].qty=parseInt(this.value)||0"></td>`;
                } else {
                    html += `<td><input type="number" class="qty-input" value="${c.main}" oninput="cardData[${i}].main=parseInt(this.value)||0"></td>
                             ${format === 'standard' ? `<td><input type="number" class="qty-input" value="${c.side}" oninput="cardData[${i}].side=parseInt(this.value)||0"></td>` : ''}`;
                }
                html += `</tr>`;
            });
            out.innerHTML = html + `</table></div>`;
        }
        else if (currentMode === 'cover') {
            out.innerHTML = `<div class="page"><div style="height:100%; border:20px double var(--gold); display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
                <h1 style="font-size:4rem; margin-bottom:10px;">INVENTAIRE</h1>
                <h2 style="color:var(--gold); letter-spacing:8px;">${document.getElementById('playerName').value.toUpperCase() || 'COLLECTION'}</h2>
                <div style="margin:50px 0; font-size:1.3rem; border-top:1px solid #ddd; padding-top:20px;">
                    ${cardData.length} Mod√®les Uniques<br>${cardData.reduce((s,c)=>s+c.qty,0)} Cartes au Total
                </div>
                <p style="font-style:italic;">Document g√©n√©r√© le ${new Date().toLocaleDateString()}</p>
            </div></div>`;
        }
    }

    function handleExport() {
        if(currentMode !== 'deck') { window.print(); return; }
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const player = (document.getElementById('playerName').value || "JOUEUR").toUpperCase();
        doc.setFontSize(18); doc.text("OFFICIAL DECK REGISTRATION SHEET", 105, 15, {align:"center"});
        doc.setFontSize(10); doc.text(`PLAYER: ${player}`, 20, 30);
        let y = 50;
        cardData.filter(c => c.main > 0).forEach(c => {
            doc.text(`${c.main}  ${c.name}`, 15, y); doc.line(15, y+1, 100, y+1);
            y += 7; if(y > 260) { doc.addPage(); y = 20; }
        });
        doc.rect(110, 240, 85, 40); doc.text("JUDGE SIGNATURE", 115, 248);
        doc.save(`Decklist_${player}.pdf`);
    }
</script>
</body>
</html>
