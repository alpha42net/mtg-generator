<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Master v116 - REFRESH TEST</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #c5a059; --dark: #111; --green: #2ecc71; --red: #e74c3c; }
        body { font-family: 'Arial Narrow', sans-serif; background: #cfd8dc; margin: 0; padding: 0; }
        
        /* BARRE DE CONTR√îLE */
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 999; }
        .ctrl-flex { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1600px; margin: 0 auto; align-items: flex-start; }
        
        .field { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 10px; color: var(--gold); font-weight: bold; text-transform: uppercase; }

        /* LE BOUTON REFRESH - IMPOSSIBLE √Ä RATER */
        .btn-refresh-emergency { 
            background: var(--red) !important; 
            color: white !important; 
            border: 2px solid white !important;
            padding: 10px; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 4px; 
            text-align: center;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }

        .btn-grp { display: flex; gap: 4px; }
        .btn-opt { padding: 8px 15px; border: 1px solid #444; background: #333; color: white; cursor: pointer; font-size: 11px; font-weight: bold; border-radius: 4px; }
        .btn-opt.active { background: var(--gold); color: black; }

        /* PAGES */
        .page { width: 210mm; min-height: 297mm; background: white; margin: 10px auto; padding: 15mm; box-sizing: border-box; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .card-row { border-bottom: 1px solid #eee; padding: 8px; display: flex; align-items: center; }
        .qty { font-weight: bold; width: 30px; color: var(--gold); }

        @media print { #ui-gate { display: none !important; } .page { margin: 0; box-shadow: none; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="ctrl-flex">
        
        <div class="field">
            <label>1. Source CSV</label>
            <input type="file" id="csvFile" onchange="loadCSV()">
            <button class="btn-refresh-emergency" onclick="loadCSV()">CLIQUE ICI POUR REFRESH üîÑ</button>
        </div>

        <div class="field">
            <label>2. Format</label>
            <div class="btn-grp">
                <button class="btn-opt active" id="f-std" onclick="setFmt('STANDARD')">STD</button>
                <button class="btn-opt" id="f-mod" onclick="setFmt('MODERN')">MOD</button>
                <button class="btn-opt" id="f-cmd" onclick="setFmt('CMD')">CMD</button>
            </div>
        </div>

        <div class="field">
            <label>3. Mode</label>
            <select id="mode" onchange="render()" style="padding:8px;">
                <option value="deck">üìÑ DECKLIST</option>
                <option value="edit">‚úçÔ∏è MODIFIER PRIX</option>
            </select>
        </div>

        <button onclick="window.print()" style="background:var(--green); color:white; border:none; padding:10px 20px; font-weight:bold; cursor:pointer; border-radius:4px; margin-left:auto;">IMPRIMER</button>

    </div>
</div>

<div id="view"></div>

<script>
    let cards = [];
    let currentFmt = 'STANDARD';

    // Correction du bug STD / MOD / CMD
    function setFmt(f) {
        currentFmt = f;
        document.querySelectorAll('.btn-opt').forEach(b => b.classList.remove('active'));
        if(f === 'STANDARD') document.getElementById('f-std').classList.add('active');
        if(f === 'MODERN') document.getElementById('f-mod').classList.add('active');
        if(f === 'CMD') document.getElementById('f-cmd').classList.add('active');
        render();
    }

    function loadCSV() {
        const file = document.getElementById('csvFile').files[0];
        if(!file) { alert("Oublie pas de choisir un fichier !"); return; }
        
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: (r) => {
                cards = r.data.map(row => ({
                    name: row["product-name"] || row["Card Name"] || "Inconnu",
                    price: parseFloat(row["Price (USD)"]) || 0,
                    qty: parseInt(row["quantity"]) || 1
                }));
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('view');
        const mode = document.getElementById('mode').value;
        out.innerHTML = '';

        let h = `<div class="page"><h2>LISTE ${currentFmt}</h2><hr>`;
        
        cards.forEach((c, i) => {
            if(mode === 'edit') {
                h += `<div class="card-row">
                    <span style="flex:1">${c.name}</span>
                    <input type="number" value="${c.price}" step="0.01" onchange="cards[${i}].price=this.value" style="width:60px">
                </div>`;
            } else {
                h += `<div class="card-row"><span class="qty">${c.qty}</span> ${c.name} - ${c.price}$</div>`;
            }
        });

        out.innerHTML = h + `</div>`;
    }
</script>
</body>
</html>
