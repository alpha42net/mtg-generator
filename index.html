<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MTG & Collection Station - Pro Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mana-font@1.4.1/css/mana.min.css" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --green: #27ae60; --red: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; color: #333; }
        #ui-gate { background: white; padding: 20px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .nav-btns { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; max-width: 1200px; margin: 0 auto; }
        label { font-size: 0.7rem; font-weight: bold; color: #666; text-transform: uppercase; display: block; margin-bottom: 4px; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.2s; }
        .btn-mode { background: #6c757d; color: white; }
        .btn-mode.active { background: var(--dark); border: 2px solid var(--gold); }
        .btn-pdf { background: var(--red); color: white; width: 100%; margin-top: 15px; font-size: 1.1rem; box-shadow: 0 4px 0 #b33939; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        #deck-editor { background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; display: none; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--dark); color: white; padding: 12px; text-align: left; font-size: 0.8rem; cursor: pointer; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .qty-input { width: 50px; text-align: center; border: 1px solid #ddd; padding: 4px; border-radius: 3px; }
        .page { width: 210mm; min-height: 296mm; background: white; margin: 30px auto; padding: 15mm; box-sizing: border-box; page-break-after: always; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .cover-page { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; border: 10px double var(--gold); background: var(--dark); color: white; text-align: center; position: relative; overflow: hidden; }
        .cover-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.2; filter: blur(10px); }
        .cover-card-img { height: 400px; border-radius: 18px; z-index: 5; border: 3px solid var(--gold); }
        .card-item { display: flex; border: 1px solid #eee; padding: 20px; border-radius: 12px; margin-bottom: 20px; page-break-inside: avoid; background: white; align-items: center; }
        .card-item img { height: 200px; border-radius: 10px; margin-right: 25px; background: #eee; }
        .card-info { flex: 1; }
        .oracle-text { background: #f8f9fa; padding: 10px; border-radius: 6px; font-size: 0.85rem; margin: 10px 0; border-left: 3px solid var(--gold); }
        #progress-bar { width: 0%; height: 4px; background: var(--green); position: fixed; top: 0; left: 0; z-index: 2000; transition: 0.3s; }
        @media print { #ui-gate, .container { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="progress-bar"></div>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cat" class="btn-mode active" onclick="switchMode('cat')">ðŸ“– Catalogue Deluxe</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">ðŸŽ´ Decklist Tournoi</button>
    </div>
    <div class="controls-grid">
        <div><label>Fichier (PriceCharting/MTG)</label><input type="file" id="csvIn" accept=".csv" onchange="processData()"></div>
        <div><label>Nom</label><input type="text" id="lastName" placeholder="BELEREN" oninput="render()"></div>
        <div><label>PrÃ©nom</label><input type="text" id="firstName" placeholder="Jace" oninput="render()"></div>
        <div><label>Ã‰vÃ©nement</label><input type="text" id="event" placeholder="Regional Qualifer" oninput="render()"></div>
        <div><label>Format</label>
            <select id="deckFormat" onchange="render()">
                <option value="standard">Standard/Modern (60/15)</option>
                <option value="commander">Commander (100)</option>
            </select>
        </div>
        <div><label>Lieu / Deck Name</label><input type="text" id="location" placeholder="Montreal / Mono Blue" oninput="render()"></div>
    </div>
    <button class="btn-pdf" onclick="handleFinalExport()">ðŸ“„ GÃ‰NÃ‰RER LE PDF FINAL</button>
</div>

<div class="container">
    <div id="deck-editor">
        <table>
            <thead>
                <tr>
                    <th onclick="sortTable('name')">Carte â†•</th>
                    <th onclick="sortTable('main')">Main â†•</th>
                    <th onclick="sortTable('side')">Side â†•</th>
                    <th>Prix</th>
                    <th onclick="sortTable('type')">Type â†•</th>
                </tr>
            </thead>
            <tbody id="deck-body"></tbody>
        </table>
    </div>
</div>

<div id="catalog-render"></div>

<script>
    let cardData = [];
    let currentMode = 'cat';
    let sortAsc = true;
    let currentSortCol = 'type';
    const { jsPDF } = window.jspdf;

    function switchMode(m) {
        currentMode = m;
        document.getElementById('btn-cat').classList.toggle('active', m === 'cat');
        document.getElementById('btn-deck').classList.toggle('active', m === 'deck');
        document.getElementById('deck-editor').style.display = m === 'deck' ? 'block' : 'none';
        document.getElementById('catalog-render').style.display = m === 'cat' ? 'block' : 'none';
        render();
    }

    function sortTable(col) {
        if (currentSortCol === col) sortAsc = !sortAsc;
        else { currentSortCol = col; sortAsc = true; }
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        if(!file) return;
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                cardData = [];
                const rows = res.data;
                const bar = document.getElementById('progress-bar');
                for(let i=0; i < rows.length; i++) {
                    const row = rows[i];
                    let name = row["product-name"] || row["Card Name"] || row["Name"] || "";
                    if(!name) continue;
                    let searchName = name.split('[')[0].split('#')[0].trim();
                    let price = row["price-in-pennies"] ? parseFloat(row["price-in-pennies"])/100 : parseFloat(row["Price (USD)"]) || 0;
                    let qty = parseInt(row["quantity"]) || parseInt(row["Quantity"]) || 1;

                    try {
                        const response = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(searchName)}`);
                        const d = await response.json();
                        cardData.push({
                            name: d.name || name, id: d.id || "",
                            type: d.type_line || "Item",
                            text: d.oracle_text || "",
                            price: price, qty: qty, main: qty, side: 0,
                            image: d.image_uris ? d.image_uris.normal : "",
                            isLand: d.type_line ? d.type_line.includes("Land") : false
                        });
                    } catch(e) {
                        cardData.push({ name, price, qty, main: qty, side: 0, type: "Unknown", text: "", image: "", isLand: false });
                    }
                    bar.style.width = ((i + 1) / rows.length * 100) + "%";
                }
                bar.style.width = "0%"; render();
            }
        });
    }

    function render() {
        if(currentMode === 'deck') {
            const body = document.getElementById('deck-body');
            body.innerHTML = '';
            let sorted = [...cardData].sort((a,b) => {
                let vA = a[currentSortCol], vB = b[currentSortCol];
                if (currentSortCol === 'type') { vA = (a.isLand ? 'zzz' : '') + a.type; vB = (b.isLand ? 'zzz' : '') + b.type; }
                return sortAsc ? (vA < vB ? -1 : 1) : (vA > vB ? -1 : 1);
            });
            sorted.forEach((c, idx) => {
                body.innerHTML += `<tr style="${c.isLand ? 'background:#f0f7ff' : ''}">
                    <td><b>${c.name}</b></td>
                    <td><input type="number" class="qty-input" value="${c.main}" oninput="cardData[${idx}].main=parseInt(this.value)||0; render()"></td>
                    <td><input type="number" class="qty-input" value="${c.side}" oninput="cardData[${idx}].side=parseInt(this.value)||0; render()"></td>
                    <td>${c.price.toFixed(2)}$</td>
                    <td style="font-size:0.7rem">${c.type}</td>
                </tr>`;
            });
        } else {
            const out = document.getElementById('catalog-render');
            out.innerHTML = '';
            if(cardData.length > 0) {
                const topImg = cardData.find(c => c.image)?.image;
                out.innerHTML += `<div class="page"><div class="cover-page">
                    ${topImg ? `<img class="cover-bg" src="${topImg}"><img class="cover-card-img" src="${topImg}">` : ''}
                    <h1>${document.getElementById('lastName').value || "COLLECTION"}</h1>
                    <div style="font-size:1.5rem; background:var(--gold); padding:10px 30px; border-radius:30px; color:black; font-weight:bold; margin-top:20px;">
                        VALEUR : ${cardData.reduce((s,c)=>s+(c.price*c.qty),0).toFixed(2)}$
                    </div>
                </div></div>`;
            }
            for (let i = 0; i < cardData.length; i += 3) {
                let p = document.createElement('div'); p.className = 'page';
                cardData.slice(i, i + 3).forEach(c => {
                    p.innerHTML += `<div class="card-item"><img src="${c.image}">
                        <div class="card-info"><b>${c.name}</b><div class="oracle-text">${c.text.substring(0,150)}...</div>
                        <div style="color:var(--green)"><b>${c.price.toFixed(2)}$ (x${c.qty})</b></div></div></div>`;
                });
                out.appendChild(p);
            }
        }
    }

    function handleFinalExport() {
        if(currentMode === 'cat') { window.print(); return; }
        const doc = new jsPDF();
        const nom = (document.getElementById('lastName').value || "BELEREN").toUpperCase();
        const pre = document.getElementById('firstName').value || "Jace";
        
        doc.setFontSize(16); doc.text("DECKLIST OFFICIELLE", 105, 15, {align:"center"});
        doc.setFontSize(8); doc.text(`JOUEUR: ${nom}, ${pre} | EVENT: ${document.getElementById('event').value}`, 20, 25);
        
        let yL = 40, yR = 40;
        doc.setFontSize(10); doc.text("MAIN DECK (SORTS)", 20, 35); doc.text("TERRAINS & SIDE", 115, 35);
        doc.setFontSize(8);

        cardData.filter(c => c.main > 0 && !c.isLand).forEach(c => {
            doc.text(`${c.main}  ${c.name}`, 20, yL); yL += 5;
        });
        cardData.filter(c => c.main > 0 && c.isLand).forEach(c => {
            doc.text(`${c.main}  ${c.name}`, 115, yR); yR += 5;
        });
        yR += 5; doc.text("SIDEBOARD:", 115, yR); yR += 5;
        cardData.filter(c => c.side > 0).forEach(c => {
            doc.text(`${c.side}  ${c.name}`, 115, yR); yR += 5;
        });

        doc.save(`Decklist_${nom}.pdf`);
    }
</script>
</body>
</html>
