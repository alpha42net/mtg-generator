<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Master v109 - Bouton Source Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #c5a059; --dark: #111; --green: #2ecc71; --yellow: #ffeb3b; }
        body { font-family: 'Arial Narrow', sans-serif; background: #cfd8dc; margin: 0; padding: 0; }
        
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 999; }
        
        /* Flexbox pour garantir que tout reste align√© */
        .ctrl-flex { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1600px; margin: 0 auto; align-items: flex-end; }
        
        .field { display: flex; flex-direction: column; gap: 4px; }
        label { font-size: 10px; color: var(--gold); font-weight: bold; text-transform: uppercase; }
        
        /* BLOC SOURCE : FICHIER + BOUTON C√îTE √Ä C√îTE */
        .source-group { display: flex; align-items: center; gap: 5px; background: #222; padding: 4px; border-radius: 4px; border: 1px solid #444; }
        input[type="file"] { color: white; font-size: 11px; width: 180px; }
        
        .btn-refresh { 
            background: var(--yellow) !important; 
            color: black !important; 
            border: 2px solid red !important; /* Contour rouge pour le trouver tout de suite */
            padding: 6px 12px; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 4px; 
            font-size: 11px;
            white-space: nowrap;
        }

        .btn-grp { display: flex; gap: 2px; }
        .btn-opt { padding: 8px 10px; border: 1px solid #444; background: #333; color: white; cursor: pointer; font-size: 10px; font-weight: bold; border-radius: 4px; }
        .btn-opt.active { background: var(--gold); color: black; }
        .count-badge { display: block; font-size: 8px; margin-top: 2px; opacity: 0.9; }

        /* PAGES */
        .page { width: 210mm; min-height: 297mm; background: white; margin: 10px auto; padding: 15mm; box-sizing: border-box; position: relative; page-break-after: always; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .dl-container { margin-left: 15mm; width: calc(100% - 15mm); }
        .c-row { display: flex; border-bottom: 1px solid #ccc; height: 22px; align-items: center; font-size: 9pt; }
        .qty-box { width: 30px; border-right: 1.5px solid #000; text-align: center; font-weight: bold; margin-right: 8px; height: 100%; display: flex; align-items: center; justify-content: center; }

        /* CATALOGUE */
        .grid-cat { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 5mm; height: 100%; }
        .cat-item { border: 1px solid #ddd; display: flex; height: 49mm; position: relative; background: #fff; overflow: hidden; }
        .cat-img { width: 105px; border-right: 1px solid #eee; object-fit: contain; }
        .cat-content { padding: 10px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .price-green { color: var(--green); font-size: 1.8rem; font-weight: 900; }
        .mana-svg { height: 14px; margin-left: 2px; }
        
        @media print { #ui-gate { display: none !important; } .page { margin: 0; box-shadow: none; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="ctrl-flex">
        
        <div class="field">
            <label>1. CSV Source</label>
            <div class="source-group">
                <input type="file" id="csvFile" onchange="loadCSV()">
                <button class="btn-refresh" onclick="loadCSV()">REFRESH üîÑ</button>
            </div>
        </div>

        <div class="field">
            <label>2. Moteur</label>
            <div class="btn-grp">
                <button class="btn-opt active" id="m-mtg" onclick="setEng('mtg')">MTG</button>
                <button class="btn-opt" id="m-sport" onclick="setEng('sport')">SPORT</button>
            </div>
        </div>

        <div class="field">
            <label>3. Mode</label>
            <select id="mode" onchange="render()" style="padding:8px;">
                <option value="edit">‚úçÔ∏è AJUSTEMENTS</option>
                <option value="deck" selected>üìÑ DECKLIST</option>
                <option value="cat">üí∞ CATALOGUE</option>
            </select>
        </div>

        <div class="field">
            <label>4. Format</label>
            <div class="btn-grp">
                <button class="btn-opt active" id="f-std" onclick="setFmt('STANDARD')">STD<span class="count-badge" id="v-std">0/60</span></button>
                <button class="btn-opt" id="f-mod" onclick="setFmt('MODERN')">MOD<span class="count-badge" id="v-mod">0/60</span></button>
                <button class="btn-opt" id="f-cmd" onclick="setFmt('CMD')">CMD<span class="count-badge" id="v-cmd">0/100</span></button>
            </div>
        </div>

        <div class="field">
            <label>5. Tri</label>
            <div class="btn-grp">
                <button class="btn-opt" onclick="cards.sort((a,b)=>b.price-a.price);render()">$$</button>
                <button class="btn-opt" onclick="cards.sort((a,b)=>a.name.localeCompare(b.name));render()">A-Z</button>
                <button class="btn-opt" onclick="cards.sort((a,b)=>a.set.localeCompare(b.set));render()">SET</button>
            </div>
        </div>

        <button onclick="window.print()" style="background:var(--green); color:white; border:none; padding:10px 20px; font-weight:bold; cursor:pointer; border-radius:4px; height:38px; margin-left:auto;">IMPRIMER</button>
    </div>
</div>

<div id="view"></div>

<script>
    let cards = [];
    let curFmt = 'STANDARD';
    let curEng = 'mtg';

    function setFmt(f) { 
        curFmt = f;
        document.querySelectorAll('[id^="f-"]').forEach(b => b.classList.remove('active'));
        document.getElementById('f-' + f.toLowerCase().substring(0,3)).classList.add('active');
        render(); 
    }

    function setEng(e) { 
        curEng = e; 
        document.getElementById('m-mtg').classList.toggle('active', e==='mtg');
        document.getElementById('m-sport').classList.toggle('active', e==='sport');
        loadCSV(); 
    }

    function updateCounters() {
        const total = cards.reduce((acc, c) => acc + (c.main || 0) + (c.side || 0), 0);
        document.getElementById('v-std').innerText = `${total}/60`;
        document.getElementById('v-mod').innerText = `${total}/60`;
        document.getElementById('v-cmd').innerText = `${total}/100`;
    }

    function getManaIcons(manaStr) {
        if (!manaStr || curEng !== 'mtg') return '';
        return manaStr.match(/\{([^}]+)\}/g)?.map(s => {
            let sym = s.replace('{','').replace('}','').replace('/','').toUpperCase();
            return `<img src="https://svgs.scryfall.io/card-symbols/${sym}.svg" class="mana-svg">`;
        }).join('') || '';
    }

    function loadCSV() {
        const file = document.getElementById('csvFile').files[0];
        if(!file) return;
        
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (r) => {
                cards = [];
                for (let row of r.data) {
                    let name = row["product-name"] || row["Card Name"] || "Carte";
                    let price = (parseFloat(row["Price (USD)"]) || (parseFloat(row["price-in-pennies"])/100) || 0);
                    let c = { name, price, qty: parseInt(row["quantity"])||1, main: parseInt(row["quantity"])||1, side: 0, set: row["Set"]||"", img: "", type_line: "", oracle: "", mana: "" };
                    if(curEng === 'mtg') {
                        try {
                            const res = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                            const d = await res.json();
                            c.img = d.image_uris?.normal || ""; 
                            c.type_line = d.type_line || ""; 
                            c.oracle = d.oracle_text || "";
                            c.mana = d.mana_cost || "";
                            c.set = d.set_name || c.set;
                        } catch(e) {}
                    }
                    cards.push(c);
                }
                updateCounters();
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('view');
        const mode = document.getElementById('mode').value;
        out.innerHTML = '';

        if(mode === 'edit') {
            let h = `<div style="padding:40px; background:white; max-width:800px; margin:20px auto; border-radius:10px;"><h2>Ajustements</h2>`;
            cards.forEach((c,i) => {
                h += `<div class="c-row"><span style="flex:1"><b>${c.name}</b></span>
                <input type="number" step="0.01" value="${c.price}" onchange="cards[${i}].price=parseFloat(this.value)" style="width:65px; margin-right:10px;">
                <span>M: <input type="number" value="${c.main}" onchange="cards[${i}].main=parseInt(this.value);updateCounters()" style="width:35px">
                S: <input type="number" value="${c.side}" onchange="cards[${i}].side=parseInt(this.value);updateCounters()" style="width:35px"></span></div>`;
            });
            out.innerHTML = h + `</div>`;
        } 
        else if(mode === 'deck') {
            const m = cards.filter(c => c.main > 0 && !(c.type_line && (c.type_line.includes("Land") || c.type_line.includes("Terrain"))));
            const l = cards.filter(c => c.main > 0 && (c.type_line && (c.type_line.includes("Land") || c.type_line.includes("Terrain"))));
            const s = cards.filter(c => c.side > 0);
            const totalMain = cards.reduce((acc,c)=>acc+c.main,0);
            const totalSide = cards.reduce((acc,c)=>acc+c.side,0);

            out.innerHTML = `<div class="page">
                <div class="dl-container">
                    <h2 style="text-align:center">DECKLIST ${curFmt}</h2>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px;">
                        <div><h3>Main Deck (${totalMain})</h3>${m.map(c=>`<div class="c-row"><div class="qty-box">${c.main}</div>${c.name}</div>`).join('')}</div>
                        <div><h3>Lands</h3>${l.map(c=>`<div class="c-row"><div class="qty-box">${c.main}</div>${c.name}</div>`).join('')}
                             <h3>Sideboard (${totalSide})</h3>${s.map(c=>`<div class="c-row"><div class="qty-box">${c.side}</div>${c.name}</div>`).join('')}
                        </div>
                    </div>
                </div>
            </div>`;
        }
        else if(mode === 'cat') {
            for (let i = 0; i < cards.length; i += 10) {
                let g = `<div class="grid-cat">`;
                cards.slice(i, i+10).forEach(c => {
                    g += `<div class="cat-item">
                        <img src="${c.img}" class="cat-img">
                        <div class="cat-content">
                            <div>
                                <div style="font-weight:bold;">${c.name} ${getManaIcons(c.mana)}</div>
                                <div style="font-size:7pt; color:var(--gold);">${c.type_line}</div>
                            </div>
                            <div class="price-green">${c.price.toFixed(2)}$</div>
                        </div>
                    </div>`;
                });
                out.innerHTML += `<div class="page">${g}</div></div>`;
            }
        }
    }
</script>
</body>
</html>
