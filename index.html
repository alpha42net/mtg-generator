<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manager Ultime v16 - PrÃ©cision & Tri</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #121212; --green: #2ecc71; --red: #e74c3c; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: #f0f2f5; }
        #ui-gate { background: var(--dark); color: white; padding: 20px; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; max-width: 1400px; margin: 0 auto; }
        label { font-size: 0.65rem; font-weight: bold; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 4px; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box; }
        .nav-btns { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        button { padding: 10px 15px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-mode { background: #333; color: #888; }
        .btn-mode.active { background: var(--gold); color: black; }
        .btn-pdf { background: var(--green); color: white; width: 100%; margin-top: 15px; }
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: var(--gold); z-index: 2000; justify-content: center; align-items: center; flex-direction: column; }
        
        .page { width: 210mm; min-height: 296mm; background: white; margin: 20px auto; padding: 10mm; box-sizing: border-box; page-break-after: always; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .grid-10 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 6mm; height: 100%; }
        .card-item { border: 1px solid #ddd; padding: 10px; border-radius: 10px; display: flex; align-items: center; height: 50mm; background: #fff; box-sizing: border-box; }
        .img-container { width: 90px; height: 100%; display: flex; align-items: center; justify-content: center; margin-right: 15px; }
        .card-item img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .card-info { flex: 1; overflow: hidden; }
        .card-name { font-size: 0.95rem; font-weight: 800; color: #111; margin: 3px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-price { font-size: 1.6rem; font-weight: 900; color: var(--green); }
        
        @media print { #ui-gate, .loading-overlay { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="loading" class="loading-overlay">
    <h2>CHARGEMENT DES DONNÃ‰ES...</h2>
    <p id="load-count">0 / 0</p>
</div>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cat" class="btn-mode active" onclick="switchMode('cat')">ðŸ’° Catalogue</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">ðŸŽ´ Decklist</button>
        <button style="background:var(--red); color:white;" onclick="location.reload()">ðŸ”„ Reset</button>
    </div>

    <div class="controls-grid">
        <div><label>1. Source</label><select id="dataSource"><option value="hockey">Sports (PC)</option><option value="mtg">MTG (Scryfall)</option></select></div>
        <div><label>2. CSV</label><input type="file" id="csvIn" accept=".csv" onchange="processData()"></div>
        <div>
            <label>3. Trier par</label>
            <select id="sortOrder" onchange="render()">
                <option value="price_desc">Prix : Fort â†’ Faible</option>
                <option value="price_asc">Prix : Faible â†’ Fort</option>
                <option value="name_asc">Nom : A-Z</option>
            </select>
        </div>
        <div><label>Nom</label><input type="text" id="lastName" placeholder="Ton nom" oninput="render()"></div>
        <div><label>Format</label><select id="gameFormat" onchange="render()"><option value="standard">Standard</option><option value="commander">Commander</option></select></div>
    </div>
    
    <button class="btn-pdf" onclick="handleFinalExport()">ðŸ“„ GÃ‰NÃ‰RER LE PDF FINAL</button>
</div>

<div id="catalog-render"></div>

<script>
    let cardData = [];
    let currentMode = 'cat';

    function switchMode(m) {
        currentMode = m;
        document.getElementById('btn-cat').classList.toggle('active', m === 'cat');
        document.getElementById('btn-deck').classList.toggle('active', m === 'deck');
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        const source = document.getElementById('dataSource').value;
        if(!file) return;
        
        document.getElementById('loading').style.display = 'flex';
        cardData = [];

        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                let raw = res.data.filter(row => row["product-name"] || row["Card Name"]);
                for (let [i, row] of raw.entries()) {
                    document.getElementById('load-count').innerText = `${i + 1} / ${raw.length}`;
                    let name = row["product-name"] || row["Card Name"];
                    let img = "";

                    if (source === 'hockey') {
                        img = row["id"] ? `https://www.pricecharting.com/game-photos?id=${row["id"]}` : "";
                    } else {
                        try {
                            const r = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                            const d = await r.json();
                            img = d.image_uris ? d.image_uris.normal : "";
                            if (i % 5 === 0) await new Promise(r => setTimeout(r, 60));
                        } catch(e) { img = ""; }
                    }

                    cardData.push({
                        name: name,
                        set: row["console-name"] || row["Set"] || "SÃ©rie",
                        price: (parseFloat(row["price-in-pennies"])/100) || parseFloat(row["Price (USD)"]) || 0,
                        qty: parseInt(row["quantity"]) || 1,
                        main: parseInt(row["quantity"]) || 1, side: 0, image: img
                    });
                }
                document.getElementById('loading').style.display = 'none';
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('catalog-render');
        const sort = document.getElementById('sortOrder').value;
        out.innerHTML = '';
        if(cardData.length === 0) return;

        // Application du tri
        cardData.sort((a,b) => {
            if(sort === 'price_desc') return b.price - a.price;
            if(sort === 'price_asc') return a.price - b.price;
            return a.name.localeCompare(b.name);
        });

        if(currentMode === 'cat') {
            // Couverture
            out.innerHTML += `<div class="page"><div style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; background:var(--dark); color:white; border:12px double var(--gold);"><h1>${document.getElementById('lastName').value || "OFFRE DE VENTE"}</h1><img style="height:400px; border:5px solid var(--gold); background:white; margin:30px;" src="${cardData[0].image}"><h2>TOTAL : ${cardData.reduce((s,c)=>s+(c.price*c.qty),0).toFixed(2)}$</h2></div></div>`;
            
            for (let i = 0; i < cardData.length; i += 10) {
                let p = document.createElement('div'); p.className = 'page';
                let grid = document.createElement('div'); grid.className = 'grid-10';
                cardData.slice(i, i+10).forEach(c => {
                    grid.innerHTML += `<div class="card-item"><div class="img-container"><img src="${c.image}"></div><div class="card-info"><small style="color:var(--gold)">${c.set}</small><div class="card-name">${c.name}</div><div class="card-price">${c.price.toFixed(2)}$</div></div></div>`;
                });
                p.appendChild(grid); out.appendChild(p);
            }
        } else {
            // Vue Liste pour Decklist
            let table = `<div class="page"><h3>Ã‰diteur de Decklist</h3><table style="width:100%; text-align:left;"><tr><th>Carte</th><th>Main</th><th>Side</th></tr>`;
            table += cardData.map((c, i) => `<tr><td>${c.name}</td><td><input type="number" class="qty-input" style="width:50px" value="${c.main}" oninput="cardData[${i}].main=parseInt(this.value)||0"></td><td><input type="number" style="width:50px" value="${c.side}" oninput="cardData[${i}].side=parseInt(this.value)||0"></td></tr>`).join('');
            table += `</table></div>`;
            out.innerHTML = table;
        }
    }

    function handleFinalExport() {
        if(currentMode === 'cat') { window.print(); return; }
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const fmt = document.getElementById('gameFormat').value;
        const last = (document.getElementById('lastName').value || "NOM").toUpperCase();

        doc.setFontSize(18); doc.text("OFFICIAL DECK REGISTRATION", 105, 15, {align:"center"});
        doc.setFontSize(9); doc.rect(15, 20, 180, 20);
        doc.text(`PLAYER: ${last} | DATE: ${new Date().toLocaleDateString()}`, 20, 32);

        let y = 55;
        doc.text("MAIN DECK", 15, 50);
        cardData.filter(c => c.main > 0).forEach(c => {
            doc.text(`${c.main}  ${c.name}`, 15, y); doc.line(15, y+1, 100, y+1);
            y += 7; if(y > 230) { doc.addPage(); y = 20; }
        });

        let ys = 55;
        doc.text("SIDEBOARD", 115, 50);
        cardData.filter(c => c.side > 0).forEach(c => {
            doc.text(`${c.side}  ${c.name}`, 115, ys); doc.line(115, ys+1, 195, ys+1);
            ys += 7;
        });

        // BLOC JUGES
        doc.rect(110, 245, 85, 40); doc.text("OFFICIAL USE ONLY", 115, 252);
        doc.text("Status: OK / FAIL", 115, 265); doc.text("Judge:", 115, 275); doc.line(130, 275, 185, 275);
        doc.text(`Total Main: ${cardData.reduce((s,c)=>s+c.main,0)}`, 20, 265);
        doc.save(`Decklist_${last}.pdf`);
    }
</script>
</body>
</html>
