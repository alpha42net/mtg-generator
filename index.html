<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manager v25 - Standard & Commander OK</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --green: #27ae60; --border: #e1e4e8; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; margin: 0; }
        #ui-gate { background: var(--dark); color: white; padding: 20px; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .nav-btns { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(135px, 1fr)); gap: 15px; max-width: 1400px; margin: 0 auto; }
        label { font-size: 0.65rem; font-weight: bold; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 5px; }
        button { padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-mode { background: #333; color: #888; }
        .btn-mode.active { background: var(--gold); color: black; }
        input, select { background: #2b2b2b; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; width: 100%; font-size: 0.85rem; }
        
        /* Catalogue */
        .page { width: 210mm; min-height: 296mm; background: white; margin: 20px auto; padding: 12mm; box-sizing: border-box; page-break-after: always; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .grid-10 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 6mm; height: 100%; }
        .card-item { border: 1px solid var(--border); border-radius: 8px; display: flex; height: 52mm; overflow: hidden; background: #fff; }
        .img-container { width: 95px; background: #f8f9fa; display: flex; align-items: center; justify-content: center; border-right: 1px solid var(--border); }
        .card-item img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .card-info { flex: 1; padding: 10px; display: flex; flex-direction: column; min-width: 0; }
        .card-price { font-size: 1.6rem; font-weight: 800; color: var(--green); margin-top: auto; }

        /* Decklist Editor */
        #deck-editor { max-width: 1100px; margin: 20px auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; background: #f8f9fa; border-bottom: 2px solid var(--gold); font-size: 0.75rem; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .qty-input { width: 60px; padding: 6px; border: 1px solid #ddd; text-align: center; font-weight: bold; }

        @media print { #ui-gate, #deck-editor { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cat" class="btn-mode active" onclick="switchMode('cat')">ðŸ’° Catalogue</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">ðŸŽ´ Decklist</button>
    </div>
    <div class="controls-grid">
        <div><label>1. Source</label><select id="dataSource"><option value="mtg">Magic</option><option value="hockey">Hockey</option></select></div>
        <div><label>2. CSV</label><input type="file" id="csvIn" accept=".csv" onchange="processData()"></div>
        <div><label>3. Trier par</label>
            <select id="sortOrder" onchange="applySortAndRender()">
                <option value="name_asc">Nom (A-Z)</option>
                <option value="price_desc">Prix ($$$ â†’ $)</option>
                <option value="set_asc">Ã‰dition</option>
            </select>
        </div>
        <div><label>4. Format Deck</label>
            <select id="gameFormat" onchange="render()">
                <option value="standard">Standard (60c + Side)</option>
                <option value="commander">Commander (100c)</option>
            </select>
        </div>
        <div><label>Joueur</label><input type="text" id="playerName" placeholder="Nom"></div>
        <button onclick="handleExport()" style="background:var(--green); color:white; margin-top:18px;">GÃ©nÃ©rer PDF</button>
    </div>
</div>

<div id="main-content"></div>

<script>
    let cardData = [];
    let currentMode = 'cat';

    function switchMode(m) {
        currentMode = m;
        document.getElementById('btn-cat').classList.toggle('active', m === 'cat');
        document.getElementById('btn-deck').classList.toggle('active', m === 'deck');
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        const source = document.getElementById('dataSource').value;
        if(!file) return;
        cardData = [];
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                let raw = res.data.filter(row => row["product-name"] || row["Card Name"]);
                for (let row of raw) {
                    let name = row["product-name"] || row["Card Name"];
                    let item = {
                        name: name, set: row["console-name"] || row["Set"] || "SÃ©rie",
                        price: (parseFloat(row["price-in-pennies"])/100) || parseFloat(row["Price (USD)"]) || 0,
                        main: 0, side: 0, image: ""
                    };
                    if (source === 'mtg') {
                        try {
                            const r = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                            const d = await r.json();
                            item.image = d.image_uris ? d.image_uris.normal : "";
                        } catch(e) {}
                    } else {
                        item.image = row["id"] ? `https://www.pricecharting.com/game-photos?id=${row["id"]}` : "";
                    }
                    cardData.push(item);
                }
                applySortAndRender();
            }
        });
    }

    function applySortAndRender() {
        const sort = document.getElementById('sortOrder').value;
        cardData.sort((a,b) => {
            if(sort === 'price_desc') return b.price - a.price;
            if(sort === 'set_asc') return a.set.localeCompare(b.set);
            return a.name.localeCompare(b.name);
        });
        render();
    }

    function render() {
        const out = document.getElementById('main-content');
        const format = document.getElementById('gameFormat').value;
        out.innerHTML = '';
        if(cardData.length === 0) return;

        if(currentMode === 'cat') {
            for (let i = 0; i < cardData.length; i += 10) {
                let p = document.createElement('div'); p.className = 'page';
                let grid = document.createElement('div'); grid.className = 'grid-10';
                cardData.slice(i, i+10).forEach(c => {
                    grid.innerHTML += `<div class="card-item"><div class="img-container"><img src="${c.image}"></div><div class="card-info"><small>${c.set}</small><strong>${c.name}</strong><div class="card-price">${c.price.toFixed(2)}$</div></div></div>`;
                });
                p.appendChild(grid); out.appendChild(p);
            }
        } else {
            let html = `<div id="deck-editor"><h3>Configuration Decklist (${format.toUpperCase()})</h3>
                <table><tr><th>Carte</th><th>SÃ©rie</th><th>Main Deck</th>${format === 'standard' ? '<th>Sideboard</th>' : ''}</tr>`;
            html += cardData.map((c, i) => `
                <tr>
                    <td><b>${c.name}</b></td><td><small>${c.set}</small></td>
                    <td><input type="number" class="qty-input" value="${c.main}" oninput="cardData[${i}].main=parseInt(this.value)||0"></td>
                    ${format === 'standard' ? `<td><input type="number" class="qty-input" value="${c.side}" oninput="cardData[${i}].side=parseInt(this.value)||0"></td>` : ''}
                </tr>`).join('');
            html += `</table></div>`;
            out.innerHTML = html;
        }
    }

    function handleExport() {
        if(currentMode === 'cat') { window.print(); return; }
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const fmt = document.getElementById('gameFormat').value;
        const player = (document.getElementById('playerName').value || "JOUEUR").toUpperCase();
        
        doc.setFontSize(20); doc.text(`MTG ${fmt.toUpperCase()} DECKLIST`, 105, 15, {align:"center"});
        doc.setFontSize(10); doc.text(`PLAYER: ${player}`, 15, 25);
        
        let y = 45;
        cardData.filter(c => c.main > 0).forEach(c => {
            doc.text(`${c.main}  ${c.name}`, 15, y); doc.line(15, y+1, 100, y+1);
            y += 7; if(y > 270) { doc.addPage(); y = 20; }
        });

        if(fmt === 'standard') {
            let ys = 45; doc.text("SIDEBOARD", 110, 38);
            cardData.filter(c => c.side > 0).forEach(c => {
                doc.text(`${c.side}  ${c.name}`, 110, ys); doc.line(110, ys+1, 195, ys+1);
                ys += 7;
            });
        }
        doc.rect(110, 240, 85, 40); doc.text("OFFICIAL JUDGE SIGNATURE", 115, 248);
        doc.save(`Decklist_${player}.pdf`);
    }
</script>
</body>
</html>
