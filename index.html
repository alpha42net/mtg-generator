<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manager Pro - MTG & Hockey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --green: #27ae60; --red: #e74c3c; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; }
        #ui-gate { background: white; padding: 20px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; max-width: 1200px; margin: 15px auto; }
        .nav-btns { display: flex; gap: 10px; justify-content: center; }
        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn-mode { background: #6c757d; color: white; }
        .btn-mode.active { background: var(--dark); border: 2px solid var(--gold); }
        .btn-pdf { background: var(--red); color: white; width: 100%; margin-top: 15px; font-size: 1.1rem; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .editor-box { background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--dark); color: white; padding: 12px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .qty-input { width: 90px; padding: 8px; border: 2px solid #ddd; border-radius: 4px; text-align: right; font-weight: bold; }
        .profit-tag { color: var(--blue); font-weight: bold; }
        .page { width: 210mm; min-height: 296mm; background: white; margin: 30px auto; padding: 15mm; box-sizing: border-box; page-break-after: always; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .card-item { display: flex; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 15px; page-break-inside: avoid; align-items: center; }
        .card-item img { height: 180px; width: 130px; object-fit: contain; border-radius: 8px; margin-right: 20px; background: #f9f9f9; }
        #progress-bar { width: 0%; height: 5px; background: var(--green); position: fixed; top: 0; left: 0; z-index: 2000; }
        @media print { #ui-gate, .container { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="progress-bar"></div>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cat" class="btn-mode active" onclick="switchMode('cat')">ðŸ“– Catalogue & Profits</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">ðŸŽ´ Decklist Officielle</button>
    </div>
    <div class="controls-grid">
        <div><label>Fichier CSV</label><input type="file" id="csvIn" accept=".csv" onchange="processData()"></div>
        <div><label>Tri</label>
            <select id="sortOrder" onchange="render()">
                <option value="price_desc">Prix (Haut)</option>
                <option value="profit_desc">Profit (Haut)</option>
                <option value="name_asc">Nom (A-Z)</option>
            </select>
        </div>
        <div><label>Nom Joueur</label><input type="text" id="lastName" placeholder="BELEREN" oninput="render()"></div>
        <div><label>Ã‰vÃ©nement</label><input type="text" id="event" placeholder="Regional Qualifier" oninput="render()"></div>
    </div>
    <button class="btn-pdf" id="pdfBtnLabel" onclick="handleFinalExport()">ðŸ“„ GÃ‰NÃ‰RER PDF FINAL</button>
    <button class="btn-mode" style="width:100%; margin-top:5px; background:#eee; color:#333;" onclick="location.reload()">ðŸ”„ Refresh / Nouveau CSV</button>
</div>

<div class="container">
    <div class="editor-box">
        <table>
            <thead id="table-head"></thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<div id="catalog-render"></div>

<script>
    let cardData = [];
    let currentMode = 'cat';
    const { jsPDF } = window.jspdf;

    function switchMode(m) {
        currentMode = m;
        document.getElementById('btn-cat').classList.toggle('active', m === 'cat');
        document.getElementById('btn-deck').classList.toggle('active', m === 'deck');
        document.getElementById('pdfBtnLabel').innerText = m === 'cat' ? "ðŸ“„ GÃ‰NÃ‰RER LE CATALOGUE (IMPRESSION)" : "ðŸ“„ GÃ‰NÃ‰RER LA DECKLIST OFFICIELLE (PDF)";
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        if(!file) return;
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                const bar = document.getElementById('progress-bar');
                cardData = [];
                for(let i=0; i < res.data.length; i++) {
                    const row = res.data[i];
                    let name = row["product-name"] || row["Card Name"] || "";
                    if(!name) continue;

                    let id = row["id"] || "";
                    let price = (parseFloat(row["price-in-pennies"])/100) || parseFloat(row["Price (USD)"]) || 0;
                    let cost = (parseFloat(row["cost-basis-in-pennies"])/100) || 0;
                    
                    // PrioritÃ© Image : PriceCharting direct si ID prÃ©sent, sinon Scryfall pour MTG
                    let imgUrl = id ? `https://www.pricecharting.com/game-photos?id=${id}` : "";
                    let isLand = false;

                    if (!id) { // Si pas d'ID (probablement export MTG standard), chercher Scryfall
                        try {
                            const resp = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(name)}`);
                            const d = await resp.json();
                            imgUrl = d.image_uris ? d.image_uris.normal : "";
                            isLand = d.type_line ? d.type_line.includes("Land") : false;
                        } catch(e) {}
                    }

                    cardData.push({
                        name, id, suggestedPrice: price, sellPrice: price, cost,
                        qty: parseInt(row["quantity"]) || 1, main: parseInt(row["quantity"]) || 1, side: 0,
                        type: row["console-name"] || "Card", image: imgUrl, isLand
                    });
                    bar.style.width = ((i+1)/res.data.length*100) + "%";
                }
                bar.style.width = "0%"; render();
            }
        });
    }

    function updatePrice(idx, val) {
        cardData[idx].sellPrice = parseFloat(val) || 0;
        const prof = document.getElementById(`profit-${idx}`);
        if(prof) prof.innerText = (cardData[idx].sellPrice - cardData[idx].cost).toFixed(2) + " $";
    }

    function render() {
        const sortVal = document.getElementById('sortOrder').value;
        cardData.sort((a,b) => {
            if(sortVal === 'price_desc') return b.sellPrice - a.sellPrice;
            if(sortVal === 'profit_desc') return (b.sellPrice - b.cost) - (a.sellPrice - a.cost);
            return a.name.localeCompare(b.name);
        });

        const head = document.getElementById('table-head');
        const body = document.getElementById('table-body');
        const out = document.getElementById('catalog-render');
        out.innerHTML = '';

        if(currentMode === 'cat') {
            head.innerHTML = `<tr><th>Item</th><th>SuggÃ©rÃ©</th><th>Ton Prix de Vente</th><th>Profit</th></tr>`;
            body.innerHTML = cardData.map((c, i) => `
                <tr>
                    <td><b>${c.name}</b></td>
                    <td>${c.suggestedPrice.toFixed(2)}$</td>
                    <td><input type="number" step="0.01" class="qty-input" value="${c.sellPrice.toFixed(2)}" oninput="updatePrice(${i}, this.value)"> $</td>
                    <td id="profit-${i}" class="profit-tag">${(c.sellPrice - c.cost).toFixed(2)}$</td>
                </tr>`).join('');

            for (let i = 0; i < cardData.length; i += 3) {
                let p = document.createElement('div'); p.className = 'page';
                cardData.slice(i, i+3).forEach(c => {
                    p.innerHTML += `<div class="card-item">
                        <img src="${c.image || 'https://via.placeholder.com/130x180?text=No+Image'}">
                        <div class="card-info"><b>${c.name}</b><br><small>${c.type}</small>
                        <div style="font-size:1.6rem; font-weight:bold; color:var(--green); margin-top:15px; text-align:right;">${c.sellPrice.toFixed(2)} $</div></div></div>`;
                });
                out.appendChild(p);
            }
        } else {
            head.innerHTML = `<tr><th>Carte</th><th>Main Deck</th><th>Sideboard</th></tr>`;
            body.innerHTML = cardData.map((c, i) => `
                <tr>
                    <td><b>${c.name}</b></td>
                    <td><input type="number" class="qty-input" style="width:60px" value="${c.main}" oninput="cardData[${i}].main=this.value"></td>
                    <td><input type="number" class="qty-input" style="width:60px" value="${c.side}" oninput="cardData[${i}].side=this.value"></td>
                </tr>`).join('');
        }
    }

    function handleFinalExport() {
        if(currentMode === 'cat') { window.print(); return; }
        
        const doc = new jsPDF();
        const nom = (document.getElementById('lastName').value || "JOUEUR").toUpperCase();
        const event = (document.getElementById('event').value || "TOURNOI");

        doc.setFont("helvetica", "bold"); doc.setFontSize(18);
        doc.text("DECKLIST OFFICIELLE - MTG", 105, 15, {align:"center"});
        doc.setFontSize(10); doc.text(`NOM: ${nom}  |  EVENT: ${event}`, 20, 25);

        let yL = 45, yR = 45;
        doc.setFontSize(11); doc.text("SORTS", 20, 40); doc.text("LANDS / SIDE", 110, 40);
        doc.setFont("helvetica", "normal"); doc.setFontSize(9);

        cardData.filter(c => c.main > 0 && !c.isLand).forEach(c => {
            doc.text(`${c.main}  ${c.name}`, 20, yL); doc.line(20, yL+1, 100, yL+1); yL += 7;
        });
        cardData.filter(c => c.main > 0 && c.isLand).forEach(c => {
            doc.text(`${c.main}  ${c.name}`, 110, yR); doc.line(110, yR+1, 190, yR+1); yR += 7;
        });
        yR += 10; doc.setFont("helvetica", "bold"); doc.text("SIDEBOARD:", 110, yR); yR += 7;
        doc.setFont("helvetica", "normal");
        cardData.filter(c => c.side > 0).forEach(c => {
            doc.text(`${c.side}  ${c.name}`, 110, yR); doc.line(110, yR+1, 190, yR+1); yR += 7;
        });

        doc.save(`Decklist_${nom}.pdf`);
    }
</script>
</body>
</html>
