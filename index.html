<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Master v122 - Final Build</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #c5a059; --dark: #111; --green: #2ecc71; --blue: #3498db; }
        body { font-family: sans-serif; background: #cfd8dc; margin: 0; padding: 0; }
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 999; }
        .ctrl-flex { display: flex; gap: 15px; align-items: flex-start; max-width: 1400px; margin: 0 auto; }
        .field { display: flex; flex-direction: column; gap: 4px; }
        
        /* BOUTON REFRESH SOUS LE CSV */
        .btn-refresh { background: var(--blue); color: white; border: 2px solid orange; padding: 8px; cursor: pointer; font-weight: bold; font-size: 10px; margin-top: 2px; }
        
        .btn-grp { display: flex; gap: 5px; }
        .btn-opt { padding: 8px 15px; background: #333; color: white; border: 1px solid #444; cursor: pointer; font-weight: bold; }
        .btn-opt.active { background: var(--gold); color: black; border-color: white; }

        /* GRILLE TYPE CATALOGUE (2 colonnes comme ton image) */
        .page { width: 210mm; min-height: 297mm; background: white; margin: 10px auto; padding: 10mm; box-shadow: 0 0 10px rgba(0,0,0,0.2); color: #000; }
        .grid-cat { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .item { border: 1px solid #ddd; padding: 15px; display: flex; align-items: center; position: relative; min-height: 100px; }
        .price { color: var(--green); font-size: 28pt; font-weight: 900; margin-left: auto; }
        .qty-label { position: absolute; bottom: 8px; right: 8px; background: black; color: white; padding: 3px 8px; font-size: 10pt; font-weight: bold; }
        
        @media print { #ui-gate { display: none !important; } .page { margin: 0; box-shadow: none; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="ctrl-flex">
        <div class="field">
            <label style="font-size: 10px; color: var(--gold);">1. CSV SOURCE</label>
            <input type="file" id="csvFile" onchange="loadCSV()">
            <button class="btn-refresh" onclick="loadCSV()">REFRESH DATA ðŸ”„</button>
        </div>

        <div class="field">
            <label style="font-size: 10px; color: var(--gold);">2. FORMAT (FIXED)</label>
            <div class="btn-grp">
                <button class="btn-opt active" id="f-std" onclick="updateFmt('STANDARD')">STD</button>
                <button class="btn-opt" id="f-mod" onclick="updateFmt('MODERN')">MOD</button>
            </div>
        </div>

        <button onclick="window.print()" style="margin-left:auto; background:var(--green); border:none; padding:12px 25px; font-weight:bold; cursor:pointer; border-radius:4px; align-self: center;">IMPRIMER</button>
    </div>
</div>

<div id="view"></div>

<script>
    let currentData = [];
    let activeFormat = 'STANDARD';

    // REPARATION BOUTON STD/MOD
    function updateFmt(f) {
        activeFormat = f;
        document.querySelectorAll('.btn-opt').forEach(b => b.classList.remove('active'));
        if(f === 'STANDARD') document.getElementById('f-std').classList.add('active');
        if(f === 'MODERN') document.getElementById('f-mod').classList.add('active');
        draw();
    }

    function loadCSV() {
        const fileInput = document.getElementById('csvFile').files[0];
        if(!fileInput) return;
        Papa.parse(fileInput, {
            header: true, skipEmptyLines: true,
            complete: (results) => {
                currentData = results.data.map(row => ({
                    name: row["product-name"] || row["Card Name"] || "Unknown",
                    price: parseFloat(row["Price (USD)"]) || 0,
                    qty: row["quantity"] || 1
                }));
                draw();
            }
        });
    }

    function draw() {
        const viewer = document.getElementById('view');
        if (currentData.length === 0) {
            viewer.innerHTML = '<div class="page"><h2 style="text-align:center; color:#ccc; padding-top:100px;">Charger un CSV pour commencer...</h2></div>';
            return;
        }

        let content = `<div class="page">
            <h2 style="text-transform: uppercase; border-bottom: 3px solid black; padding-bottom: 5px;">${activeFormat} LIST</h2>
            <div class="grid-cat">`;
        
        currentData.forEach(item => {
            content += `
                <div class="item">
                    <div style="font-size: 14pt;"><b>${item.name}</b></div>
                    <div class="price">${item.price.toFixed(2)}$</div>
                    <div class="qty-label">x${item.qty}</div>
                </div>`;
        });

        content += `</div></div>`;
        viewer.innerHTML = content;
    }
    
    draw();
</script>
</body>
</html>
