<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Master v88 - Official Format</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #111; --green: #27ae60; }
        body { font-family: 'Arial Narrow', Arial, sans-serif; background: #cfd8dc; margin: 0; padding: 0; }
        
        /* UI CONTROLS */
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 9999; }
        .config-bar { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; align-items: flex-end; }
        .field { display: flex; flex-direction: column; }
        label { font-size: 10px; color: var(--gold); font-weight: bold; margin-bottom: 4px; text-transform: uppercase; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; }
        .nav-tabs { display: flex; gap: 10px; justify-content: center; margin-bottom: 10px; }
        .tab-btn { padding: 8px 15px; cursor: pointer; border: none; background: #444; color: white; font-weight: bold; border-radius: 4px; }
        .tab-btn.active { background: var(--gold); color: black; }

        /* FORMAT DECKLIST OFFICIEL */
        .page { width: 210mm; min-height: 297mm; background: white; margin: 10px auto; padding: 10mm; box-sizing: border-box; position: relative; color: #000; box-shadow: 0 0 10px rgba(0,0,0,0.2); page-break-after: always; }
        .dl-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .dl-header { border-bottom: 2px solid #000; margin-bottom: 10px; padding-bottom: 5px; }
        .info-row { display: flex; border-bottom: 1px solid #000; margin-bottom: 5px; font-size: 9pt; }
        .info-label { width: 80px; font-weight: bold; text-transform: uppercase; font-size: 8pt; }
        
        .section-title { background: #eee; border: 1px solid #000; padding: 2px 5px; font-weight: bold; font-size: 10pt; margin-top: 10px; }
        .card-line { display: flex; border-bottom: 1px solid #ccc; height: 22px; align-items: center; font-size: 9pt; }
        .qty { width: 30px; border-right: 1px solid #000; text-align: center; font-weight: bold; margin-right: 5px; }

        .official-box { position: absolute; bottom: 15mm; right: 10mm; width: 80mm; border: 2px solid #000; font-size: 8pt; }
        .official-head { background: #000; color: #fff; text-align: center; font-weight: bold; padding: 2px; }

        /* CATALOGUE & MANA */
        .grid-cat { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 5mm; height: 100%; }
        .card-item { border: 1px solid #ddd; display: flex; height: 48mm; position: relative; }
        .mana-tag { font-weight: bold; color: #333; margin-left: 5px; border: 1px solid #ccc; padding: 0 3px; border-radius: 3px; font-size: 0.8em; }
        .price { color: var(--green); font-size: 1.8rem; font-weight: 900; margin-top: auto; }

        .cover { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 15px double var(--gold); }

        @media print { #ui-gate { display: none !important; } .page { margin: 0; box-shadow: none; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="nav-tabs">
        <button class="tab-btn active" onclick="setMode('edit')">1. CONFIGURATION</button>
        <button class="tab-btn" onclick="setMode('deck')">2. DECKLIST OFFICIELLE</button>
        <button class="tab-btn" onclick="setMode('cat')">3. CATALOGUE & COUVERTURE</button>
    </div>
    <div class="config-bar">
        <div class="field"><label>CSV</label><input type="file" id="csvFile" onchange="loadCSV()"></div>
        <div class="field"><label>Format</label><input type="text" id="fmt" value="MODERN" oninput="render()"></div>
        <div class="field"><label>Joueur</label><input type="text" id="plyr" value="JACE BELEREN" oninput="render()"></div>
        <div class="field"><label>Événement</label><input type="text" id="evnt" value="CHAMPIONNAT" oninput="render()"></div>
        <button onclick="window.print()" style="background:var(--green); color:white; border:none; padding:10px 20px; font-weight:bold; cursor:pointer;">IMPRIMER PDF</button>
    </div>
</div>

<div id="view"></div>

<script>
    let cards = [];
    let mode = 'edit';

    function setMode(m) { mode = m; render(); }

    function loadCSV() {
        const file = document.getElementById('csvFile').files[0];
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (r) => {
                cards = [];
                for (let row of r.data) {
                    let name = row["product-name"] || row["Card Name"] || "Card";
                    let c = { name, qty: parseInt(row["quantity"])||1, main: parseInt(row["quantity"])||1, side: 0, 
                             price: parseFloat(row["Price (USD)"]) || (parseFloat(row["price-in-pennies"])/100) || 0,
                             set: row["Set"] || "", img: "", mana: "", type: "SPELLS", oracle: "" };
                    try {
                        const res = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                        const d = await res.json();
                        c.img = d.image_uris?.normal;
                        c.mana = d.mana_cost;
                        c.oracle = d.oracle_text;
                        if(d.type_line.includes("Land")) c.type = "LANDS";
                        else if(d.type_line.includes("Creature")) c.type = "CREATURES";
                    } catch(e) {}
                    cards.push(c);
                }
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('view');
        out.innerHTML = '';
        const plyr = document.getElementById('plyr').value;
        const fmt = document.getElementById('fmt').value;
        const evnt = document.getElementById('evnt').value;

        if(mode === 'edit') {
            let h = `<div style="padding:20px; background:white; max-width:600px; margin:20px auto;"><h3>Répartition Main/Side</h3>`;
            cards.forEach((c,i) => {
                h += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>${c.name}</span>
                <span>M: <input type="number" value="${c.main}" onchange="cards[${i}].main=parseInt(this.value)" style="width:40px"> 
                S: <input type="number" value="${c.side}" onchange="cards[${i}].side=parseInt(this.value)" style="width:40px"></span></div>`;
            });
            out.innerHTML = h + `</div>`;
        } 
        else if(mode === 'deck') {
            const mainSpells = cards.filter(c => c.main > 0 && c.type !== 'LANDS');
            const lands = cards.filter(c => c.main > 0 && c.type === 'LANDS');
            const side = cards.filter(c => c.side > 0);
            
            let html = `<div class="page">
                <div class="dl-header"><h1 style="margin:0; font-size:18pt;">MAGIC: THE GATHERING DECKLIST</h1></div>
                <div class="info-row"><div class="info-label">DATE:</div><div>${new Date().toLocaleDateString()}</div></div>
                <div class="info-row"><div class="info-label">EVENT:</div><div>${evnt}</div></div>
                <div class="info-row"><div class="info-label">NAME:</div><div>${plyr}</div></div>
                
                <div class="dl-grid">
                    <div>
                        <div class="section-title">MAIN DECK (SPELLS)</div>
                        ${mainSpells.map(c => `<div class="card-line"><div class="qty">${c.main}</div>${c.name}</div>`).join('')}
                    </div>
                    <div>
                        <div class="section-title">LANDS</div>
                        ${lands.map(c => `<div class="card-line"><div class="qty">${c.main}</div>${c.name}</div>`).join('')}
                        <div class="section-title" style="margin-top:30px;">SIDEBOARD</div>
                        ${side.map(c => `<div class="card-line"><div class="qty">${c.side}</div>${c.name}</div>`).join('')}
                    </div>
                </div>
                <div class="official-box">
                    <div class="official-head">FOR OFFICIAL USE ONLY</div>
                    <div style="padding:10px; height:40px;">Judge Signature: ___________________</div>
                </div>
            </div>`;
            out.innerHTML = html;
        }
        else if(mode === 'cat') {
            // PAGE COUVERTURE
            out.innerHTML += `<div class="page"><div class="cover"><h1>CATALOGUE OFFICIEL</h1><h2>${plyr}</h2><hr width="50%"><p>Format: ${fmt}</p></div></div>`;
            
            for (let i = 0; i < cards.length; i += 10) {
                let g = `<div class="grid-cat">`;
                cards.slice(i, i+10).forEach(c => {
                    g += `<div class="card-item">
                        <div style="width:90px; border-right:1px solid #eee;"><img src="${c.img}" style="width:100%"></div>
                        <div style="padding:10px; flex:1; display:flex; flex-direction:column;">
                            <div style="font-weight:bold; font-size:10pt;">${c.name} <span class="mana-tag">${c.mana}</span></div>
                            <div style="font-size:7pt; color:#666; flex-grow:1; margin-top:5px;">${c.oracle}</div>
                            <div class="price">${c.price.toFixed(2)}$</div>
                        </div><div style="position:absolute; top:5px; right:5px; background:#000; color:#fff; padding:2px 5px; font-weight:bold; font-size:8pt;">x${c.qty}</div></div>`;
                });
                out.innerHTML += `<div class="page">${g}</div></div>`;
            }
        }
    }
</script>
</body>
</html>
