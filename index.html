<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manager v27 - Officiel MTG & Sport Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --green: #27ae60; --border: #e1e4e8; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; margin: 0; }
        
        /* Navigation & UI */
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .nav-btns { display: flex; gap: 8px; justify-content: center; margin-bottom: 12px; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; max-width: 1400px; margin: 0 auto; }
        
        button { padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; }
        .btn-mode { background: #333; color: #888; }
        .btn-mode.active { background: var(--gold); color: black; }
        input, select { background: #2b2b2b; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; width: 100%; font-size: 0.8rem; }
        
        /* Rendu Pages */
        .page { width: 210mm; min-height: 296mm; background: white; margin: 20px auto; padding: 12mm; box-sizing: border-box; page-break-after: always; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .grid-10 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 6mm; height: 100%; }
        .card-item { border: 1px solid var(--border); border-radius: 8px; display: flex; height: 52mm; overflow: hidden; position: relative; }
        .img-container { width: 95px; background: #f8f9fa; display: flex; align-items: center; justify-content: center; border-right: 1px solid var(--border); }
        .card-item img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .card-info { flex: 1; padding: 10px; display: flex; flex-direction: column; min-width: 0; }
        .card-price { font-size: 1.6rem; font-weight: 800; color: var(--green); margin-top: auto; }

        /* Editeur */
        .editor-container { max-width: 1100px; margin: 20px auto; background: white; padding: 25px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 10px; background: #f8f9fa; border-bottom: 2px solid var(--gold); font-size: 0.7rem; }
        td { padding: 8px; border-bottom: 1px solid #eee; }
        .qty-edit { width: 55px; padding: 5px; border: 1px solid #ccc; text-align: center; font-weight: bold; }

        @media print { #ui-gate, .editor-container { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cat" class="btn-mode active" onclick="switchMode('cat')">üí∞ Catalogue</button>
        <button id="btn-edit" class="btn-mode" onclick="switchMode('edit')">‚öôÔ∏è Stock & Prix</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">üé¥ Decklist Officielle</button>
        <button id="btn-cover" class="btn-mode" onclick="switchMode('cover')">üñºÔ∏è Couverture</button>
    </div>
    <div class="controls-grid">
        <div><label>Source</label><select id="dataSource"><option value="mtg">Magic (Scryfall)</option><option value="hockey">Hockey (Sport)</option></select></div>
        <div><label>CSV</label><input type="file" id="csvIn" accept=".csv" onchange="processData()"></div>
        <div><label>Format</label><select id="gameFormat" onchange="render()"><option value="standard">Standard (60+15)</option><option value="commander">Commander (100)</option></select></div>
        <div><label>Joueur</label><input type="text" id="playerName" placeholder="Nom Complet"></div>
        <div><label>√âv√©nement</label><input type="text" id="eventName" placeholder="Nom du Tournoi"></div>
        <div style="display:flex; gap:5px; align-items:flex-end;">
            <button onclick="render()" style="background:#444; color:white; flex:1;">üîÑ</button>
            <button onclick="handleExport()" style="background:var(--green); color:white; flex:2;">EXPORT PDF</button>
        </div>
    </div>
</div>

<div id="main-content"></div>

<script>
    let cardData = [];
    let currentMode = 'cat';

    function switchMode(m) {
        currentMode = m;
        document.querySelectorAll('.btn-mode').forEach(b => b.classList.toggle('active', b.id === `btn-${m}`));
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        const source = document.getElementById('dataSource').value;
        if(!file) return;
        cardData = [];
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                let raw = res.data.filter(row => row["product-name"] || row["Card Name"]);
                for (let row of raw) {
                    let name = row["product-name"] || row["Card Name"];
                    let item = {
                        name: name,
                        set: row["console-name"] || row["Set"] || "Inconnu",
                        price: (parseFloat(row["price-in-pennies"])/100) || parseFloat(row["Price (USD)"]) || 0,
                        qty: parseInt(row["quantity"]) || 1,
                        main: 0, side: 0, image: "", id: row["id"] || ""
                    };
                    if (source === 'mtg') {
                        try {
                            const r = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                            const d = await r.json();
                            item.image = d.image_uris ? d.image_uris.normal : "";
                        } catch(e) {}
                    } else {
                        item.image = item.id ? `https://www.pricecharting.com/game-photos?id=${item.id}` : "";
                    }
                    cardData.push(item);
                }
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('main-content');
        const format = document.getElementById('gameFormat').value;
        out.innerHTML = '';
        if(cardData.length === 0 && currentMode !== 'cover') return;

        if(currentMode === 'cat') {
            for (let i = 0; i < cardData.length; i += 10) {
                let p = document.createElement('div'); p.className = 'page';
                let grid = document.createElement('div'); grid.className = 'grid-10';
                cardData.slice(i, i+10).forEach(c => {
                    grid.innerHTML += `
                    <div class="card-item">
                        <div style="position:absolute; top:5px; right:5px; background:var(--gold); font-size:0.6rem; padding:2px 5px; border-radius:3px; font-weight:bold;">x${c.qty}</div>
                        <div class="img-container"><img src="${c.image}" onerror="this.src='https://via.placeholder.com/100x140?text=IMAGE'"></div>
                        <div class="card-info">
                            <small style="color:#999; font-weight:bold; font-size:0.6rem;">${c.set}</small>
                            <div style="font-size:0.85rem; margin:3px 0;"><b>${c.name}</b></div>
                            <div class="card-price">${c.price.toFixed(2)}$</div>
                        </div>
                    </div>`;
                });
                p.appendChild(grid); out.appendChild(p);
            }
        } 
        else if (currentMode === 'edit' || currentMode === 'deck') {
            let html = `<div class="editor-container">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>${currentMode === 'edit' ? 'Stock & Prix' : '√âdition Decklist'}</h3>
                    <div style="background:var(--gold); padding:5px 15px; border-radius:4px; font-weight:bold; font-size:0.8rem;">
                        ${currentMode === 'deck' ? `Total Main: ${cardData.reduce((s,c)=>s+c.main,0)} / Side: ${cardData.reduce((s,c)=>s+c.side,0)}` : `Valeur Totale: ${cardData.reduce((s,c)=>s+(c.price*c.qty),0).toFixed(2)}$`}
                    </div>
                </div>
                <table><tr><th>Carte</th><th>S√©rie</th>`;
            html += currentMode === 'edit' ? `<th>Prix ($)</th><th>Stock</th>` : `<th>Main Deck</th>${format === 'standard' ? '<th>Sideboard</th>' : ''}`;
            html += `</tr>`;
            cardData.forEach((c, i) => {
                html += `<tr><td><b>${c.name}</b></td><td><small>${c.set}</small></td>`;
                if(currentMode === 'edit') {
                    html += `<td><input type="number" step="0.01" class="qty-edit" value="${c.price}" oninput="cardData[${i}].price=parseFloat(this.value)||0"></td>
                             <td><input type="number" class="qty-edit" value="${c.qty}" oninput="cardData[${i}].qty=parseInt(this.value)||0"></td>`;
                } else {
                    html += `<td><input type="number" class="qty-edit" value="${c.main}" oninput="cardData[${i}].main=parseInt(this.value)||0"></td>
                             ${format === 'standard' ? `<td><input type="number" class="qty-edit" value="${c.side}" oninput="cardData[${i}].side=parseInt(this.value)||0"></td>` : ''}`;
                }
                html += `</tr>`;
            });
            out.innerHTML = html + `</table></div>`;
        }
        else if (currentMode === 'cover') {
            out.innerHTML = `<div class="page"><div style="height:100%; border:15px double var(--gold); display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
                <h1 style="font-size:4rem; margin:0;">INVENTAIRE</h1>
                <h2 style="font-size:1.5rem; color:var(--gold); letter-spacing:5px;">${document.getElementById('playerName').value || 'COLLECTION'}</h2>
                <div style="margin:40px 0; font-size:1.2rem;">${cardData.length} R√©f√©rences ‚Ä¢ ${cardData.reduce((s,c)=>s+c.qty,0)} Cartes</div>
                <p>G√©n√©r√© le ${new Date().toLocaleDateString()}</p>
            </div></div>`;
        }
    }

    function handleExport() {
        if(currentMode === 'cat' || currentMode === 'cover') { window.print(); return; }
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const fmt = document.getElementById('gameFormat').value;
        const player = (document.getElementById('playerName').value || "JOUEUR").toUpperCase();
        const event = (document.getElementById('eventName').value || "TOURNOI").toUpperCase();

        // DESIGN OFFICIEL RIGOUREUX
        doc.setFontSize(18); doc.text("DECK REGISTRATION SHEET", 105, 15, {align:"center"});
        doc.setFontSize(8); doc.text("PRINT CLEARLY USING ENGLISH CARD NAMES", 105, 20, {align:"center"});
        
        doc.setLineWidth(0.5); doc.rect(15, 25, 180, 20); // Header Box
        doc.setFontSize(10); doc.text(`PLAYER NAME: ${player}`, 20, 32); doc.text(`EVENT: ${event}`, 20, 39);
        doc.text(`DATE: ${new Date().toLocaleDateString()}`, 150, 32); doc.text(`FORMAT: ${fmt.toUpperCase()}`, 150, 39);

        let y = 60; doc.setFontSize(11); doc.text("QTY  CARD NAME (MAIN DECK)", 15, 55);
        doc.setFontSize(9);
        cardData.filter(c => c.main > 0).forEach(c => {
            doc.text(`${c.main}`, 15, y); doc.text(`${c.name.toUpperCase()}`, 28, y); doc.line(15, y+1, 100, y+1);
            y += 7; if(y > 240) { doc.addPage(); y = 25; }
        });

        if(fmt === 'standard') {
            let ys = 60; doc.setFontSize(11); doc.text("QTY  SIDEBOARD", 110, 55);
            doc.setFontSize(9);
            cardData.filter(c => c.side > 0).forEach(c => {
                doc.text(`${c.side}`, 110, ys); doc.text(`${c.name.toUpperCase()}`, 123, ys); doc.line(110, ys+1, 195, ys+1);
                ys += 7;
            });
        }

        // JUDGE FOOTER
        doc.rect(110, 250, 85, 35); doc.setFontSize(8); doc.text("OFFICIAL USE ONLY", 115, 256);
        doc.text("Main Deck Count: ________", 115, 265); doc.text("Sideboard Count: ________", 115, 272); doc.text("Judge Signature: ________________", 115, 281);
        
        doc.setFontSize(12); doc.text(`TOTAL MAIN: ${cardData.reduce((s,c)=>s+c.main,0)}`, 15, 265);
        doc.text(`TOTAL SIDE: ${cardData.reduce((s,c)=>s+c.side,0)}`, 15, 275);

        doc.save(`Decklist_${player}.pdf`);
    }
</script>
</body>
</html>
