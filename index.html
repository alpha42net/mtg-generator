<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manager v32 - Professional Deckbuilder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --green: #27ae60; --border: #e1e4e8; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #f0f2f5; margin: 0; }
        
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .nav-btns { display: flex; gap: 8px; justify-content: center; margin-bottom: 12px; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; max-width: 1500px; margin: 0 auto; align-items: end; }
        
        button { padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; }
        .btn-mode { background: #333; color: #aaa; border: 1px solid #444; }
        .btn-mode.active { background: var(--gold); color: black; border-color: var(--gold); }
        
        label { font-size: 0.6rem; font-weight: bold; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 4px; }
        input, select { background: #2b2b2b; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; width: 100%; font-size: 0.8rem; }

        /* Pages & Cartes */
        .page { width: 210mm; min-height: 296mm; background: white; margin: 20px auto; padding: 10mm; box-sizing: border-box; page-break-after: always; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .grid-10 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 4mm; height: 100%; }
        .card-item { border: 1px solid #ddd; border-radius: 6px; display: flex; height: 54mm; overflow: hidden; position: relative; background: #fff; }
        .card-qty { position: absolute; top: 5px; right: 5px; background: #000; color: #fff; padding: 2px 5px; border-radius: 3px; font-size: 0.7rem; font-weight: bold; }
        .img-container { width: 90px; min-width: 90px; background: #fafafa; display: flex; align-items: center; justify-content: center; border-right: 1px solid #eee; }
        .card-item img { max-height: 95%; max-width: 90%; object-fit: contain; }
        .card-info { flex: 1; padding: 8px 12px; display: flex; flex-direction: column; min-width: 0; }
        
        /* Mana & Style */
        .mana-sphere { display: inline-flex; width: 12px; height: 12px; border-radius: 50%; border: 0.5px solid #000; margin-left: 1px; vertical-align: middle; }
        .mana-U { background: #0e68ab; } .mana-W { background: #f8f8f8; } .mana-R { background: #d3202a; } .mana-G { background: #00733d; } .mana-B { background: #121212; } .mana-num { background: #ccc; color: #000; font-size: 8px; align-items: center; justify-content: center; font-weight: bold; }
        .oracle-text { font-size: 0.6rem; color: #444; line-height: 1.2; margin-top: 4px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .card-price { font-size: 1.6rem; font-weight: 900; color: var(--green); margin-top: auto; }

        /* Tableaux Decklist/Edit */
        .editor-container { max-width: 1200px; margin: 20px auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 10px; background: #f8f9fa; border-bottom: 2px solid var(--gold); font-size: 0.7rem; }
        td { padding: 8px; border-bottom: 1px solid #eee; font-size: 0.85rem; }
        .qty-input { width: 50px; padding: 5px; border: 1px solid #ccc; text-align: center; font-weight: bold; border-radius: 4px; }

        @media print { #ui-gate, .editor-container { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cat" class="btn-mode active" onclick="switchMode('cat')">üí∞ Catalogue</button>
        <button id="btn-edit" class="btn-mode" onclick="switchMode('edit')">‚öôÔ∏è Ajuster Prix</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">üé¥ Decklist Builder</button>
        <button id="btn-cover" class="btn-mode" onclick="switchMode('cover')">üñºÔ∏è Couverture</button>
    </div>
    <div class="controls-grid">
        <div><label>1. Source</label><select id="dataSource"><option value="mtg">Magic (Oracle)</option><option value="hockey">Hockey</option></select></div>
        <div><label>2. CSV</label><input type="file" id="csvIn" accept=".csv" onchange="processData()"></div>
        <div><label>3. Trier</label><select id="sortOrder" onchange="applySortAndRender()"><option value="name_asc">A-Z</option><option value="price_desc">$$$ ‚Üí $</option></select></div>
        <div><label>4. Format Deck</label><select id="gameFormat" onchange="render()"><option value="standard">Standard (60+15)</option><option value="commander">Commander (100)</option></select></div>
        <div><label>5. Joueur</label><input type="text" id="playerName" placeholder="Nom"></div>
        <div style="display:flex; gap:5px;">
            <button onclick="render()" style="background:#444; color:white; flex:1;">üîÑ</button>
            <button onclick="handleExport()" style="background:var(--green); color:white; flex:2;">PDF</button>
        </div>
    </div>
</div>

<div id="main-content"></div>

<script>
    let cardData = [];
    let currentMode = 'cat';

    function switchMode(m) {
        currentMode = m;
        document.querySelectorAll('.btn-mode').forEach(b => b.classList.toggle('active', b.id === `btn-${m}`));
        render();
    }

    function formatMana(manaStr) {
        if(!manaStr) return '';
        return manaStr.replace(/\{(\w+)\}/g, (match, p1) => {
            if(!isNaN(p1)) return `<span class="mana-sphere mana-num">${p1}</span>`;
            return `<span class="mana-sphere mana-${p1}"></span>`;
        });
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        const source = document.getElementById('dataSource').value;
        if(!file) return;
        cardData = [];
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                let raw = res.data.filter(row => row["product-name"] || row["Card Name"]);
                for (let row of raw) {
                    let name = row["product-name"] || row["Card Name"];
                    let item = {
                        name: name,
                        set: row["console-name"] || row["Set"] || "S√©rie",
                        price: (parseFloat(row["price-in-pennies"])/100) || parseFloat(row["Price (USD)"]) || 0,
                        qty: parseInt(row["quantity"]) || 1,
                        main: 0, side: 0, image: "", mana: "", type: "", oracle: "", p_t: "", rarity: ""
                    };
                    if (source === 'mtg') {
                        try {
                            const r = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                            const d = await r.json();
                            item.image = d.image_uris ? d.image_uris.normal : "";
                            item.mana = d.mana_cost || "";
                            item.type = d.type_line || "";
                            item.oracle = d.oracle_text || "";
                            item.p_t = (d.power) ? `${d.power}/${d.toughness}` : "";
                            item.set = d.set_name;
                            item.rarity = d.rarity;
                        } catch(e) {}
                    }
                    cardData.push(item);
                }
                applySortAndRender();
            }
        });
    }

    function applySortAndRender() {
        const sort = document.getElementById('sortOrder').value;
        cardData.sort((a,b) => (sort === 'price_desc') ? b.price - a.price : a.name.localeCompare(b.name));
        render();
    }

    function render() {
        const out = document.getElementById('main-content');
        const format = document.getElementById('gameFormat').value;
        out.innerHTML = '';
        if(cardData.length === 0 && currentMode !== 'cover') return;

        if(currentMode === 'cat') {
            for (let i = 0; i < cardData.length; i += 10) {
                let p = document.createElement('div'); p.className = 'page';
                let grid = document.createElement('div'); grid.className = 'grid-10';
                cardData.slice(i, i+10).forEach(c => {
                    grid.innerHTML += `<div class="card-item">
                        <div class="card-qty">x${c.qty}</div>
                        <div class="img-container"><img src="${c.image}" onerror="this.src='https://via.placeholder.com/100x140'"></div>
                        <div class="card-info">
                            <div style="font-size:0.55rem; color:#888; display:flex; justify-content:space-between;">
                                <span>${c.set.toUpperCase()}</span> <span>${formatMana(c.mana)}</span>
                            </div>
                            <div style="font-weight:700; font-size:0.9rem;">${c.name}</div>
                            <div style="font-size:0.6rem; color:#666; font-style:italic;">${c.type} ${c.p_t ? ' ‚Ä¢ '+c.p_t : ''}</div>
                            <div class="oracle-text">${c.oracle}</div>
                            <div class="card-price">${c.price.toFixed(2)}$</div>
                        </div>
                    </div>`;
                });
                p.appendChild(grid); out.appendChild(p);
            }
        } 
        else if (currentMode === 'edit' || currentMode === 'deck') {
            let html = `<div class="editor-container">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <h3 style="margin:0;">${currentMode === 'edit' ? 'Ajustements' : 'Decklist Builder'}</h3>
                    <div style="background:var(--gold); color:black; padding:5px 12px; border-radius:4px; font-weight:bold; font-size:0.8rem;">
                        ${currentMode === 'deck' ? `Main: ${cardData.reduce((s,c)=>s+c.main,0)} | Side: ${cardData.reduce((s,c)=>s+c.side,0)}` : `Valeur: ${cardData.reduce((s,c)=>s+(c.price*c.qty),0).toFixed(2)}$`}
                    </div>
                </div>
                <table><tr><th>Carte</th><th>S√©rie</th>`;
            html += (currentMode === 'edit') ? `<th>Prix ($)</th><th>Stock</th>` : `<th>Main Deck</th>${format === 'standard' ? '<th>Sideboard</th>' : ''}`;
            html += `</tr>`;
            cardData.forEach((c, i) => {
                html += `<tr><td><b>${c.name}</b></td><td><small>${c.set}</small></td>`;
                if(currentMode === 'edit') {
                    html += `<td><input type="number" step="0.01" class="qty-input" value="${c.price}" oninput="cardData[${i}].price=parseFloat(this.value)||0"></td>
                             <td><input type="number" class="qty-input" value="${c.qty}" oninput="cardData[${i}].qty=parseInt(this.value)||0"></td>`;
                } else {
                    html += `<td><input type="number" class="qty-input" value="${c.main}" oninput="cardData[${i}].main=parseInt(this.value)||0; render();"></td>
                             ${format === 'standard' ? `<td><input type="number" class="qty-input" value="${c.side}" oninput="cardData[${i}].side=parseInt(this.value)||0; render();"></td>` : ''}`;
                }
                html += `</tr>`;
            });
            out.innerHTML = html + `</table></div>`;
        }
        else if (currentMode === 'cover') {
            out.innerHTML = `<div class="page"><div style="height:100%; border:15px double var(--gold); display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
                <h1 style="font-size:4rem; margin:0;">MTG PRO LIST</h1>
                <h2 style="letter-spacing:10px; color:var(--gold);">${document.getElementById('playerName').value || 'INVENTAIRE'}</h2>
                <div style="margin:40px; font-size:1.2rem;">${cardData.length} Mod√®les ‚Ä¢ ${cardData.reduce((s,c)=>s+c.qty,0)} Cartes</div>
                <p>G√©n√©r√© le ${new Date().toLocaleDateString()}</p>
            </div></div>`;
        }
    }

    function handleExport() {
        if(currentMode !== 'deck') { window.print(); return; }
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const player = (document.getElementById('playerName').value || "JOUEUR").toUpperCase();
        doc.setFontSize(18); doc.text("DECK REGISTRATION SHEET", 105, 15, {align:"center"});
        doc.setFontSize(10); doc.rect(15, 22, 180, 12); doc.text(`PLAYER: ${player}`, 20, 30);
        let y = 50; doc.text("QTY  CARD NAME", 15, 45);
        cardData.filter(c => c.main > 0).forEach(c => {
            doc.text(`${c.main}`, 15, y); doc.text(`${c.name.toUpperCase()}`, 25, y); doc.line(15, y+1, 100, y+1);
            y += 7; if(y > 260) { doc.addPage(); y = 20; }
        });
        doc.rect(110, 240, 85, 40); doc.text("OFFICIAL USE ONLY", 115, 248);
        doc.save(`Decklist_${player}.pdf`);
    }
</script>
</body>
</html>
