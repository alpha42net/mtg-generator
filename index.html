<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manager Ultime v10 - Sync Auto & Deck Check</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #121212; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: #f0f2f5; color: #333; }
        
        #ui-gate { background: var(--dark); color: white; padding: 20px; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .nav-btns { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; max-width: 1400px; margin: 0 auto; }
        
        label { font-size: 0.65rem; font-weight: bold; color: #aaa; text-transform: uppercase; display: block; margin-bottom: 5px; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; width: 100%; box-sizing: border-box; }

        .stats-bar { display: flex; gap: 20px; justify-content: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #333; }
        .stat-item { text-align: center; }
        .stat-val { display: block; font-size: 1.2rem; font-weight: bold; color: var(--gold); }
        .stat-label { font-size: 0.6rem; color: #888; text-transform: uppercase; }

        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn-mode { background: #333; color: #888; }
        .btn-mode.active { background: var(--gold); color: black; }
        .btn-pdf { background: var(--green); color: white; width: 100%; margin-top: 15px; }

        .container { max-width: 1400px; margin: 20px auto; padding: 0 20px; }
        .editor-box { background: white; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 15px; text-align: left; font-size: 0.75rem; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #f0f0f0; }
        .qty-input { width: 70px; text-align: center; border: 1px solid #ddd; padding: 6px; border-radius: 4px; font-weight: bold; }

        /* Catalogue PDF (10 par page) */
        .page { width: 210mm; min-height: 296mm; background: white; margin: 30px auto; padding: 10mm; box-sizing: border-box; page-break-after: always; }
        .cover-page { height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 15px double var(--gold); background: var(--dark); color: white; }
        .grid-10 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 5mm; height: 100%; }
        .card-item { border: 1px solid #eee; padding: 10px; border-radius: 10px; display: flex; align-items: center; height: 48mm; }
        .card-item img { height: 100%; width: 70px; object-fit: contain; margin-right: 15px; }
        
        #deck-counter { font-weight: bold; color: var(--gold); padding: 5px 10px; background: #222; border-radius: 4px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cat" class="btn-mode active" onclick="switchMode('cat')">ðŸ’° Revendeur / Stock</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">ðŸŽ´ Decklist Joueur <span id="deck-counter">0 / 60</span></button>
    </div>

    <div class="controls-grid">
        <div><label>Fichier CSV</label><input type="file" id="csvIn" accept=".csv" onchange="processData()"></div>
        <div>
            <label>Tri Intelligence</label>
            <select id="sortOrder" onchange="render()">
                <option value="price_desc">Valeur : + au -</option>
                <option value="name_asc">Nom : A-Z</option>
                <option value="set_asc">Collection</option>
            </select>
        </div>
        <div>
            <label>Format Jeu</label>
            <select id="gameFormat" onchange="render()">
                <option value="standard">60 cartes + 15 Side</option>
                <option value="commander">Commander (100)</option>
            </select>
        </div>
        <div><label>Nom Joueur</label><input type="text" id="lastName" placeholder="Ex: J. Van Riemsdyk" oninput="render()"></div>
        <div><label>Ã‰vÃ©nement</label><input type="text" id="event" placeholder="Qualifier Montreal" oninput="render()"></div>
        <div><label>Lieu / Date</label><input type="text" id="location" placeholder="2026-02-02" oninput="render()"></div>
    </div>

    <div class="stats-bar" id="revendeur-stats">
        <div class="stat-item"><span class="stat-label">Valeur</span><span class="stat-val" id="stat-total">0.00$</span></div>
        <div class="stat-item"><span class="stat-label">Profit</span><span class="stat-val" id="stat-profit" style="color:var(--green)">0.00$</span></div>
    </div>

    <button class="btn-pdf" onclick="handleFinalExport()">ðŸ“„ GÃ‰NÃ‰RER LE PDF FINAL</button>
</div>

<div class="container">
    <div class="editor-box">
        <table><thead id="table-head"></thead><tbody id="table-body"></tbody></table>
    </div>
</div>

<div id="catalog-render"></div>

<script>
    let cardData = [];
    let currentMode = 'cat';

    function switchMode(m) {
        currentMode = m;
        document.getElementById('btn-cat').classList.toggle('active', m === 'cat');
        document.getElementById('btn-deck').classList.toggle('active', m === 'deck');
        document.getElementById('revendeur-stats').style.display = (m === 'cat') ? 'flex' : 'none';
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        if(!file) return;
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: (res) => {
                cardData = res.data.map(row => {
                    let p = (parseFloat(row["price-in-pennies"])/100) || parseFloat(row["Price (USD)"]) || 0;
                    let qty = parseInt(row["quantity"]) || 1;
                    return {
                        name: row["product-name"] || row["Card Name"] || "Unknown",
                        id: row["id"] || "",
                        price: p, sellPrice: p, cost: (parseFloat(row["cost-basis-in-pennies"])/100) || 0,
                        collection: row["console-name"] || row["Set"] || "SÃ©rie",
                        qty: qty, 
                        main: qty, // ICI: On synchronise la quantitÃ© du CSV avec le deck par dÃ©faut
                        side: 0, isCmd: false,
                        image: row["id"] ? `https://www.pricecharting.com/game-photos?id=${row["id"]}` : ""
                    };
                }).filter(c => c.name !== "Unknown");
                render();
            }
        });
    }

    function render() {
        const head = document.getElementById('table-head');
        const body = document.getElementById('table-body');
        const out = document.getElementById('catalog-render');
        const sort = document.getElementById('sortOrder').value;
        const fmt = document.getElementById('gameFormat').value;

        cardData.sort((a,b) => {
            if(sort === 'price_desc') return b.sellPrice - a.sellPrice;
            if(sort === 'set_asc') return a.collection.localeCompare(b.collection);
            return a.name.localeCompare(b.name);
        });

        // Calculs
        let totalVal = 0, totalProfit = 0, mainCount = 0, sideCount = 0;
        cardData.forEach(c => { 
            totalVal += (c.sellPrice * c.qty); 
            totalProfit += ((c.sellPrice - c.cost) * c.qty);
            mainCount += c.main;
            sideCount += c.side;
        });
        
        document.getElementById('stat-total').innerText = totalVal.toFixed(2) + "$";
        document.getElementById('stat-profit').innerText = totalProfit.toFixed(2) + "$";
        document.getElementById('deck-counter').innerText = `${mainCount} / ${fmt === 'commander' ? '100' : '60'}`;

        out.innerHTML = '';

        if(currentMode === 'cat') {
            head.innerHTML = `<tr><th>Item</th><th>Prix Vente</th><th>Profit</th></tr>`;
            body.innerHTML = cardData.map((c, i) => `
                <tr><td><b>${c.name}</b><br><small>${c.collection} (Stock: ${c.qty})</small></td>
                <td><input type="number" step="0.01" class="qty-input" value="${c.sellPrice.toFixed(2)}" oninput="cardData[${i}].sellPrice=parseFloat(this.value)||0; render()"></td>
                <td style="color:var(--green); font-weight:bold;">${(c.sellPrice - c.cost).toFixed(2)}$</td></tr>`).join('');
            
            // Catalogue Visuel
            if(cardData.length > 0) {
                out.innerHTML += `<div class="page"><div class="cover-page"><h1>${document.getElementById('lastName').value || "CATALOGUE"}</h1><img style="height:400px; border:5px solid var(--gold); margin:30px;" src="${cardData[0].image}"><div style="font-size:2rem; border:2px solid var(--gold); padding:10px 40px; border-radius:50px;">TOTAL : ${totalVal.toFixed(2)}$</div></div></div>`;
                for (let i = 0; i < cardData.length; i += 10) {
                    let p = document.createElement('div'); p.className = 'page';
                    let grid = document.createElement('div'); grid.className = 'grid-10';
                    cardData.slice(i, i+10).forEach(c => {
                        grid.innerHTML += `<div class="card-item"><img src="${c.image}"><div style="flex:1"><small style="color:var(--gold)">${c.collection}</small><div style="font-weight:bold;">${c.name}</div><div style="font-size:1.5rem; color:var(--green); font-weight:bold;">${c.sellPrice.toFixed(2)}$</div></div></div>`;
                    });
                    p.appendChild(grid); out.appendChild(p);
                }
            }
        } else {
            head.innerHTML = `<tr><th>Carte</th><th>Main Deck</th><th>${fmt==='standard'?'Sideboard':'CMD?'}</th></tr>`;
            body.innerHTML = cardData.map((c, i) => `
                <tr><td>${c.name}</td>
                <td><input type="number" class="qty-input" value="${c.main}" oninput="cardData[${i}].main=parseInt(this.value)||0; render()"></td>
                <td>${fmt === 'standard' ? `<input type="number" class="qty-input" value="${c.side}" oninput="cardData[${i}].side=parseInt(this.value)||0; render()">` : 
                `<input type="checkbox" ${c.isCmd?'checked':''} onchange="cardData[${i}].isCmd=this.checked; render()">`}</td></tr>`).join('');
        }
    }

    function handleFinalExport() {
        if(currentMode === 'cat') { window.print(); return; }
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const fmt = document.getElementById('gameFormat').value;
        const last = (document.getElementById('lastName').value || "NOM").toUpperCase();

        doc.setFontSize(18); doc.text("OFFICIAL DECK LIST", 105, 15, {align:"center"});
        doc.setFontSize(8); doc.rect(15, 20, 180, 25);
        doc.text(`PLAYER: ${last} | EVENT: ${document.getElementById('event').value}`, 20, 30);
        doc.text(`LOCATION: ${document.getElementById('location').value} | DATE: ${new Date().toLocaleDateString()}`, 20, 38);

        let y = 60;
        if(fmt === 'commander') {
            doc.text("COMMANDER:", 15, 55);
            cardData.filter(c => c.isCmd).forEach(c => { doc.text(`1  ${c.name}`, 20, y); y+=7; });
            y+=5; doc.text("DECK:", 15, y); y+=7;
            cardData.filter(c => c.main > 0 && !c.isCmd).forEach(c => { doc.text(`${c.main}  ${c.name}`, 20, y); y+=7; if(y>270){doc.addPage(); y=20;}});
        } else {
            doc.text("MAIN DECK:", 15, 55); doc.text("SIDEBOARD:", 110, 55);
            let yL = 60, yR = 60;
            cardData.filter(c => c.main > 0).forEach(c => { doc.text(`${c.main}  ${c.name}`, 15, yL); yL+=7; if(yL>280){doc.addPage(); yL=20;} });
            cardData.filter(c => c.side > 0).forEach(c => { doc.text(`${c.side}  ${c.name}`, 110, yR); yR+=7; if(yR>280){doc.addPage(); yR=20;} });
        }
        doc.rect(110, 240, 85, 45); doc.text("FOR OFFICIAL USE ONLY", 115, 247);
        doc.text("Judge Signature:", 15, 280); doc.line(15, 281, 100, 281);
        doc.save(`Decklist_${last}.pdf`);
    }
</script>
</body>
</html>
