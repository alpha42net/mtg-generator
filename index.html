<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manager v43 - Judge Ready</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --green: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; }
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .nav-btns { display: flex; gap: 8px; justify-content: center; margin-bottom: 12px; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 10px; max-width: 1600px; margin: 0 auto; align-items: end; }
        button { padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; }
        .btn-mode { background: #333; color: #aaa; border: 1px solid #444; }
        .btn-mode.active { background: var(--gold); color: black; }
        label { font-size: 0.6rem; font-weight: bold; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 4px; }
        input, select { background: #2b2b2b; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; width: 100%; font-size: 0.8rem; }
        .mana-icon { width: 16px; height: 16px; vertical-align: middle; margin: 0 1px; }
        .page { width: 210mm; min-height: 296mm; background: white; margin: 20px auto; padding: 10mm; box-sizing: border-box; page-break-after: always; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .grid-10 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 4mm; height: 100%; }
        .card-item { border: 1px solid #eee; border-radius: 8px; display: flex; height: 54mm; overflow: hidden; position: relative; }
        .card-qty { position: absolute; top: 5px; right: 5px; background: #000; color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        .img-container { width: 95px; min-width: 95px; background: #fff; display: flex; align-items: center; justify-content: center; border-right: 1px solid #f0f0f0; }
        .card-item img { max-height: 92%; max-width: 90%; object-fit: contain; }
        .card-price { font-size: 1.8rem; font-weight: 900; color: var(--green); margin-top: auto; }
        .editor-container { max-width: 1200px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 10px; background: #f8f9fa; border-bottom: 2px solid var(--gold); font-size: 0.7rem; }
        td { padding: 8px; border-bottom: 1px solid #eee; font-size: 0.85rem; }
        @media print { #ui-gate, .editor-container { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>
<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cover" class="btn-mode active" onclick="switchMode('cover')">üñºÔ∏è Couverture</button>
        <button id="btn-cat" class="btn-mode" onclick="switchMode('cat')">üí∞ Catalogue</button>
        <button id="btn-edit" class="btn-mode" onclick="switchMode('edit')">‚öôÔ∏è Ajuster</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">üé¥ Decklist</button>
    </div>
    <div class="controls-grid">
        <div><label>Source</label><select id="dataSource"><option value="mtg">MTG (Scryfall)</option><option value="sport">Sport</option></select></div>
        <div><label>CSV</label><input type="file" id="csvIn" accept=".csv" onchange="processData()"></div>
        <div><label>Titre Album</label><input type="text" id="albumTitle" placeholder="Ma Collection" oninput="render()"></div>
        <div><label>Joueur</label><input type="text" id="playerName" placeholder="Nom Complet"></div>
        <div><label>DCI / Player ID</label><input type="text" id="playerID" placeholder="ID"></div>
        <div style="display:flex; gap:5px;">
            <button onclick="render()" style="background:#444; color:white; flex:1;">üîÑ</button>
            <button onclick="handleExport()" style="background:var(--green); color:white; flex:2;">PDF OFFICIEL</button>
        </div>
    </div>
</div>
<div id="main-content"></div>
<script>
    let cardData = [];
    let currentMode = 'cover';
    function switchMode(m) { currentMode = m; document.querySelectorAll('.btn-mode').forEach(b => b.classList.toggle('active', b.id === `btn-${m}`)); render(); }
    function formatMana(manaStr) {
        if(!manaStr) return '';
        return manaStr.replace(/\{([^}]+)\}/g, (match, p1) => `<img src="https://svgs.scryfall.io/card-symbols/${p1.replace(/\//g, '').toUpperCase()}.svg" class="mana-icon">`);
    }
    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        const source = document.getElementById('dataSource').value;
        if(!file) return;
        Papa.parse(file, { header: true, skipEmptyLines: true, complete: async (res) => {
            cardData = res.data.filter(row => row["product-name"] || row["Card Name"]).map(row => ({
                name: row["product-name"] || row["Card Name"],
                set: row["console-name"] || row["Set"] || "N/A",
                price: (parseFloat(row["price-in-pennies"])/100) || parseFloat(row["Price (USD)"]) || 0,
                qty: parseInt(row["quantity"]) || 1,
                main: 0, side: 0, image: "", mana: ""
            }));
            if(source === 'mtg') {
                for(let c of cardData) {
                    try {
                        const r = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(c.name)}`);
                        const d = await r.json();
                        c.image = d.image_uris?.normal || "";
                        c.mana = d.mana_cost || "";
                    } catch(e) {}
                }
            }
            render();
        }});
    }
    function render() {
        const out = document.getElementById('main-content');
        out.innerHTML = '';
        if(currentMode === 'cover') {
            out.innerHTML = `<div class="page"><div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; border:15px double var(--gold);"><h1>${document.getElementById('albumTitle').value || 'CLASSEUR'}</h1><h2>${document.getElementById('playerName').value || ''}</h2></div></div>`;
        } else if(currentMode === 'cat') {
            for (let i = 0; i < cardData.length; i += 10) {
                let grid = `<div class="grid-10">`;
                cardData.slice(i, i+10).forEach(c => {
                    grid += `<div class="card-item"><div class="card-qty">x${c.qty}</div><div class="img-container"><img src="${c.image}"></div><div class="card-info"><div><small>${c.set}</small><span>${formatMana(c.mana)}</span></div><b>${c.name}</b><div class="card-price">${c.price.toFixed(2)}$</div></div></div>`;
                });
                out.innerHTML += `<div class="page">${grid}</div></div>`;
            }
        } else {
            let html = `<div class="editor-container"><table><tr><th>Carte</th><th>Prix</th><th>Stock</th><th>Main</th><th>Side</th></tr>`;
            cardData.forEach((c, i) => {
                html += `<tr><td>${c.name}</td>
                <td><input type="number" step="0.01" value="${c.price}" onchange="cardData[${i}].price=parseFloat(this.value)"></td>
                <td><input type="number" value="${c.qty}" onchange="cardData[${i}].qty=parseInt(this.value)"></td>
                <td><input type="number" value="${c.main}" onchange="cardData[${i}].main=parseInt(this.value)"></td>
                <td><input type="number" value="${c.side}" onchange="cardData[${i}].side=parseInt(this.value)"></td></tr>`;
            });
            out.innerHTML = html + `</table></div>`;
        }
    }
    function handleExport() {
        if(currentMode !== 'deck') { window.print(); return; }
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const pName = document.getElementById('playerName').value || "JOUEUR";
        const pID = document.getElementById('playerID').value || "N/A";
        
        doc.setFillColor(30,30,30); doc.rect(0,0,210,40,'F');
        doc.setTextColor(255); doc.setFontSize(18); doc.text("DECK REGISTRATION SHEET", 105, 15, {align:"center"});
        doc.setFontSize(10); doc.text(`PLAYER: ${pName.toUpperCase()}`, 15, 25); doc.text(`DCI/ID: ${pID}`, 15, 32);
        
        doc.setTextColor(0); doc.setFontSize(14); doc.text("MAIN DECK", 15, 50);
        let y = 60; let mTotal = 0; let sTotal = 0;
        cardData.filter(c => c.main > 0).forEach(c => {
            doc.text(`${c.main}  ${c.name}`, 15, y); doc.line(15,y+1,195,y+1);
            y+=7; mTotal += c.main; if(y>250){doc.addPage(); y=20;}
        });
        y+=10; doc.setFontSize(14); doc.text("SIDEBOARD", 15, y); y+=10;
        cardData.filter(c => c.side > 0).forEach(c => {
            doc.text(`${c.side}  ${c.name}`, 15, y); doc.line(15,y+1,195,y+1);
            y+=7; sTotal += c.side;
        });

        // TABLEAU DES JUGES (JUDGE BOX)
        const boxY = 250;
        doc.rect(130, boxY, 65, 35);
        doc.setFontSize(8); doc.text("FOR OFFICIAL USE ONLY", 135, boxY+5);
        doc.setFontSize(10); doc.text(`Main Deck: ${mTotal}`, 135, boxY+15);
        doc.text(`Sideboard: ${sTotal}`, 135, boxY+22);
        doc.text("Judge Signature: ________", 135, boxY+30);
        
        doc.save(`Decklist_${pName}.pdf`);
    }
</script>
</body>
</html>
