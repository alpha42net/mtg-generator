<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manager Pro v3 - MTG & Hockey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --green: #27ae60; --red: #e74c3c; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; }
        #ui-gate { background: white; padding: 20px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; max-width: 1200px; margin: 15px auto; }
        .nav-btns { display: flex; gap: 10px; justify-content: center; margin-bottom: 10px; }
        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.2s; }
        .btn-mode { background: #6c757d; color: white; }
        .btn-mode.active { background: var(--dark); border: 2px solid var(--gold); }
        .btn-pdf { background: var(--red); color: white; width: 100%; margin-top: 10px; font-size: 1.1rem; }
        .btn-reset { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; font-size: 0.75rem; padding: 8px; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .editor-box { background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--dark); color: white; padding: 12px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .qty-input { width: 90px; padding: 8px; border: 2px solid #ddd; border-radius: 4px; text-align: right; font-weight: bold; }

        /* PDF PAGES */
        .page { width: 210mm; min-height: 296mm; background: white; margin: 30px auto; padding: 15mm; box-sizing: border-box; page-break-after: always; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .cover-page { height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 10px double var(--gold); background: var(--dark); color: white; text-align: center; position: relative; }
        .cover-img { height: 400px; border: 3px solid var(--gold); border-radius: 10px; z-index: 5; margin-bottom: 20px; }
        .cover-stats { background: var(--gold); color: black; padding: 10px 30px; border-radius: 30px; font-size: 1.4rem; font-weight: bold; }

        .card-item { display: flex; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 15px; align-items: center; }
        .card-item img { height: 180px; width: 130px; object-fit: contain; margin-right: 20px; background: #f9f9f9; }
        #progress-bar { width: 0%; height: 5px; background: var(--green); position: fixed; top: 0; left: 0; z-index: 2000; }
        @media print { #ui-gate, .container { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="progress-bar"></div>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cat" class="btn-mode active" onclick="switchMode('cat')">ðŸ“– Catalogue</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">ðŸŽ´ Decklist</button>
    </div>
    <div class="controls-grid">
        <div>
            <label>CSV PriceCharting</label>
            <input type="file" id="csvIn" accept=".csv" onchange="processData()">
            <button class="btn-reset" style="width:100%; margin-top:5px;" onclick="location.reload()">ðŸ”„ Vider & Nouveau CSV</button>
        </div>
        <div>
            <label>Trier</label>
            <select id="sortOrder" onchange="render()">
                <option value="price_desc">Prix (DÃ©croissant)</option>
                <option value="name_asc">Nom (A-Z)</option>
            </select>
        </div>
        <div><label>Titre / Nom Famille</label><input type="text" id="lastName" placeholder="MA COLLECTION" oninput="render()"></div>
        <div><label>PrÃ©nom / Event</label><input type="text" id="firstName" placeholder="Jace" oninput="render()"></div>
    </div>
    <button class="btn-pdf" onclick="handleFinalExport()">ðŸ“„ GÃ‰NÃ‰RER LE PDF COMPLET</button>
</div>

<div class="container">
    <div class="editor-box">
        <table>
            <thead id="table-head"></thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<div id="catalog-render"></div>

<script>
    let cardData = [];
    let currentMode = 'cat';
    const { jsPDF } = window.jspdf;

    function switchMode(m) {
        currentMode = m;
        document.getElementById('btn-cat').classList.toggle('active', m === 'cat');
        document.getElementById('btn-deck').classList.toggle('active', m === 'deck');
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        if(!file) return;
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                const bar = document.getElementById('progress-bar');
                cardData = [];
                for(let i=0; i < res.data.length; i++) {
                    const row = res.data[i];
                    let name = row["product-name"] || row["Card Name"] || "";
                    if(!name) continue;

                    let id = row["id"] || "";
                    let price = (parseFloat(row["price-in-pennies"])/100) || parseFloat(row["Price (USD)"]) || 0;
                    let cost = (parseFloat(row["cost-basis-in-pennies"])/100) || 0;
                    
                    // Image par ID PriceCharting ou Scryfall
                    let imgUrl = id ? `https://www.pricecharting.com/game-photos?id=${id}` : "";
                    let isLand = false;

                    if (!id) { 
                        try {
                            const resp = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(name)}`);
                            const d = await resp.json();
                            imgUrl = d.image_uris ? d.image_uris.normal : "";
                            isLand = d.type_line ? d.type_line.includes("Land") : false;
                        } catch(e) {}
                    }

                    cardData.push({
                        name, id, suggestedPrice: price, sellPrice: price, cost,
                        qty: parseInt(row["quantity"]) || 1, main: parseInt(row["quantity"]) || 1, side: 0,
                        type: row["console-name"] || "Item", image: imgUrl, isLand
                    });
                    bar.style.width = ((i+1)/res.data.length*100) + "%";
                }
                bar.style.width = "0%"; render();
            }
        });
    }

    function render() {
        const sortVal = document.getElementById('sortOrder').value;
        cardData.sort((a,b) => (sortVal === 'price_desc') ? b.sellPrice - a.sellPrice : a.name.localeCompare(b.name));

        const head = document.getElementById('table-head');
        const body = document.getElementById('table-body');
        const out = document.getElementById('catalog-render');
        out.innerHTML = '';

        if(currentMode === 'cat') {
            head.innerHTML = `<tr><th>Item</th><th>Prix</th><th>Action</th><th>Profit</th></tr>`;
            body.innerHTML = cardData.map((c, i) => `
                <tr>
                    <td><b>${c.name}</b></td>
                    <td>${c.suggestedPrice.toFixed(2)}$</td>
                    <td><input type="number" step="0.01" class="qty-input" value="${c.sellPrice.toFixed(2)}" oninput="cardData[${i}].sellPrice=parseFloat(this.value)||0; document.getElementById('pr-${i}').innerText=(cardData[${i}].sellPrice-cardData[${i}].cost).toFixed(2)+'$'"> $</td>
                    <td id="pr-${i}" style="color:var(--blue); font-weight:bold;">${(c.sellPrice - c.cost).toFixed(2)}$</td>
                </tr>`).join('');

            if(cardData.length > 0) {
                const total = cardData.reduce((s,c) => s + (c.sellPrice * c.qty), 0);
                out.innerHTML += `<div class="page"><div class="cover-page">
                    <h1 style="font-size:3rem;">${document.getElementById('lastName').value || "CATALOGUE"}</h1>
                    <img class="cover-img" src="${cardData[0].image || ''}">
                    <div class="cover-stats">VALEUR TOTALE : ${total.toFixed(2)} $</div>
                </div></div>`;
            }

            for (let i = 0; i < cardData.length; i += 3) {
                let p = document.createElement('div'); p.className = 'page';
                cardData.slice(i, i+3).forEach(c => {
                    p.innerHTML += `<div class="card-item">
                        <img src="${c.image || ''}">
                        <div style="flex:1;"><b>${c.name}</b><br><small>${c.type}</small>
                        <div style="font-size:1.6rem; font-weight:bold; color:var(--green); text-align:right;">${c.sellPrice.toFixed(2)} $</div></div></div>`;
                });
                out.appendChild(p);
            }
        } else {
            head.innerHTML = `<tr><th>Carte</th><th>Main</th><th>Side</th></tr>`;
            body.innerHTML = cardData.map((c, i) => `
                <tr><td>${c.name}</td>
                <td><input type="number" class="qty-input" value="${c.main}" oninput="cardData[${i}].main=parseInt(this.value)||0"></td>
                <td><input type="number" class="qty-input" value="${c.side}" oninput="cardData[${i}].side=parseInt(this.value)||0"></td></tr>`).join('');
        }
    }

    function handleFinalExport() {
        if(currentMode === 'cat') { window.print(); return; }
        const doc = new jsPDF();
        doc.setFontSize(18); doc.text("DECKLIST OFFICIELLE", 105, 20, {align:"center"});
        doc.setFontSize(10); doc.text(`NOM: ${document.getElementById('lastName').value}`, 20, 35);
        let y = 50;
        cardData.forEach(c => { if(c.main > 0) { doc.text(`${c.main}  ${c.name}`, 20, y); y+=7; } });
        doc.save("Decklist.pdf");
    }
</script>
</body>
</html>
