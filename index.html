<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MTG Ultimate Station - Pro Sort Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mana-font@1.4.1/css/mana.min.css" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --green: #27ae60; --red: #e74c3c; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f7f6; color: #333; }
        #ui-gate { background: white; padding: 20px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .nav-btns { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; max-width: 1200px; margin: 0 auto; }
        label { font-size: 0.7rem; font-weight: bold; color: #666; text-transform: uppercase; display: block; margin-bottom: 4px; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn-mode { background: #6c757d; color: white; }
        .btn-mode.active { background: var(--dark); border: 2px solid var(--gold); }
        .btn-pdf { background: var(--red); color: white; width: 100%; margin-top: 15px; font-size: 1.1rem; }
        .stats-row { display: flex; gap: 15px; justify-content: center; margin-top: 15px; }
        .stat-card { background: #fff; padding: 8px 15px; border-radius: 6px; border: 1px solid #ddd; text-align: center; min-width: 120px; }
        .stat-card.valid { border-color: var(--green); background: #f0fff4; color: var(--green); }
        .stat-card.invalid { border-color: var(--red); background: #fff5f5; color: var(--red); }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        #deck-editor { background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; display: none; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--dark); color: white; padding: 12px; text-align: left; font-size: 0.8rem; cursor: pointer; user-select: none; transition: 0.2s; }
        th:hover { background: #333; color: var(--gold); }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .qty-input { width: 50px; text-align: center; border: 1px solid #ddd; padding: 4px; border-radius: 3px; }
        .page { width: 210mm; min-height: 296mm; background: white; margin: 30px auto; padding: 15mm; box-sizing: border-box; page-break-after: always; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .cover-page { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; border: 10px double var(--gold); background: var(--dark); color: white; text-align: center; position: relative; }
        .cover-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.2; filter: blur(10px); }
        .cover-card-img { height: 400px; border-radius: 18px; z-index: 5; border: 3px solid var(--gold); margin-bottom: 20px; }
        .card-item { display: flex; border: 1px solid #eee; padding: 15px; border-radius: 10px; margin-bottom: 15px; page-break-inside: avoid; }
        .card-item img { height: 180px; border-radius: 8px; margin-right: 20px; }
        #progress-bar { width: 0%; height: 4px; background: var(--green); position: fixed; top: 0; left: 0; z-index: 2000; }
        @media print { #ui-gate, .container { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="progress-bar"></div>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cat" class="btn-mode active" onclick="switchMode('cat')">üìñ Catalogue Deluxe</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">üé¥ Decklist Tournoi</button>
    </div>

    <div class="controls-grid">
        <div><label>Format</label>
            <select id="deckFormat" onchange="render()">
                <option value="standard">Standard (60/15)</option>
                <option value="commander">Commander (100)</option>
            </select>
        </div>
        <div><label>Tri Catalogue</label>
            <select id="catSort" onchange="render()">
                <option value="price">Prix ($)</option>
                <option value="name">Nom</option>
            </select>
        </div>
        <div><label>Last Name</label><input type="text" id="lastName" placeholder="BELEREN" oninput="render()"></div>
        <div><label>First Name</label><input type="text" id="firstName" placeholder="Jace" oninput="render()"></div>
        <div><label>Event</label><input type="text" id="event" placeholder="Regional" oninput="render()"></div>
        <div><label>Location</label><input type="text" id="location" placeholder="Montreal" oninput="render()"></div>
        <div><label>Deck Name</label><input type="text" id="deckName" placeholder="Mono Blue" oninput="render()"></div>
        <div><label>Import CSV</label><input type="file" id="csvIn" accept=".csv" onchange="processData()"></div>
    </div>

    <div id="deck-stats" class="stats-row" style="display:none;">
        <div id="statMainBox" class="stat-card"><span class="stat-val" id="tmDisplay">0 / 60</span><small>Main Deck</small></div>
        <div id="statSideBox" class="stat-card"><span class="stat-val" id="tsDisplay">0 / 15</span><small>Sideboard</small></div>
    </div>

    <button class="btn-pdf" onclick="handleFinalExport()">üìÑ G√âN√âRER LE PDF FINAL</button>
</div>

<div class="container">
    <div id="deck-editor">
        <table>
            <thead>
                <tr>
                    <th onclick="sortTable('name')">Carte ‚Üï</th>
                    <th onclick="sortTable('main')">Main ‚Üï</th>
                    <th onclick="sortTable('side')">Side ‚Üï</th>
                    <th onclick="sortTable('qty')">R√©f ‚Üï</th>
                    <th onclick="sortTable('type')">Type ‚Üï</th>
                </tr>
            </thead>
            <tbody id="deck-body"></tbody>
        </table>
    </div>
</div>

<div id="catalog-render"></div>

<script>
    let cardData = [];
    let currentMode = 'cat';
    let currentSortCol = 'type'; 
    let sortAsc = true;
    const { jsPDF } = window.jspdf;

    function parseMana(text) {
        if (!text) return "";
        return text.replace(/\{([^}]+)\}/g, (m, s) => `<i class="ms ms-${s.toLowerCase().replace("/","")}"></i>`);
    }

    function switchMode(m) {
        currentMode = m;
        document.getElementById('btn-cat').classList.toggle('active', m === 'cat');
        document.getElementById('btn-deck').classList.toggle('active', m === 'deck');
        document.getElementById('deck-editor').style.display = m === 'deck' ? 'block' : 'none';
        document.getElementById('deck-stats').style.display = m === 'deck' ? 'flex' : 'none';
        document.getElementById('catalog-render').style.display = m === 'cat' ? 'block' : 'none';
        render();
    }

    function sortTable(col) {
        if (currentSortCol === col) sortAsc = !sortAsc;
        else { currentSortCol = col; sortAsc = true; }
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        if(!file) return;
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                cardData = [];
                const rows = res.data;
                const bar = document.getElementById('progress-bar');
                for(let i=0; i < rows.length; i++) {
                    const name = rows[i]["Card Name"] || rows[i]["Name"] || Object.values(rows[i])[0];
                    try {
                        const response = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                        const d = await response.json();
                        cardData.push({
                            name: d.name, id: d.id, mana: parseMana(d.mana_cost),
                            type: d.type_line, text: parseMana(d.oracle_text),
                            isLand: d.type_line.includes("Land"), price: parseFloat(rows[i]["Price (USD)"]) || 0,
                            qty: parseInt(rows[i]["Quantity"]) || 1, main: parseInt(rows[i]["Quantity"]) || 1, side: 0, set: d.set_name
                        });
                        bar.style.width = ((i + 1) / rows.length * 100) + "%";
                        await new Promise(r => setTimeout(r, 30)); 
                    } catch(e) {}
                }
                bar.style.width = "0%";
                render();
            }
        });
    }

    function render() {
        const format = document.getElementById('deckFormat').value;
        const targetMain = format === 'commander' ? 100 : 60;

        if(currentMode === 'deck') {
            const body = document.getElementById('deck-body');
            body.innerHTML = '';
            
            // Logique de tri dynamique du tableau
            let sorted = [...cardData].sort((a,b) => {
                let valA = a[currentSortCol];
                let valB = b[currentSortCol];
                if (currentSortCol === 'type') { // Tri sp√©cial type (Land √† la fin)
                    valA = (a.isLand ? 'zzz' : '') + a.type;
                    valB = (b.isLand ? 'zzz' : '') + b.type;
                }
                let res = (valA < valB) ? -1 : (valA > valB) ? 1 : 0;
                return sortAsc ? res : -res;
            });

            let tm = 0, ts = 0;
            sorted.forEach(c => {
                const idx = cardData.findIndex(orig => orig.name === c.name);
                tm += c.main; ts += c.side;
                const isErr = format === 'commander' && !c.isLand && c.main > 1;
                body.innerHTML += `<tr style="${c.isLand ? 'background:#f0f4f8' : ''} ${isErr ? ';background:#fff5f5' : ''}">
                    <td><b>${c.name}</b> ${isErr ? '‚ö†Ô∏è' : ''}</td>
                    <td><input type="number" class="qty-input" value="${c.main}" oninput="cardData[${idx}].main=parseInt(this.value)||0; render()"></td>
                    <td><input type="number" class="qty-input" value="${c.side}" oninput="cardData[${idx}].side=parseInt(this.value)||0; render()" ${format === 'commander' ? 'disabled' : ''}></td>
                    <td align="center">x${c.qty}</td>
                    <td style="font-size:0.7rem; color:#666">${c.type}</td>
                </tr>`;
            });
            document.getElementById('tmDisplay').innerText = `${tm} / ${targetMain}`;
            document.getElementById('tsDisplay').innerText = format === 'commander' ? '-' : `${ts} / 15`;
            document.getElementById('statMainBox').className = tm === targetMain ? 'stat-card valid' : 'stat-card invalid';
        } else {
            // RENDU CATALOGUE (M√™me logique que pr√©c√©demment)
            const out = document.getElementById('catalog-render');
            out.innerHTML = '';
            const sortType = document.getElementById('catSort').value;
            let sorted = [...cardData].sort((a,b) => sortType === 'price' ? b.price - a.price : a.name.localeCompare(b.name));
            if(sorted.length > 0) {
                const top = sorted[0];
                const topImg = `https://cards.scryfall.io/normal/front/${top.id[0]}/${top.id[1]}/${top.id}.jpg`;
                out.innerHTML += `<div class="page"><div class="cover-page"><img class="cover-bg" src="${topImg}"><img class="cover-card-img" src="${topImg}"><h1>${document.getElementById('lastName').value || "DECKLIST"}</h1><div style="font-size:1.5rem; background:var(--gold); padding:10px 30px; border-radius:30px; color:black; font-weight:bold;">VALEUR : ${cardData.reduce((s,c)=>s+(c.price*c.qty),0).toFixed(2)}$</div></div></div>`;
            }
            for (let i = 0; i < sorted.length; i += 3) {
                let p = document.createElement('div'); p.className = 'page';
                sorted.slice(i, i + 3).forEach(c => {
                    p.innerHTML += `<div class="card-item"><img src="https://cards.scryfall.io/normal/front/${c.id[0]}/${c.id[1]}/${c.id}.jpg"><div style="flex:1"><b>${c.name}</b><div style="font-size:0.75rem; margin-top:5px; line-height:1.2; color:#555">${c.text}</div><div style="margin-top:10px; color:var(--green)"><b>${c.price.toFixed(2)}$</b></div></div></div>`;
                });
                out.appendChild(p);
            }
        }
    }

    function handleFinalExport() {
        if(currentMode === 'cat') { window.print(); return; }
        const doc = new jsPDF();
        const nom = (document.getElementById('lastName').value || "BELEREN").toUpperCase();
        const pre = document.getElementById('firstName').value || "Jace";
        const format = document.getElementById('deckFormat').value;

        doc.setFont("helvetica", "bold"); doc.setFontSize(18);
        doc.text(format === 'commander' ? "COMMANDER DECKLIST" : "MAGIC: THE GATHERING DECKLIST", 105, 15, {align:"center"});
        
        const box = (x,y,w,l,v) => { 
            doc.rect(x,y,w,8); doc.setFontSize(7); doc.text(l+":", x+2, y+5);
            doc.setFontSize(9); doc.setFont("helvetica","normal"); doc.text(String(v), x+18, y+5); doc.setFont("helvetica","bold");
        };
        box(35, 22, 65, "DATE", new Date().toLocaleDateString());
        box(100, 22, 85, "LOCATION", document.getElementById('location').value);
        box(35, 30, 150, "EVENT", document.getElementById('event').value);
        box(35, 38, 150, "DECK NAME", document.getElementById('deckName').value);

        doc.rect(10, 50, 15, 230); doc.setFontSize(11);
        doc.text(`NAME: ${nom}, ${pre}`, 16, 160, { angle: 90 });

        // COLONNE GAUCHE : SORTS
        doc.setFontSize(10); doc.text("Main Deck (Spells):", 30, 55);
        let yL = 62; doc.setFontSize(8); doc.setFont("helvetica","normal");
        cardData.filter(c => c.main > 0 && !c.isLand).forEach(c => {
            doc.text(c.main.toString(), 33, yL, {align:"center"}); doc.line(30,yL+1,36,yL+1);
            doc.text(c.name, 40, yL); doc.line(40,yL+1,110,yL+1); yL += 5;
        });

        // COLONNE DROITE : LANDS
        doc.setFont("helvetica", "bold"); doc.text("Lands:", 120, 55);
        let yR = 62; doc.setFontSize(8); doc.setFont("helvetica","normal");
        cardData.filter(c => c.main > 0 && c.isLand).forEach(c => {
            doc.text(c.main.toString(), 123, yR, {align:"center"}); doc.line(120,yR+1,126,yR+1);
            doc.text(c.name, 130, yR); doc.line(130,yR+1,195,yR+1); yR += 5;
        });

        // SIDEBOARD
        if(format !== 'commander') {
            yR += 10; doc.setFont("helvetica", "bold"); doc.text("Sideboard:", 120, yR);
            yR += 7; doc.setFontSize(8); doc.setFont("helvetica","normal");
            cardData.filter(c => c.side > 0).forEach(c => {
                doc.text(c.side.toString(), 123, yR, {align:"center"}); doc.line(120,yR+1,126,yR+1);
                doc.text(c.name, 130, yR); doc.line(130,yR+1,195,yR+1); yR += 5;
            });
        }

        // JUDGE SECTION
        const tm = cardData.reduce((s,c) => s+c.main, 0);
        doc.setFont("helvetica", "bold");
        doc.rect(30, 255, 65, 12); doc.text("TOTAL MAIN DECK:", 35, 263);
        doc.rect(95, 255, 15, 12); doc.text(tm.toString(), 102.5, 263, {align:"center"});
        doc.rect(120, 240, 75, 5); doc.text("FOR OFFICIAL USE ONLY", 157.5, 244, {align:"center"});
        doc.rect(120, 245, 37.5, 25); doc.text("Deck Check / Status:", 122, 250);
        doc.rect(157.5, 245, 37.5, 25); doc.text("Judge Signature:", 159, 250);

        doc.save(`Decklist_${nom}.pdf`);
    }
</script>
</body>
</html>
