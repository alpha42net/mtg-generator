<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha42 - v20260203_1235</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #d4af37; 
            --gold-glow: rgba(212, 175, 55, 0.3);
            --dark-bg: #0a0b0c;
            --card-bg: #16181a;
            --accent: #2ecc71;
            --text: #e0e0e0;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--dark-bg); 
            color: var(--text);
            margin: 0; padding: 0; 
        }

        /* MARQUEUR DE VERSION VISUEL */
        #version-tag {
            position: fixed; top: 5px; right: 15px;
            font-size: 10px; color: rgba(212, 175, 55, 0.4);
            z-index: 1001; pointer-events: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* --- BARRE DE CONTR√îLE PREMIUM --- */
        #ui-gate { 
            background: rgba(16, 18, 20, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--gold-glow);
            padding: 15px 25px;
            position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 4px 30px rgba(0,0,0,0.8);
        }

        .ctrl-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 15px; max-width: 1400px; margin: 0 auto; 
            align-items: end;
        }

        .field { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 10px; color: var(--gold); font-weight: 900; text-transform: uppercase; letter-spacing: 1.5px; }
        
        input, select { 
            background: #1c1f22; border: 1px solid #333; color: white; 
            padding: 10px; border-radius: 6px; font-size: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 15px var(--gold-glow); }

        .btn-grp { display: flex; gap: 5px; background: #000; padding: 4px; border-radius: 8px; border: 1px solid #222; }
        .btn-opt { 
            flex: 1; padding: 8px; border: none; background: transparent; 
            color: #666; cursor: pointer; font-size: 9px; font-weight: 900; 
            border-radius: 6px; transition: 0.3s; text-transform: uppercase;
        }
        .btn-opt.active { background: var(--gold); color: black; box-shadow: 0 0 10px var(--gold-glow); }

        /* --- PAGES D'IMPRESSION --- */
        .page { 
            width: 210mm; min-height: 297mm; background: white; 
            margin: 40px auto; padding: 15mm; box-sizing: border-box; 
            color: #000; border-radius: 4px; position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            animation: slideUp 0.5s ease-out;
        }

        /* --- CATALOGUE STYLE LUXE --- */
        .grid-cat { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .cat-item { 
            border: 1px solid #e0e0e0; display: flex; height: 50mm; 
            background: #fff; overflow: hidden; border-radius: 10px;
        }
        .cat-img { width: 115px; object-fit: cover; background: #000; border-right: 1px solid #eee; }
        .cat-content { padding: 12px; flex: 1; display: flex; flex-direction: column; position: relative; }
        .cat-title { font-weight: 900; font-size: 11pt; color: #000; line-height: 1.2; }
        .cat-set { font-size: 7pt; color: var(--gold); font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        .cat-oracle { font-size: 7.5pt; color: #666; line-height: 1.2; flex-grow: 1; overflow: hidden; }
        .price-tag { 
            font-size: 1.9rem; font-weight: 900; 
            color: #1a1a1a; text-align: right; letter-spacing: -1px;
            border-top: 1px solid #eee; padding-top: 5px;
        }

        .print-btn {
            background: linear-gradient(135deg, var(--accent), #27ae60);
            color: white; border: none; padding: 12px 25px;
            font-weight: 900; border-radius: 8px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            transition: 0.3s;
        }
        .print-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(46, 204, 113, 0.6); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        @media print { 
            #ui-gate, #version-tag { display: none !important; } 
            body { background: white; }
            .page { margin: 0; box-shadow: none; width: 100%; border: none; } 
        }
    </style>
</head>
<body>

<div id="version-tag">BUILD_v20260203_1235</div>

<div id="ui-gate">
    <div class="ctrl-grid">
        <div class="field">
            <label>üìÅ Data (CSV)</label>
            <input type="file" id="csvFile" onchange="loadCSV()">
        </div>
        
        <div class="field">
            <label>‚ö° Moteur</label>
            <div class="btn-grp">
                <button class="btn-opt active" id="m-mtg" onclick="setEng('mtg')">MTG</button>
                <button class="btn-opt" id="m-sport" onclick="setEng('sport')">SPORT</button>
            </div>
        </div>

        <div class="field">
            <label>üëÅÔ∏è Vue</label>
            <select id="mode" onchange="render()">
                <option value="deck" selected>üìÑ DECKLIST PRO</option>
                <option value="cat">üíé CATALOGUE LUXE</option>
                <option value="edit">‚öôÔ∏è √âDITEUR</option>
            </select>
        </div>

        <div class="field">
            <label>üèÜ Format</label>
            <div class="btn-grp">
                <button class="btn-opt active" id="f-sta" onclick="setFmt('STANDARD')">STD</button>
                <button class="btn-opt" id="f-mod" onclick="setFmt('MODERN')">MOD</button>
                <button class="btn-opt" id="f-cmd" onclick="setFmt('CMD')">CMD</button>
            </div>
        </div>

        <div class="field">
            <label>üë§ Joueur</label>
            <input type="text" id="p_name" value="PLAYER ONE" oninput="render()">
        </div>

        <button class="print-btn" onclick="window.print()">IMPRIMER PDF</button>
    </div>
</div>

<div id="view">
    <div style="text-align: center; margin-top: 150px; color: #444; opacity: 0.5;">
        <h2 style="font-weight: 900; letter-spacing: 5px;">ALPHA42 ELITE</h2>
        <p>BUILD v20260203_1235 | PR√äT POUR IMPORTATION</p>
    </div>
</div>

<script>
    let cards = [];
    let curFmt = 'STANDARD';
    let curEng = 'mtg';

    function setFmt(f) { 
        curFmt = f;
        document.querySelectorAll('[id^="f-"]').forEach(b => b.classList.remove('active'));
        const btnId = 'f-' + f.toLowerCase().substring(0,3);
        document.getElementById(btnId)?.classList.add('active');
        render(); 
    }

    function setEng(e) { 
        curEng = e; 
        document.getElementById('m-mtg').classList.toggle('active', e==='mtg');
        document.getElementById('m-sport').classList.toggle('active', e==='sport');
        if(cards.length > 0) loadCSV(); 
    }

    function loadCSV() {
        const file = document.getElementById('csvFile').files[0];
        if(!file) return;
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (r) => {
                cards = [];
                for (let row of r.data) {
                    let name = row["product-name"] || row["Card Name"] || "Unknown Item";
                    let price = (parseFloat(row["Price (USD)"]) || (parseFloat(row["price-in-pennies"])/100) || 0);
                    let c = { name, price, main: parseInt(row["quantity"])||1, side: 0, set: row["Set"]||"", img: "https://via.placeholder.com/200x280?text=ALPHA42", type_line: "Product", oracle: "" };
                    
                    if(curEng === 'mtg') {
                        try {
                            const res = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                            const d = await res.json();
                            c.img = d.image_uris?.normal || c.img;
                            c.type_line = d.type_line || "";
                            c.oracle = d.oracle_text || "";
                            c.set = d.set_name || c.set;
                        } catch(e) {}
                    }
                    cards.push(c);
                }
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('view');
        const mode = document.getElementById('mode').value;
        const pn = document.getElementById('p_name').value;
        out.innerHTML = '';

        if(mode === 'cat') {
            for (let i = 0; i < cards.length; i += 10) {
                let grid = `<div class="grid-cat">`;
                cards.slice(i, i+10).forEach(c => {
                    grid += `
                    <div class="cat-item">
                        <img src="${c.img}" class="cat-img">
                        <div class="cat-content">
                            <div class="cat-title">${c.name}</div>
                            <div class="cat-set">${c.set}</div>
                            <div class="cat-oracle">${c.oracle.substring(0, 100)}...</div>
                            <div class="price-tag">${c.price.toFixed(2)}$</div>
                        </div>
                    </div>`;
                });
                out.innerHTML += `<div class="page">${grid}</div></div>`;
            }
        } else if(mode === 'edit') {
            let h = `<div class="page" style="color:black"><h2>√âditeur de prix rapide</h2>`;
            cards.forEach((c,i) => {
                h += `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee">
                        <span>${c.name}</span>
                        <input type="number" step="0.01" value="${c.price}" onchange="cards[${i}].price=parseFloat(this.value)" style="width:80px; background:#f9f9f9; color:black; border:1px solid #ddd">
                      </div>`;
            });
            out.innerHTML = h + `</div>`;
        } else {
            let h = `<div class="page" style="color:black"><h1 style="text-align:center; font-weight:900;">${curFmt} DECKLIST</h1><p style="text-align:center">JOUEUR : ${pn.toUpperCase()} | DATE : ${new Date().toLocaleDateString()}</p><hr style="border:1px solid #000">`;
            cards.forEach(c => {
                h += `<div style="display:flex; border-bottom:1px solid #ccc; padding:6px; font-size:10pt;">
                        <span style="width:30px; font-weight:bold;">${c.main}</span>
                        <span style="flex:1;">${c.name}</span>
                        <span style="width:100px; text-align:right;">${c.price.toFixed(2)}$</span>
                      </div>`;
            });
            out.innerHTML = h + `</div>`;
        }
    }
</script>
</body>
</html>
