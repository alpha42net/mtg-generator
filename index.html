<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Manager Pro - v51 Collector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #111; --green: #27ae60; --border: #e0e0e0; }
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: #cfd8dc; margin: 0; color: #333; }
        
        /* HEADER UI */
        #ui-gate { background: var(--dark); color: white; padding: 20px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
        .nav-btns { display: flex; gap: 12px; justify-content: center; margin-bottom: 20px; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; max-width: 1400px; margin: 0 auto; align-items: end; }
        
        button { padding: 12px 20px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; transition: 0.3s; }
        .btn-mode { background: #333; color: #999; border: 1px solid #444; }
        .btn-mode.active { background: var(--gold); color: black; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(212, 175, 55, 0.4); }
        
        label { font-size: 0.7rem; font-weight: bold; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 6px; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; width: 100%; font-size: 0.9rem; }

        /* MANA ICONS */
        .mana-icon { width: 18px; height: 18px; vertical-align: middle; margin: 0 2px; filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2)); }

        /* PAGES DE SORTIE (A4) */
        .page { width: 210mm; min-height: 296mm; background: white; margin: 30px auto; padding: 12mm; box-sizing: border-box; page-break-after: always; position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.2); }
        
        /* COUVERTURE PRESTIGE */
        .cover-frame { height: 100%; border: 5mm double var(--gold); padding: 10px; box-sizing: border-box; }
        .cover-inner { height: 100%; border: 1.5mm solid var(--gold); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: radial-gradient(circle, #fff 0%, #fcfcfc 100%); }
        .cover-title { font-size: 5.5rem; font-weight: 900; letter-spacing: 12px; margin: 0; color: #111; text-transform: uppercase; }
        .cover-subtitle { font-size: 2.2rem; color: var(--gold); margin-top: 40px; font-weight: 300; }

        /* CATALOGUE (Style Image 2) */
        .grid-10 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 6mm; height: 100%; }
        .card-item { border: 1px solid var(--border); border-radius: 12px; display: flex; height: 53mm; overflow: hidden; background: #fff; position: relative; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card-qty { position: absolute; top: 10px; right: 10px; background: #000; color: #fff; padding: 4px 10px; border-radius: 6px; font-weight: 900; font-size: 0.85rem; z-index: 10; }
        
        .img-container { width: 110px; min-width: 110px; background: #f8f9fa; display: flex; align-items: center; justify-content: center; border-right: 1px solid #eee; }
        .img-container img { max-height: 94%; max-width: 92%; object-fit: contain; border-radius: 4px; }
        
        .card-info { flex: 1; padding: 14px; display: flex; flex-direction: column; min-width: 0; }
        .card-name { font-weight: 900; font-size: 1.1rem; color: #111; margin: 4px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height: 1.2; }
        .card-desc { font-size: 0.7rem; color: #444; line-height: 1.4; height: 4.2em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; margin: 6px 0; }
        .card-price { font-size: 2.2rem; font-weight: 900; color: var(--green); margin-top: auto; letter-spacing: -1px; }

        /* DECKLIST OFFICIELLE + TABLEAU JUGES */
        .deck-header { border-bottom: 3px solid #000; padding-bottom: 15px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: flex-end; }
        .deck-section { margin-bottom: 30px; }
        .deck-row { display: flex; border-bottom: 1px solid #ddd; padding: 6px 0; font-size: 1rem; }
        .qty-box { width: 40px; font-weight: 900; color: #000; }
        
        .judge-table { position: absolute; bottom: 20mm; right: 15mm; width: 85mm; border: 2px solid #000; background: #fefefe; padding: 15px; }
        .judge-header { background: #000; color: white; padding: 5px 10px; font-weight: 900; font-size: 0.8rem; margin: -15px -15px 15px -15px; text-align: center; }
        .judge-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #ccc; padding: 8px 0; font-size: 0.9rem; font-weight: bold; }

        /* EDITOR */
        .editor-box { max-width: 1300px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f4f4f4; border-bottom: 3px solid var(--gold); text-transform: uppercase; font-size: 0.75rem; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .edit-in { width: 65px; padding: 8px; border: 1.5px solid #ddd; border-radius: 6px; text-align: center; font-weight: bold; }

        @media print { #ui-gate, .editor-box { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cover" class="btn-mode active" onclick="switchMode('cover')">üñºÔ∏è Couverture</button>
        <button id="btn-cat" class="btn-mode" onclick="switchMode('cat')">üí∞ Catalogue Deluxe</button>
        <button id="btn-edit" class="btn-mode" onclick="switchMode('edit')">‚öôÔ∏è Gestion Stock/Deck</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">‚öñÔ∏è Decklist Officielle</button>
    </div>
    <div class="controls-grid">
        <div><label>Source</label><select id="src"><option value="mtg">Magic (Full API)</option><option value="sport">Sport (No Stats)</option></select></div>
        <div><label>Fichier CSV</label><input type="file" id="csv" onchange="process()"></div>
        <div><label>Titre</label><input type="text" id="album" placeholder="MA COLLECTION" oninput="render()"></div>
        <div><label>Joueur</label><input type="text" id="player" placeholder="NOM COMPLET" oninput="render()"></div>
        <div><label>ID / DCI</label><input type="text" id="pID" placeholder="ID#" oninput="render()"></div>
        <button onclick="window.print()" style="background:var(--green); color:white; height:42px; margin-top:5px;">IMPRIMER PDF</button>
    </div>
</div>

<div id="main-content"></div>

<script>
    let cards = [];
    let mode = 'cover';

    function switchMode(m) {
        mode = m;
        document.querySelectorAll('.btn-mode').forEach(b => b.classList.toggle('active', b.id === `btn-${m}`));
        render();
    }

    async function process() {
        const file = document.getElementById('csv').files[0];
        const source = document.getElementById('src').value;
        if(!file) return;
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                cards = [];
                for (let row of res.data) {
                    let name = row["product-name"] || row["Card Name"] || "Nom";
                    let item = {
                        name: name,
                        set: row["console-name"] || row["Set"] || "S√©rie",
                        price: parseFloat(row["Price (USD)"]) || (parseFloat(row["price-in-pennies"])/100) || 0,
                        qty: parseInt(row["quantity"]) || 1,
                        main: 0, side: 0, image: "", mana: "", oracle: ""
                    };
                    if(source === 'mtg') {
                        try {
                            const r = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                            const d = await r.json();
                            item.image = d.image_uris?.normal || "";
                            item.oracle = d.oracle_text || "";
                            item.mana = (d.mana_cost || "").replace(/\{([^}]+)\}/g, (m, p) => 
                                `<img src="https://svgs.scryfall.io/card-symbols/${p.replace(/\//g,'').toUpperCase()}.svg" class="mana-icon">`);
                        } catch(e) {}
                    }
                    cards.push(item);
                }
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('main-content');
        out.innerHTML = '';
        const title = document.getElementById('album').value || 'MA COLLECTION';
        const pName = document.getElementById('player').value || 'NOM DU JOUEUR';
        const pID = document.getElementById('pID').value || 'N/A';

        if(mode === 'cover') {
            out.innerHTML = `<div class="page"><div class="cover-frame"><div class="cover-inner">
                <h1 class="cover-title">${title}</h1>
                <div class="cover-subtitle">${pName}</div>
            </div></div></div>`;
        } 
        else if(mode === 'cat') {
            for (let i = 0; i < cards.length; i += 10) {
                let grid = `<div class="grid-10">`;
                cards.slice(i, i+10).forEach(c => {
                    grid += `<div class="card-item"><div class="card-qty">x${c.qty}</div>
                        <div class="img-container"><img src="${c.image || 'https://via.placeholder.com/150x210?text=No+Image'}"></div>
                        <div class="card-info">
                            <div style="display:flex; justify-content:space-between; font-size:0.65rem; color:#888; font-weight:bold;">
                                <span>${c.set}</span><span>${c.mana}</span>
                            </div>
                            <div class="card-name">${c.name}</div>
                            <div class="card-desc">${c.oracle || 'Pas de description disponible.'}</div>
                            <div class="card-price">${c.price.toFixed(2)}$</div>
                        </div>
                    </div>`;
                });
                out.innerHTML += `<div class="page">${grid}</div>`;
            }
        }
        else if(mode === 'edit') {
            let h = `<div class="editor-box"><h2>Ajustements & Construction Deck</h2><table>
                <tr><th>Carte</th><th>Prix ($)</th><th>Stock</th><th>Main Deck</th><th>Sideboard</th></tr>`;
            cards.forEach((c, i) => {
                h += `<tr><td><b>${c.name}</b><br><small>${c.set}</small></td>
                <td><input type="number" step="0.01" class="edit-in" value="${c.price}" onchange="cards[${i}].price=parseFloat(this.value)"></td>
                <td><input type="number" class="edit-in" value="${c.qty}" onchange="cards[${i}].qty=parseInt(this.value)"></td>
                <td><input type="number" class="edit-in" value="${c.main}" onchange="cards[${i}].main=parseInt(this.value)"></td>
                <td><input type="number" class="edit-in" value="${c.side}" onchange="cards[${i}].side=parseInt(this.value)"></td></tr>`;
            });
            out.innerHTML = h + `</table></div>`;
        }
        else if(mode === 'deck') {
            let mTotal = 0, sTotal = 0;
            let mRows = cards.filter(c => c.main > 0).map(c => { mTotal += c.main; return `<div class="deck-row"><div class="qty-box">${c.main}</div><div>${c.name}</div></div>`}).join('');
            let sRows = cards.filter(c => c.side > 0).map(c => { sTotal += c.side; return `<div class="deck-row"><div class="qty-box">${c.side}</div><div>${c.name}</div></div>`}).join('');
            
            out.innerHTML = `<div class="page">
                <div class="deck-header">
                    <div><h1 style="margin:0; font-size:2rem;">DECK REGISTRATION SHEET</h1><p style="margin:5px 0;">PLAYER: ${pName} | ID: ${pID}</p></div>
                    <div style="text-align:right; font-weight:900;">DATE: ________________</div>
                </div>
                <div class="deck-section"><h3>MAIN DECK (${mTotal})</h3>${mRows || '<p>Aucune carte s√©lectionn√©e.</p>'}</div>
                <div class="deck-section"><h3>SIDEBOARD (${sTotal})</h3>${sRows || '<p>Aucune carte s√©lectionn√©e.</p>'}</div>
                <div class="judge-table">
                    <div class="judge-header">OFFICIAL USE ONLY</div>
                    <div class="judge-row"><span>Main Deck Total:</span><span>${mTotal}</span></div>
                    <div class="judge-row"><span>Sideboard Total:</span><span>${sTotal}</span></div>
                    <div class="judge-row" style="margin-top:15px;"><span>Judge Signature:</span><span>________________</span></div>
                </div>
            </div>`;
        }
    }
</script>
</body>
</html>
