<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Tournament Pro v65</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #111; --green: #27ae60; }
        body { font-family: 'Helvetica', Arial, sans-serif; background: #cfd8dc; margin: 0; }
        
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .nav-btns { display: flex; gap: 8px; justify-content: center; margin-bottom: 10px; }
        button { padding: 8px 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; }
        .btn-mode { background: #444; color: #ccc; }
        .btn-mode.active { background: var(--gold); color: black; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; max-width: 1300px; margin: 0 auto; align-items: end; }
        label { font-size: 0.6rem; color: var(--gold); font-weight: bold; display: block; margin-bottom: 3px; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 6px; border-radius: 4px; width: 100%; font-size: 0.8rem; }

        /* DECKLIST OFFICIELLE STYLED */
        .page-deck { width: 210mm; height: 296mm; background: white; margin: 20px auto; padding: 10mm 15mm; box-sizing: border-box; position: relative; color: #000; }
        .dl-header { border-bottom: 3px solid #000; padding-bottom: 5px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end; }
        .dl-section-title { background: #000; color: #fff; display: flex; justify-content: space-between; padding: 3px 10px; font-weight: 900; font-size: 10pt; margin-top: 10px; }
        .dl-row { display: flex; border-bottom: 1px solid #ccc; font-size: 9pt; height: 24px; align-items: center; }
        .dl-qty-box { width: 45px; text-align: center; font-weight: bold; border-right: 2.5px solid #000; margin-right: 12px; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        .official-box { position: absolute; bottom: 20mm; left: 35%; width: 95mm; border: 3px solid #000; background: #fff; z-index: 100; }
        .official-head { background: #000; color: #fff; text-align: center; font-size: 8pt; font-weight: bold; padding: 3px; }
        .official-stat { display: flex; justify-content: space-between; padding: 6px 15px; border-bottom: 1px dashed #000; font-weight: bold; font-size: 11pt; }

        /* CATALOGUE */
        .page-cat { width: 210mm; min-height: 296mm; background: white; margin: 20px auto; padding: 10mm; box-sizing: border-box; page-break-after: always; }
        .grid-cat { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 5mm; height: 100%; }
        .card-box { border: 1px solid #ddd; border-radius: 10px; display: flex; height: 50mm; position: relative; overflow: hidden; background: #fff; }
        .price-text { color: var(--green); font-size: 1.8rem; font-weight: 900; margin-top: auto; }

        /* EDIT MODE */
        .edit-container { max-width: 1000px; margin: 20px auto; background: #fff; padding: 25px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }

        @media print { #ui-gate { display: none !important; } .page-deck, .page-cat { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-edit" class="btn-mode active" onclick="switchMode('edit')">‚úçÔ∏è Modifier Deck</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">üìÑ Decklist Officielle</button>
        <button id="btn-cat" class="btn-mode" onclick="switchMode('cat')">üí∞ Catalogue</button>
    </div>
    <div class="controls-grid">
        <div><label>Fichier CSV</label><input type="file" id="csvIn" onchange="processData()"></div>
        <div>
            <label>Tri Catalogue</label>
            <select id="sortType" onchange="applySort()">
                <option value="name">Nom (A-Z)</option>
                <option value="price-desc">Prix (D√©croissant)</option>
            </select>
        </div>
        <div><label>Format</label><input type="text" id="fmtN" value="Modern / Standard" oninput="render()"></div>
        <div><label>Joueur</label><input type="text" id="playN" value="Nom du Joueur" oninput="render()"></div>
        <button onclick="window.print()" style="background:var(--green); color:white;">IMPRIMER PDF</button>
    </div>
</div>

<div id="main-content"></div>

<script>
    let cardData = [];
    let currentMode = 'edit';

    function switchMode(m) {
        currentMode = m;
        document.querySelectorAll('.btn-mode').forEach(b => b.classList.toggle('active', b.id === `btn-${m}`));
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        if(!file) return;

        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                cardData = [];
                for (let row of res.data) {
                    let qty = parseInt(row["quantity"]) || 1;
                    let name = row["product-name"] || row["Card Name"] || "Nom";
                    let item = {
                        name: name, qty: qty, main: qty, side: 0,
                        set: row["Set"] || "N/A", price: parseFloat(row["Price (USD)"]) || 0,
                        type: "SPELLS", image: "", oracle: ""
                    };
                    try {
                        const r = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                        const d = await r.json();
                        item.image = d.image_uris?.normal || "";
                        item.oracle = d.oracle_text || "";
                        const t = d.type_line.toLowerCase();
                        if(t.includes("land")) item.type = "LANDS";
                        else if(t.includes("creature")) item.type = "CREATURES";
                    } catch(e) {}
                    cardData.push(item);
                }
                applySort();
            }
        });
    }

    function applySort() {
        const s = document.getElementById('sortType').value;
        if(s === 'name') cardData.sort((a,b) => a.name.localeCompare(b.name));
        else cardData.sort((a,b) => b.price - a.price);
        render();
    }

    function render() {
        const out = document.getElementById('main-content');
        out.innerHTML = '';
        const playN = document.getElementById('playN').value;
        const fmt = document.getElementById('fmtN').value;

        if(currentMode === 'edit') {
            let h = `<div class="edit-container"><h3>√âdition des quantit√©s</h3><table>
                <tr><th>Carte</th><th>CSV</th><th>Main</th><th>Side</th></tr>`;
            cardData.forEach((c, i) => {
                h += `<tr><td><b>${c.name}</b></td><td>${c.qty}</td>
                <td><input type="number" value="${c.main}" onchange="cardData[${i}].main=parseInt(this.value)"></td>
                <td><input type="number" value="${c.side}" onchange="cardData[${i}].side=parseInt(this.value)"></td></tr>`;
            });
            out.innerHTML = h + `</table></div>`;
        }
        else if(currentMode === 'deck') {
            let tm = 0, ts = 0;
            const getSec = (label) => {
                const list = cardData.filter(c => c.main > 0 && c.type === label);
                if(!list.length) return '';
                let sq = 0;
                let rows = list.map(c => { tm += c.main; sq += c.main; return `<div class="dl-row"><div class="dl-qty-box">${c.main}</div><div>${c.name}</div></div>`}).join('');
                return `<div class="dl-section-title"><span>${label}</span><span>${sq}</span></div>${rows}`;
            };
            const side = cardData.filter(c => c.side > 0);
            side.forEach(c => ts += c.side);

            out.innerHTML = `<div class="page-deck">
                <div class="dl-header">
                    <div><h1 style="margin:0; font-size:22pt;">DECKLIST OFFICIELLE</h1><span>Format: <b>${fmt}</b></span></div>
                    <div style="text-align:right;"><span>JOUEUR: <b>${playN}</b></span></div>
                </div>
                ${getSec('CREATURES')}${getSec('SPELLS')}${getSec('LANDS')}
                <div class="dl-section-title"><span>SIDEBOARD</span><span>${ts}</span></div>
                ${side.length ? side.map(c => `<div class="dl-row"><div class="dl-qty-box">${c.side}</div><div>${c.name}</div></div>`).join('') : '<div style="padding:10px; color:#999; font-style:italic;">Aucune r√©serve</div>'}
                
                <div class="official-box">
                    <div class="official-head">OFFICIAL USE ONLY</div>
                    <div class="official-stat"><span>Total Main Deck:</span><span>${tm}</span></div>
                    <div class="official-stat"><span>Total Sideboard:</span><span>${ts}</span></div>
                    <div class="official-stat" style="border:none; padding-top:10px;"><span>Signature Juge:</span><span>________________</span></div>
                </div>
            </div>`;
        }
        else if(currentMode === 'cat') {
            for (let i = 0; i < cardData.length; i += 10) {
                let g = `<div class="grid-cat">`;
                cardData.slice(i, i+10).forEach(c => {
                    g += `<div class="card-box">
                        <div style="position:absolute; top:5px; right:5px; background:#000; color:#fff; padding:2px 6px; border-radius:4px; font-weight:bold;">x${c.qty}</div>
                        <div style="width:90px; border-right:1px solid #eee; display:flex; align-items:center; justify-content:center; padding:5px;"><img src="${c.image}" style="max-height:100%; max-width:100%;"></div>
                        <div style="flex:1; padding:10px; display:flex; flex-direction:column;">
                            <div style="font-size:0.6rem; color:#888;">${c.set}</div>
                            <div style="font-weight:900; font-size:1rem; margin:2px 0;">${c.name}</div>
                            <div class="price-text">${c.price.toFixed(2)}$</div>
                        </div></div>`;
                });
                out.innerHTML += `<div class="page-cat">${g}</div></div>`;
            }
        }
    }
</script>
</body>
</html>
