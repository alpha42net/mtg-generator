<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manager Pro v7 - Catalogue (10/page) & Decklist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --green: #27ae60; --red: #e74c3c; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; color: #333; }
        
        #ui-gate { background: white; padding: 20px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .nav-btns { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; max-width: 1200px; margin: 0 auto; }
        label { font-size: 0.65rem; font-weight: bold; color: #666; text-transform: uppercase; }
        input, select { padding: 6px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; font-size: 0.85rem; }
        
        button { padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn-mode { background: #6c757d; color: white; }
        .btn-mode.active { background: var(--dark); border: 2px solid var(--gold); }
        .btn-pdf { background: var(--red); color: white; width: 100%; margin-top: 15px; font-size: 1.1rem; border-bottom: 4px solid #b33939; }
        
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .editor-box { background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { background: var(--dark); color: white; padding: 10px; text-align: left; }
        td { padding: 8px; border-bottom: 1px solid #eee; }
        .qty-input { width: 65px; text-align: center; border: 1px solid #ddd; padding: 5px; font-weight: bold; }

        /* PDF RENDU : 10 CARTES PAR PAGE (2x5) */
        .page { width: 210mm; min-height: 296mm; background: white; margin: 20px auto; padding: 8mm; box-sizing: border-box; page-break-after: always; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .cover-page { height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 8px double var(--gold); background: var(--dark); color: white; text-align: center; }
        .cover-img { height: 400px; border: 3px solid var(--gold); border-radius: 10px; margin: 20px 0; }
        
        .grid-10 { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 5mm; height: 100%; }
        .card-item { border: 1px solid #e0e0e0; padding: 8px; border-radius: 8px; display: flex; align-items: center; background: #fff; height: 50mm; box-sizing: border-box; }
        .card-item img { height: 100%; max-width: 80px; object-fit: contain; margin-right: 12px; border-radius: 4px; }
        .card-info { flex: 1; display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
        .card-set { font-size: 0.6rem; color: #999; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-name { font-size: 0.8rem; font-weight: bold; line-height: 1.1; margin: 2px 0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .card-price { font-size: 1.3rem; font-weight: bold; color: var(--green); margin-top: 3px; }
        
        @media print { #ui-gate, .container { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cat" class="btn-mode active" onclick="switchMode('cat')">ðŸ“– Catalogue (10/page)</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">ðŸŽ´ Decklist Pro</button>
    </div>

    <div class="controls-grid">
        <div><label>1. CSV</label><input type="file" id="csvIn" accept=".csv" onchange="processData()"></div>
        <div><label>2. Tri</label><select id="sortOrder" onchange="render()"><option value="price_desc">Prix + au -</option><option value="name_asc">A-Z</option><option value="set_asc">SÃ©ries</option></select></div>
        <div><label>3. Format</label><select id="gameFormat" onchange="render()"><option value="standard">60 cartes</option><option value="commander">100 cartes</option></select></div>
        <div><label>Titre</label><input type="text" id="lastName" placeholder="MA COLLECTION" oninput="render()"></div>
        <div><label>Event/Nom</label><input type="text" id="event" placeholder="James / Qualifier" oninput="render()"></div>
        <div><label>Lieu</label><input type="text" id="location" placeholder="Montreal" oninput="render()"></div>
    </div>
    <button class="btn-pdf" id="pdfBtnLabel" onclick="handleFinalExport()">ðŸ“„ GÃ‰NÃ‰RER LE PDF COMPLET</button>
</div>

<div class="container"><div class="editor-box"><table><thead id="table-head"></thead><tbody id="table-body"></tbody></table></div></div>
<div id="catalog-render"></div>

<script>
    let cardData = [];
    let currentMode = 'cat';

    function switchMode(m) {
        currentMode = m;
        document.getElementById('btn-cat').classList.toggle('active', m === 'cat');
        document.getElementById('btn-deck').classList.toggle('active', m === 'deck');
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        if(!file) return;
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                cardData = res.data.map(row => {
                    let p = (parseFloat(row["price-in-pennies"])/100) || parseFloat(row["Price (USD)"]) || 0;
                    return {
                        name: row["product-name"] || row["Card Name"] || "",
                        id: row["id"] || "",
                        price: p, sellPrice: p,
                        cost: (parseFloat(row["cost-basis-in-pennies"])/100) || 0,
                        collection: row["console-name"] || "Set",
                        qty: parseInt(row["quantity"]) || 1, main: 0, side: 0, isCmd: false,
                        image: row["id"] ? `https://www.pricecharting.com/game-photos?id=${row["id"]}` : ""
                    };
                }).filter(c => c.name !== "");
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('catalog-render');
        const sort = document.getElementById('sortOrder').value;
        const fmt = document.getElementById('gameFormat').value;
        
        cardData.sort((a,b) => {
            if(sort === 'price_desc') return b.sellPrice - a.sellPrice;
            if(sort === 'set_asc') return a.collection.localeCompare(b.collection);
            return a.name.localeCompare(b.name);
        });

        document.getElementById('table-head').innerHTML = currentMode === 'cat' ? 
            `<tr><th>Item</th><th>SÃ©rie</th><th>SuggÃ©rÃ©</th><th>Vente</th></tr>` :
            `<tr><th>Carte</th><th>Main</th><th>${fmt==='standard'?'Side':'Cmd'}</th></tr>`;

        document.getElementById('table-body').innerHTML = cardData.map((c, i) => currentMode === 'cat' ? 
            `<tr><td><b>${c.name}</b></td><td><small>${c.collection}</small></td><td>${c.price.toFixed(2)}$</td><td><input type="number" step="0.01" class="qty-input" value="${c.sellPrice.toFixed(2)}" oninput="cardData[${i}].sellPrice=parseFloat(this.value)||0"></td></tr>` :
            `<tr><td>${c.name}</td><td><input type="number" class="qty-input" value="${c.main}" oninput="cardData[${i}].main=parseInt(this.value)||0"></td><td>${fmt==='standard'?`<input type="number" class="qty-input" value="${c.side}" oninput="cardData[${i}].side=parseInt(this.value)||0">`:`<input type="checkbox" onchange="cardData[${i}].isCmd=this.checked">`}</td></tr>`).join('');

        out.innerHTML = '';
        if(currentMode === 'cat' && cardData.length > 0) {
            out.innerHTML += `<div class="page"><div class="cover-page"><h1>${document.getElementById('lastName').value || "CATALOGUE"}</h1><img class="cover-img" src="${cardData[0].image || ''}"><div style="font-size:2rem; background:var(--gold); color:#000; padding:10px 40px; border-radius:40px;">VALEUR: ${cardData.reduce((s,c)=>s+(c.sellPrice*c.qty),0).toFixed(2)}$</div></div></div>`;
            for (let i = 0; i < cardData.length; i += 10) {
                let p = document.createElement('div'); p.className = 'page';
                let grid = document.createElement('div'); grid.className = 'grid-10';
                cardData.slice(i, i+10).forEach(c => {
                    grid.innerHTML += `<div class="card-item"><img src="${c.image || ''}"><div class="card-info"><div class="card-set">${c.collection}</div><div class="card-name">${c.name}</div><div class="card-price">${c.sellPrice.toFixed(2)} $</div></div></div>`;
                });
                p.appendChild(grid); out.appendChild(p);
            }
        }
    }

    function handleFinalExport() {
        if(currentMode === 'cat') { window.print(); return; }
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const fmt = document.getElementById('gameFormat').value;
        const last = (document.getElementById('lastName').value || "NOM").toUpperCase();
        
        doc.setFontSize(16); doc.text("MTG DECK LIST - OFFICIAL", 105, 15, {align:"center"});
        doc.rect(15, 20, 180, 25); doc.setFontSize(8);
        doc.text(`PLAYER: ${last} / ${document.getElementById('event').value}`, 20, 30);
        doc.text(`LOCATION: ${document.getElementById('location').value}`, 20, 38);

        let y = 60;
        if(fmt === 'commander') {
            doc.text("COMMANDER:", 15, 55);
            cardData.filter(c => c.isCmd).forEach(c => { doc.text(`1  ${c.name}`, 20, y); y+=7; });
            y+=5; doc.text("DECK:", 15, y); y+=7;
            cardData.filter(c => c.main > 0 && !c.isCmd).forEach(c => { doc.text(`${c.main}  ${c.name}`, 20, y); y+=7; if(y>270){doc.addPage(); y=20;}});
        } else {
            doc.text("MAIN DECK:", 15, 55); doc.text("SIDEBOARD:", 115, 55);
            let yL = 60, yR = 60;
            cardData.filter(c => c.main > 0).forEach(c => { doc.text(`${c.main}  ${c.name}`, 15, yL); yL+=7; });
            cardData.filter(c => c.side > 0).forEach(c => { doc.text(`${c.side}  ${c.name}`, 115, yR); yR+=7; });
        }
        // JUGE BLOC
        doc.rect(110, 240, 85, 45); doc.text("OFFICIAL USE ONLY", 115, 247);
        doc.text("Judge Signature:", 15, 280); doc.line(15, 281, 100, 281);
        doc.save(`Decklist_${last}.pdf`);
    }
</script>
</body>
</html>
