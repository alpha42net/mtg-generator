<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Master v85 - Full Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #111; --green: #27ae60; }
        body { font-family: Arial, sans-serif; background: #cfd8dc; margin: 0; padding: 0; }
        
        /* NAVIGATION ET CONFIGURATION */
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 9999; }
        .nav-tabs { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        .tab-btn { padding: 10px 20px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; background: #444; color: #ccc; }
        .tab-btn.active { background: var(--gold); color: black; }

        .config-bar { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; align-items: flex-end; }
        .field { display: flex; flex-direction: column; }
        label { font-size: 10px; color: var(--gold); font-weight: bold; margin-bottom: 4px; text-transform: uppercase; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; }

        /* DECKLIST OFFICIELLE */
        .page { width: 210mm; min-height: 297mm; background: white; margin: 10px auto; padding: 15mm; box-sizing: border-box; position: relative; color: #000; box-shadow: 0 0 10px rgba(0,0,0,0.1); page-break-after: always; }
        .dl-header { border-bottom: 3px solid #000; padding-bottom: 5px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end; }
        .section-bar { background: #000; color: #fff; display: flex; justify-content: space-between; padding: 4px 12px; font-weight: 900; font-size: 11pt; margin-top: 10px; }
        .card-row { display: flex; border-bottom: 1px solid #eee; font-size: 10pt; height: 28px; align-items: center; }
        .qty-box { width: 40px; text-align: center; font-weight: bold; border-right: 2px solid #000; margin-right: 12px; height: 100%; display: flex; align-items: center; justify-content: center; }

        /* CATALOGUE ET MANA */
        .grid-cat { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 5mm; height: 100%; }
        .card-item { border: 1px solid #ddd; border-radius: 10px; display: flex; height: 48mm; overflow: hidden; position: relative; background: #fff; }
        .mana-val { font-weight: bold; color: #333; margin-left: 8px; font-family: monospace; background: #eee; padding: 2px 4px; border-radius: 3px; }
        .price-val { color: var(--green); font-size: 1.8rem; font-weight: 900; margin-top: auto; }
        
        .cover-page { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; border: 10px double var(--gold); }

        @media print { #ui-gate { display: none !important; } .page { margin: 0; width: 100%; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="nav-tabs">
        <button class="tab-btn active" onclick="setMode('edit')">MODIFIER QUANTITÉS</button>
        <button class="tab-btn" onclick="setMode('deck')">DECKLIST OFFICIELLE</button>
        <button class="tab-btn" onclick="setMode('cat')">CATALOGUE PRIX</button>
    </div>
    <div class="config-bar">
        <div class="field"><label>Fichier CSV</label><input type="file" id="csvFile" onchange="loadCSV()"></div>
        <div class="field">
            <label>Tri Prix</label>
            <select id="sort" onchange="render()">
                <option value="mtg">MTG Hockey (Décroissant)</option>
                <option value="name">Nom (A-Z)</option>
            </select>
        </div>
        <div class="field"><label>Format Tournoi</label><input type="text" id="fmt" value="Standard / Modern" oninput="render()"></div>
        <div class="field"><label>Vendeur / Joueur</label><input type="text" id="plyr" value="Vendeur Magic" oninput="render()"></div>
        <button onclick="window.print()" style="background:var(--green); color:white; border:none; padding:10px 20px; border-radius:4px; font-weight:bold; cursor:pointer;">GÉNÉRER LE PDF</button>
    </div>
</div>

<div id="view"></div>

<script>
    let cards = [];
    let currentMode = 'edit';

    function setMode(m) {
        currentMode = m;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase().includes(m)));
        render();
    }

    function loadCSV() {
        const file = document.getElementById('csvFile').files[0];
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (r) => {
                cards = [];
                for (let row of r.data) {
                    let name = row["product-name"] || row["Card Name"] || "Nom";
                    let c = { name, qty: parseInt(row["quantity"])||1, main: parseInt(row["quantity"])||1, side: 0, 
                             price: parseFloat(row["Price (USD)"]) || (parseFloat(row["price-in-pennies"])/100) || 0,
                             set: row["Set"] || "N/A", img: "", mana: "", type: "SPELLS", oracle: "" };
                    try {
                        const res = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                        const d = await res.json();
                        c.img = d.image_uris?.normal || "";
                        c.mana = d.mana_cost || "";
                        c.oracle = d.oracle_text || "";
                        if(d.type_line.includes("Land")) c.type = "LANDS";
                        else if(d.type_line.includes("Creature")) c.type = "CREATURES";
                    } catch(e) {}
                    cards.push(c);
                }
                render();
            }
        });
    }

    function render() {
        const out = document.getElementById('view');
        out.innerHTML = '';
        const playerVal = document.getElementById('plyr').value;
        const formatVal = document.getElementById('fmt').value;
        
        cards.sort((a,b) => document.getElementById('sort').value === 'name' ? a.name.localeCompare(b.name) : b.price - a.price);

        if(currentMode === 'edit') {
            let h = `<div style="max-width:800px; margin:20px auto; background:white; padding:20px; border-radius:8px;"><h2>Réglages</h2><table width="100%">`;
            cards.forEach((c,i) => {
                h += `<tr><td>${c.name}</td><td>Main: <input type="number" value="${c.main}" onchange="cards[${i}].main=parseInt(this.value)"></td><td>Side: <input type="number" value="${c.side}" onchange="cards[${i}].side=parseInt(this.value)"></td></tr>`;
            });
            out.innerHTML = h + `</table></div>`;
        } 
        else if(currentMode === 'deck') {
            let tm=0, ts=0;
            const drawSec = (t) => {
                const list = cards.filter(c => c.main > 0 && c.type === t);
                if(!list.length) return '';
                let s = 0;
                let rows = list.map(c => { tm += c.main; s += c.main; return `<div class="card-row"><div class="qty-box">${c.main}</div><span>${c.name}</span></div>`}).join('');
                return `<div class="section-bar"><span>${t}</span><span>${s}</span></div>${rows}`;
            };
            const sideCards = cards.filter(c => c.side > 0);
            sideCards.forEach(c => ts += c.side);

            out.innerHTML = `<div class="page">
                <div class="dl-header"><div><h1 style="margin:0">DECKLIST OFFICIELLE</h1><span>Format: ${formatVal}</span></div><div style="text-align:right;">JOUEUR: ${playerVal}</div></div>
                ${drawSec('CREATURES')}${drawSec('SPELLS')}${drawSec('LANDS')}
                <div class="section-bar"><span>SIDEBOARD</span><span>${ts}</span></div>
                ${sideCards.map(c => `<div class="card-row"><div class="qty-box">${c.side}</div><span>${c.name}</span></div>`).join('')}
            </div>`;
        }
        else if(currentMode === 'cat') {
            // PAGE DE COUVERTURE
            out.innerHTML += `<div class="page"><div class="cover-page"><h1>CATALOGUE DE VENTE</h1><h2>${playerVal}</h2><p>Format: ${formatVal}</p><p>Nombre de cartes: ${cards.length}</p></div></div>`;
            
            for (let i = 0; i < cards.length; i += 10) {
                let g = `<div class="grid-cat">`;
                cards.slice(i, i+10).forEach(c => {
                    g += `<div class="card-item">
                        <div style="width:90px; border-right:1px solid #eee; padding:5px;"><img src="${c.img}" style="max-width:100%"></div>
                        <div style="flex:1; padding:12px; display:flex; flex-direction:column;">
                            <div style="font-size:0.6rem; color:#888;">${c.set}</div>
                            <div style="font-weight:bold;">${c.name} <span class="mana-val">${c.mana}</span></div>
                            <div style="font-size:0.7rem; color:#444; flex-grow:1; margin-top:5px; overflow:hidden;">${c.oracle}</div>
                            <div class="price-val">${c.price.toFixed(2)}$</div>
                        </div><div style="position:absolute; top:5px; right:5px; background:#000; color:#fff; padding:2px 6px; border-radius:4px; font-weight:bold;">x${c.qty}</div></div>`;
                });
                out.innerHTML += `<div class="page">${g}</div></div>`;
            }
        }
    }
</script>
</body>
</html>
