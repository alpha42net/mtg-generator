<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Magic Master v104 - Tri & Types</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #c5a059; --dark: #111; --green: #2ecc71; }
        body { font-family: 'Arial Narrow', sans-serif; background: #cfd8dc; margin: 0; padding: 0; }
        
        /* BARRE DE CONTR√îLE */
        #ui-gate { background: var(--dark); color: white; padding: 15px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 999; }
        .ctrl-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; max-width: 1600px; margin: 0 auto; }
        .field { display: flex; flex-direction: column; gap: 4px; }
        label { font-size: 10px; color: var(--gold); font-weight: bold; text-transform: uppercase; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; font-size: 13px; }

        .btn-grp { display: flex; gap: 4px; }
        .btn-opt { flex: 1; padding: 8px; border: 1px solid #444; background: #333; color: white; cursor: pointer; font-size: 10px; font-weight: bold; border-radius: 4px; }
        .btn-opt.active { background: var(--gold); color: black; }
        .count { display: block; font-size: 9px; opacity: 0.8; }

        /* PAGES */
        .page { width: 210mm; min-height: 297mm; background: white; margin: 10px auto; padding: 15mm; box-sizing: border-box; position: relative; color: #000; page-break-after: always; }
        
        /* DECKLIST STRUCTURE */
        .dl-container { margin-left: 15mm; width: calc(100% - 15mm); }
        .dl-main-title { font-size: 18pt; font-weight: bold; text-align: center; margin-bottom: 15px; text-transform: uppercase; }
        
        .dl-header-table { width: 100%; border: 1.5px solid #000; border-collapse: collapse; margin-bottom: 20px; }
        .dl-header-table td { border: 1px solid #000; padding: 5px; font-size: 8pt; vertical-align: top; height: 35px; }
        .dl-header-table b { font-size: 7pt; text-transform: uppercase; }

        .dl-grid-layout { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 30px; }
        .dl-sect-head { font-weight: bold; font-size: 10pt; border-bottom: 1.5px solid #000; padding-bottom: 3px; margin-bottom: 5px; margin-top: 10px; }
        
        .c-row { display: flex; border-bottom: 1px solid #ccc; height: 22px; align-items: center; font-size: 9pt; }
        .qty-box { width: 30px; border-right: 1.5px solid #000; text-align: center; font-weight: bold; margin-right: 8px; height: 100%; display: flex; align-items: center; justify-content: center; }

        .dl-footer-flex { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 50px; }
        .total-deck-box { border: 1.5px solid #000; display: flex; width: 250px; }
        .total-label { background: #fff; padding: 10px; font-weight: bold; border-right: 1.5px solid #000; flex: 1; font-size: 8pt; }
        .total-num { width: 60px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14pt; }
        
        .judge-box { border: 1.5px solid #000; width: 300px; display: flex; flex-direction: column; }
        .judge-top { background: #fff; text-align: center; font-weight: bold; font-size: 7pt; border-bottom: 1.5px solid #000; padding: 3px; }
        .judge-bottom { display: grid; grid-template-columns: 1fr 1fr; height: 60px; font-size: 7pt; }
        
        .vert-name { position: absolute; left: 5mm; top: 120mm; transform: rotate(-90deg); transform-origin: left top; font-size: 14pt; font-weight: bold; width: 300px; text-transform: uppercase; border: 1px solid #000; padding: 5px; text-align: center;}

        /* CATALOGUE */
        .cover { height: 100%; border: 20px double var(--gold); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .cover-cards { display: flex; margin: 30px 0; }
        .cover-cards img { width: 130px; border: 2px solid var(--gold); border-radius: 8px; margin: 0 -25px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }

        .grid-cat { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap: 5mm; height: 100%; }
        .cat-item { border: 1px solid #ddd; display: flex; height: 49mm; position: relative; background: #fff; overflow: hidden; }
        .mana-svg { height: 16px; margin-left: 3px; vertical-align: middle; }
        .price-green { color: var(--green); font-size: 2.2rem; font-weight: 900; margin-top: auto; }
        .cat-img { width: 105px; border-right: 1px solid #eee; object-fit: contain; background: #fafafa; }
        .card-type { font-size: 7pt; font-weight: bold; color: var(--gold); text-transform: uppercase; margin-bottom: 4px; }

        @media print { #ui-gate { display: none !important; } .page { margin: 0; box-shadow: none; } }
    </style>
</head>
<body>

<div id="ui-gate">
    <div class="ctrl-grid">
        <div class="field"><label>CSV Source</label><input type="file" id="csvFile" onchange="loadCSV()"></div>
        <div class="field">
            <label>Mode</label>
            <select id="mode" onchange="render()">
                <option value="edit">‚úçÔ∏è AJUSTER QT√â/PRIX</option>
                <option value="deck">üìÑ DECKLIST OFFICIELLE</option>
                <option value="cat">üí∞ CATALOGUE & COUVERTURE</option>
            </select>
        </div>
        
        <div class="field" id="sort-ui" style="display:none;">
            <label>Tri Catalogue</label>
            <div class="btn-grp">
                <button class="btn-opt" onclick="sortCards('price')">PRIX</button>
                <button class="btn-opt" onclick="sortCards('set')">SET</button>
                <button class="btn-opt" onclick="sortCards('alpha')">A-Z</button>
            </div>
        </div>

        <div class="field">
            <label>Format</label>
            <div class="btn-grp">
                <button class="btn-opt active" id="f-std" onclick="setFmt('STANDARD')">STD <span class="count" id="c-std">0</span></button>
                <button class="btn-opt" id="f-mod" onclick="setFmt('MODERN')">MOD <span class="count" id="c-mod">0</span></button>
                <button class="btn-opt" id="f-cmd" onclick="setFmt('CMD')">CMD <span class="count" id="c-cmd">0</span></button>
            </div>
        </div>

        <div class="field"><label>Joueur</label><input type="text" id="p_name" value="BELEREN, Jace" oninput="render()"></div>
        <div class="field"><label>Ville</label><input type="text" id="p_city" value="LONGUEUIL, QC" oninput="render()"></div>
        <div class="field"><label>√âv√©nement</label><input type="text" id="p_event" placeholder="Nom Tournoi" oninput="render()"></div>
        <button onclick="window.print()" style="background:var(--green); color:white; border:none; padding:10px; font-weight:bold; cursor:pointer; border-radius:4px; margin-top:14px;">IMPRIMER</button>
    </div>
</div>

<div id="view"></div>

<script>
    let cards = [];
    let curFmt = 'STANDARD';

    function setFmt(f) { 
        curFmt = f; 
        document.querySelectorAll('[id^="f-"]').forEach(b => b.classList.remove('active'));
        document.getElementById('f-' + (f === 'STANDARD' ? 'std' : f === 'MODERN' ? 'mod' : 'cmd')).classList.add('active');
        render(); 
    }

    function sortCards(type) {
        if (type === 'price') cards.sort((a, b) => b.price - a.price);
        else if (type === 'set') cards.sort((a, b) => a.set.localeCompare(b.set));
        else if (type === 'alpha') cards.sort((a, b) => a.name.localeCompare(b.name));
        render();
    }

    function getManaIcons(manaStr) {
        if (!manaStr) return '';
        return manaStr.match(/\{([^}]+)\}/g)?.map(s => {
            let sym = s.replace('{','').replace('}','').replace('/','').toUpperCase();
            return `<img src="https://svgs.scryfall.io/card-symbols/${sym}.svg" class="mana-svg">`;
        }).join('') || '';
    }

    function loadCSV() {
        const file = document.getElementById('csvFile').files[0];
        if(!file) return;
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (r) => {
                cards = [];
                for (let row of r.data) {
                    let name = row["product-name"] || row["Card Name"] || "Carte";
                    let price = (parseFloat(row["Price (USD)"]) || (parseFloat(row["price-in-pennies"])/100) || 0);
                    let c = { 
                        name, 
                        price, 
                        qty: parseInt(row["quantity"])||1, 
                        main: parseInt(row["quantity"])||1, 
                        side: 0, 
                        set: row["set-name"] || row["Set"] || "", 
                        img: "", 
                        mana: "", 
                        oracle: "", 
                        type_line: "", 
                        type: "SPELLS" 
                    };
                    
                    try {
                        const res = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
                        const d = await res.json();
                        c.img = d.image_uris?.normal; 
                        c.mana = d.mana_cost; 
                        c.oracle = d.oracle_text; 
                        c.type_line = d.type_line;
                        if(d.type_line?.includes("Land")) c.type = "LANDS";
                    } catch(e) {}
                    cards.push(c);
                }
                updateCounts();
                render();
            }
        });
    }

    function updateCounts() {
        document.getElementById('c-std').innerText = cards.length; 
        // Note: Ici tu peux personnaliser la logique de comptage par format si n√©cessaire
    }

    function render() {
        const out = document.getElementById('view');
        const mode = document.getElementById('mode').value;
        const pn = document.getElementById('p_name').value;
        const pc = document.getElementById('p_city').value;
        const pe = document.getElementById('p_event').value;
        
        document.getElementById('sort-ui').style.display = (mode === 'cat') ? 'flex' : 'none';
        out.innerHTML = '';

        if(mode === 'edit') {
            let h = `<div style="padding:40px; background:white; max-width:800px; margin:20px auto; border-radius:10px;"><h2>Ajustements</h2>`;
            cards.forEach((c,i) => {
                h += `<div class="c-row"><span style="flex:1"><b>${c.name}</b> <small>(${c.set})</small></span>
                <input type="number" step="0.01" value="${c.price}" onchange="cards[${i}].price=parseFloat(this.value)" style="width:70px; margin-right:10px;">
                <span>M: <input type="number" value="${c.main}" onchange="cards[${i}].main=parseInt(this.value)" style="width:40px">
                S: <input type="number" value="${c.side}" onchange="cards[${i}].side=parseInt(this.value)" style="width:40px"></span></div>`;
            });
            out.innerHTML = h + `</div>`;
        } 
        else if(mode === 'deck') {
            const m = cards.filter(c => c.main > 0 && c.type !== 'LANDS');
            const l = cards.filter(c => c.main > 0 && c.type === 'LANDS');
            const s = cards.filter(c => c.side > 0);
            const totalMain = cards.reduce((acc,c)=>acc+c.main,0);

            out.innerHTML = `
            <div class="page">
                <div class="vert-name">NAME: ${pn}</div>
                <div class="dl-container">
                    <div class="dl-main-title">DECKLIST OFFICIELLE</div>
                    <table class="dl-header-table">
                        <tr>
                            <td width="50%"><b>DATE:</b><br>${new Date().toLocaleDateString()}</td>
                            <td><b>LOCATION:</b><br>${pc}</td>
                        </tr>
                        <tr>
                            <td colspan="2"><b>EVENT:</b><br>${pe}</td>
                        </tr>
                        <tr>
                            <td width="50%"><b>FORMAT:</b><br>${curFmt}</td>
                            <td><b>DECK NAME:</b><br>---</td>
                        </tr>
                    </table>
                    <div class="dl-grid-layout">
                        <div>
                            <div class="dl-sect-head">MAIN DECK (SPELLS) <span style="float:right">${m.reduce((a,b)=>a+b.main,0)}</span></div>
                            ${m.map(c=>`<div class="c-row"><div class="qty-box">${c.main}</div>${c.name}</div>`).join('')}
                        </div>
                        <div>
                            <div class="dl-sect-head">LANDS</div>
                            ${l.map(c=>`<div class="c-row"><div class="qty-box">${c.main}</div>${c.name}</div>`).join('')}
                            <div class="dl-sect-head" style="margin-top:30px;">SIDEBOARD <span style="float:right">${s.reduce((a,b)=>a+b.side,0)}</span></div>
                            ${s.map(c=>`<div class="c-row"><div class="qty-box">${c.side}</div>${c.name}</div>`).join('')}
                        </div>
                    </div>
                    <div class="dl-footer-flex">
                        <div class="total-deck-box">
                            <div class="total-label">TOTAL MAIN DECK:</div>
                            <div class="total-num">${totalMain}</div>
                        </div>
                    </div>
                </div>
            </div>`;
        }
        else if(mode === 'cat') {
            // Couverture
            const topCards = [...cards].sort((a,b) => b.price - a.price).slice(0, 3);
            out.innerHTML += `<div class="page"><div class="cover">
                <h1 style="font-size:38pt; margin:0;">CATALOGUE</h1>
                <h2 style="color:var(--gold); letter-spacing:8px; margin:5px 0 20px 0;">OFFICIEL</h2>
                <div class="cover-cards">${topCards.map(c => `<img src="${c.img}">`).join('')}</div>
                <hr width="120px" style="border:1px solid #000; margin:20px 0;">
                <h2 style="color:var(--gold); font-size:28pt; margin:0;">${pn}</h2>
                <p style="font-weight:bold; margin-top:10px;">FORMAT: ${curFmt}</p>
            </div></div>`;
            
            // Grille de cartes
            for (let i = 0; i < cards.length; i += 10) {
                let g = `<div class="grid-cat">`;
                cards.slice(i, i+10).forEach(c => {
                    g += `<div class="cat-item">
                        <img src="${c.img}" class="cat-img">
                        <div style="padding:15px; flex:1; display:flex; flex-direction:column;">
                            <div style="font-weight:bold; font-size:11pt;">${c.name} ${getManaIcons(c.mana)}</div>
                            <div class="card-type">${c.type_line || ''}</div>
                            <div style="font-size:7pt; color:#666; flex-grow:1; margin-top:2px; line-height:1.1; overflow:hidden;">${c.oracle||''}</div>
                            <div class="price-green">${c.price.toFixed(2)}$</div>
                        </div>
                        <div style="position:absolute; bottom:5px; right:5px; background:#000; color:#fff; padding:3px 8px; font-weight:bold;">x${c.qty}</div>
                    </div>`;
                });
                out.innerHTML += `<div class="page">${g}</div></div>`;
            }
        }
    }
</script>
</body>
</html>
