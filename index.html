<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MTG & Hockey - Manager Pro & Decklist Tournoi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mana-font@1.4.1/css/mana.min.css" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --green: #27ae60; --red: #e74c3c; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; color: #333; }
        
        /* UI GARE */
        #ui-gate { background: white; padding: 20px; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .nav-btns { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .controls-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; max-width: 1200px; margin: 0 auto; }
        label { font-size: 0.7rem; font-weight: bold; color: #666; text-transform: uppercase; display: block; margin-bottom: 4px; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        
        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.2s; }
        .btn-mode { background: #6c757d; color: white; }
        .btn-mode.active { background: var(--dark); border: 2px solid var(--gold); }
        .btn-pdf { background: var(--red); color: white; width: 100%; margin-top: 15px; font-size: 1.1rem; box-shadow: 0 4px 0 #b33939; }

        /* TABLEAU DE GESTION */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .editor-box { background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--dark); color: white; padding: 12px; text-align: left; font-size: 0.8rem; cursor: pointer; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .qty-input { width: 70px; text-align: center; border: 1px solid #ddd; padding: 4px; border-radius: 3px; font-weight: bold; }
        .profit-tag { color: var(--blue); font-weight: bold; display: block; }

        /* CATALOGUE RENDU */
        .page { width: 210mm; min-height: 296mm; background: white; margin: 30px auto; padding: 15mm; box-sizing: border-box; page-break-after: always; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .card-item { display: flex; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 15px; page-break-inside: avoid; align-items: center; }
        .card-item img { height: 180px; border-radius: 8px; margin-right: 20px; background: #f9f9f9; }
        .card-info { flex: 1; }
        .oracle-text { font-size: 0.8rem; color: #555; font-style: italic; margin: 5px 0; }

        #progress-bar { width: 0%; height: 4px; background: var(--green); position: fixed; top: 0; left: 0; z-index: 2000; transition: 0.3s; }
        
        @media print { #ui-gate, .container { display: none !important; } .page { margin: 0; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div id="progress-bar"></div>

<div id="ui-gate">
    <div class="nav-btns">
        <button id="btn-cat" class="btn-mode active" onclick="switchMode('cat')">ðŸ“– Catalogue & Ventes</button>
        <button id="btn-deck" class="btn-mode" onclick="switchMode('deck')">ðŸŽ´ Decklist Officielle</button>
    </div>

    <div class="controls-grid">
        <div><label>Fichier (PriceCharting/MTG)</label><input type="file" id="csvIn" accept=".csv" onchange="processData()"></div>
        <div><label>Tri</label>
            <select id="sortOrder" onchange="render()">
                <option value="price_desc">Prix (DÃ©croissant)</option>
                <option value="name_asc">Nom (A-Z)</option>
                <option value="profit_desc">Profit (DÃ©croissant)</option>
            </select>
        </div>
        <div><label>Nom de famille</label><input type="text" id="lastName" placeholder="BELEREN" oninput="render()"></div>
        <div><label>PrÃ©nom</label><input type="text" id="firstName" placeholder="Jace" oninput="render()"></div>
        <div><label>Ã‰vÃ©nement</label><input type="text" id="event" placeholder="Regional Qualifier" oninput="render()"></div>
        <div><label>Format</label>
            <select id="deckFormat" onchange="render()">
                <option value="standard">Standard/Modern (60/15)</option>
                <option value="commander">Commander (100)</option>
            </select>
        </div>
        <div><label>Lieu / Deck Name</label><input type="text" id="location" placeholder="Montreal / Blue Tempo" oninput="render()"></div>
    </div>

    <button class="btn-pdf" id="pdfBtnLabel" onclick="handleFinalExport()">ðŸ“„ GÃ‰NÃ‰RER LE CATALOGUE (PDF)</button>
</div>

<div class="container">
    <div class="editor-box">
        <table>
            <thead id="table-head"></thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<div id="catalog-render"></div>

<script>
    let cardData = [];
    let currentMode = 'cat';
    const { jsPDF } = window.jspdf;

    function switchMode(m) {
        currentMode = m;
        document.getElementById('btn-cat').classList.toggle('active', m === 'cat');
        document.getElementById('btn-deck').classList.toggle('active', m === 'deck');
        document.getElementById('pdfBtnLabel').innerText = m === 'cat' ? "ðŸ“„ GÃ‰NÃ‰RER LE CATALOGUE (PDF)" : "ðŸ“„ GÃ‰NÃ‰RER LA DECKLIST OFFICIELLE (PDF)";
        render();
    }

    async function processData() {
        const file = document.getElementById('csvIn').files[0];
        if(!file) return;
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: async (res) => {
                cardData = [];
                const rows = res.data;
                const bar = document.getElementById('progress-bar');
                for(let i=0; i < rows.length; i++) {
                    const row = rows[i];
                    let name = row["product-name"] || row["Card Name"] || row["Name"] || "";
                    if(!name) continue;
                    let searchName = name.split('[')[0].split('#')[0].trim();
                    let price = row["price-in-pennies"] ? parseFloat(row["price-in-pennies"])/100 : parseFloat(row["Price (USD)"]) || 0;
                    let cost = row["cost-basis-in-pennies"] ? parseFloat(row["cost-basis-in-pennies"])/100 : 0;
                    let qty = parseInt(row["quantity"]) || parseInt(row["Quantity"]) || 1;

                    try {
                        const response = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(searchName)}`);
                        const d = await response.json();
                        cardData.push({
                            name: d.name || name, id: d.id || "",
                            type: d.type_line || row["console-name"] || "Item",
                            text: d.oracle_text || row["condition-string"] || "",
                            suggestedPrice: price, sellPrice: price, cost: cost,
                            qty: qty, main: qty, side: 0,
                            image: d.image_uris ? d.image_uris.normal : "",
                            isLand: d.type_line ? d.type_line.includes("Land") : false
                        });
                    } catch(e) {
                        cardData.push({ name, suggestedPrice: price, sellPrice: price, cost, qty, main: qty, side: 0, type: row["console-name"] || "Unknown", text: "", image: "", isLand: false });
                    }
                    bar.style.width = ((i + 1) / rows.length * 100) + "%";
                }
                bar.style.width = "0%"; render();
            }
        });
    }

    function render() {
        const sortVal = document.getElementById('sortOrder').value;
        cardData.sort((a, b) => {
            if (sortVal === 'price_desc') return b.sellPrice - a.sellPrice;
            if (sortVal === 'profit_desc') return (b.sellPrice - b.cost) - (a.sellPrice - a.cost);
            return a.name.localeCompare(b.name);
        });

        const head = document.getElementById('table-head');
        const body = document.getElementById('table-body');
        const out = document.getElementById('catalog-render');
        out.innerHTML = '';

        if(currentMode === 'deck') {
            head.innerHTML = `<tr><th>Carte</th><th>Main</th><th>Side</th><th>Prix</th><th>Type</th></tr>`;
            body.innerHTML = '';
            cardData.forEach((c, idx) => {
                body.innerHTML += `<tr><td><b>${c.name}</b></td>
                    <td><input type="number" class="qty-input" value="${c.main}" oninput="cardData[${idx}].main=parseInt(this.value)||0"></td>
                    <td><input type="number" class="qty-input" value="${c.side}" oninput="cardData[${idx}].side=parseInt(this.value)||0"></td>
                    <td>${c.sellPrice.toFixed(2)}$</td><td>${c.type}</td></tr>`;
            });
        } else {
            head.innerHTML = `<tr><th>Image</th><th>Item</th><th>SuggÃ©rÃ©</th><th>Ton Prix</th><th>Profit</th></tr>`;
            body.innerHTML = '';
            cardData.forEach((c, idx) => {
                let profit = c.sellPrice - c.cost;
                body.innerHTML += `<tr>
                    <td><img src="${c.image}" style="height:50px;"></td>
                    <td><b>${c.name}</b></td>
                    <td>${c.suggestedPrice.toFixed(2)}$</td>
                    <td><input type="number" step="0.01" class="qty-input" value="${c.sellPrice.toFixed(2)}" oninput="cardData[${idx}].sellPrice=parseFloat(this.value)||0; render()"> $</td>
                    <td><span class="profit-tag">${profit.toFixed(2)}$</span></td></tr>`;
            });
            // Rendu Catalogue
            for (let i = 0; i < cardData.length; i += 3) {
                let p = document.createElement('div'); p.className = 'page';
                cardData.slice(i, i + 3).forEach(c => {
                    p.innerHTML += `<div class="card-item"><img src="${c.image}">
                        <div class="card-info"><b>${c.name}</b><br><small>${c.type}</small>
                        <div class="oracle-text">${c.text.substring(0,160)}...</div>
                        <div style="font-size:1.4rem; font-weight:bold; color:var(--green); text-align:right;">${c.sellPrice.toFixed(2)} $</div></div></div>`;
                });
                out.appendChild(p);
            }
        }
    }

    function handleFinalExport() {
        if(currentMode === 'cat') { window.print(); return; }
        
        const doc = new jsPDF();
        const nom = (document.getElementById('lastName').value || "NOM").toUpperCase();
        const pre = document.getElementById('firstName').value || "PrÃ©nom";
        const event = document.getElementById('event').value || "Ã‰vÃ©nement";
        const loc = document.getElementById('location').value || "";

        // DESIGN OFFICIEL TOURNOI
        doc.setFont("helvetica", "bold"); doc.setFontSize(18);
        doc.text("MAGIC: THE GATHERING DECKLIST", 105, 15, {align:"center"});
        
        doc.setFontSize(8);
        doc.rect(20, 22, 170, 25); 
        doc.text(`NOM: ${nom}`, 25, 30); doc.text(`PRÃ‰NOM: ${pre}`, 85, 30);
        doc.text(`Ã‰VÃ‰NEMENT: ${event}`, 25, 40); doc.text(`DATE: ${new Date().toLocaleDateString()}`, 155, 30);
        doc.text(`LIEU / DECK: ${loc}`, 85, 40);

        doc.setFontSize(10); doc.text("MAIN DECK (SORTS)", 20, 55); doc.text("TERRAINS & SIDEBOARD", 110, 55);
        let yL = 62, yR = 62; doc.setFont("helvetica", "normal"); doc.setFontSize(8);

        cardData.filter(c => c.main > 0 && !c.isLand).forEach(c => {
            doc.text(`${c.main}`, 22, yL); doc.text(c.name, 30, yL); doc.line(20, yL+1, 100, yL+1); yL += 6;
        });
        cardData.filter(c => c.main > 0 && c.isLand).forEach(c => {
            doc.text(`${c.main}`, 112, yR); doc.text(c.name, 120, yR); doc.line(110, yR+1, 190, yR+1); yR += 6;
        });
        yR += 10; doc.setFont("helvetica", "bold"); doc.text("SIDEBOARD:", 110, yR); yR += 6;
        doc.setFont("helvetica", "normal");
        cardData.filter(c => c.side > 0).forEach(c => {
            doc.text(`${c.side}`, 112, yR); doc.text(c.name, 120, yR); doc.line(110, yR+1, 190, yR+1); yR += 6;
        });

        // SIGNATURES & TOTAUX
        doc.setFont("helvetica", "bold");
        doc.text(`TOTAL MAIN DECK: ${cardData.reduce((s,c)=>s+c.main,0)}`, 20, 280);
        doc.text(`TOTAL SIDEBOARD: ${cardData.reduce((s,c)=>s+c.side,0)}`, 110, 280);
        doc.rect(110, 245, 80, 25); doc.text("Judge Signature:", 112, 250);

        doc.save(`Decklist_${nom}.pdf`);
    }
</script>
</body>
</html>
